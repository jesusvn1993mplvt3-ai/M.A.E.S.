<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión de Papeletas - Cirineo</title>

    <link id="appIcon" rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">
    <meta name="theme-color" content="#334155">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* ESTILOS DE IMPRESIÓN (4x5 pulgadas) */
        @media print {
            @page {
                size: 4in 5in; 
                margin: 0;
            }
            body { margin: 0; padding: 0; background-color: white; }
            body * { visibility: hidden; }
            .print-area, .print-area * { visibility: visible; }
            .print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .ticket {
                width: 4in;
                height: 5in;
                page-break-after: always;
                break-after: page;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border: none;
                padding: 0.2in;
                box-sizing: border-box;
                font-family: sans-serif;
                position: relative;
            }
            .ticket:last-child { page-break-after: auto; }
            .no-print { display: none !important; }
        }

        /* Estilos generales */
        .barcode-strip {
            height: 30px;
            width: 100%;
            background: repeating-linear-gradient(90deg, black 0px, black 2px, white 2px, white 3px, black 3px, black 6px);
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        /* Previsualización en pantalla */
        .preview-card {
            width: 300px;
            height: 375px; /* Proporción similar a 4x5 */
            overflow: hidden;
            border: 1px dashed #ccc;
            transform: scale(0.9);
            transform-origin: top center;
            background: white;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- TU CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Iconos SVG simples
        const IconPrinter = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
        );
        const IconRefresh = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>
        );

        // COMPONENTE: PAPELETA (Ticket)
        const Ticket = ({ order, currentPack, totalPacks, origin }) => {
            // Intentar formatear fecha, si falla usar string vacío
            let dateStr = "";
            try {
                if (order.createdAt) {
                    // Soporte para timestamp string o firebase timestamp
                    const d = new Date(order.createdAt);
                    if (!isNaN(d.getTime())) {
                        dateStr = d.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: '2-digit' });
                    } else {
                        dateStr = order.createdAt.substring(0, 10);
                    }
                }
            } catch (e) { dateStr = "---"; }

            const originColor = origin === 'SANTONI' ? 'text-indigo-800 border-indigo-800' : 'text-teal-800 border-teal-800';
            const originBg = origin === 'SANTONI' ? 'bg-indigo-100' : 'bg-teal-100';

            // Buscar color en threading o usar campo color si existe
            let displayColor = order.color || "---";
            if (displayColor === "---" && order.threading && order.threading.length > 0) {
                 // Intentar adivinar color principal del hilo si no hay campo color
                 displayColor = order.threading[0].material || "Varios";
            }

            return (
                <div className="ticket bg-white">
                    {/* Header */}
                    <div className="flex justify-between items-center border-b-2 border-black pb-2 mb-2">
                        <h2 className="text-xl font-black tracking-tighter">CIRINEO</h2>
                        <span className={`text-xs font-bold px-2 py-1 rounded border ${originBg} ${originColor}`}>
                            {origin}
                        </span>
                    </div>

                    {/* Cuerpo */}
                    <div className="flex-grow space-y-3">
                        <div>
                            <div className="text-xs text-gray-500 uppercase font-bold">Modelo / Partida</div>
                            <div className="text-xl font-black leading-none truncate">{order.codigo}</div>
                            <div className="text-sm font-bold text-gray-700">{order.partida}</div>
                        </div>
                        
                         <div>
                            <div className="text-xs text-gray-500 uppercase font-bold">Cliente</div>
                            <div className="text-lg font-semibold leading-tight truncate">{order.cliente}</div>
                        </div>

                        <div className="grid grid-cols-2 gap-2 mt-2 border-t pt-2">
                             <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Detalles / Color</div>
                                <div className="font-mono text-xs font-bold truncate">{displayColor}</div>
                            </div>
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Fecha</div>
                                <div className="font-mono text-sm">{dateStr}</div>
                            </div>
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Pedido Total</div>
                                <div className="font-mono text-sm">{order.totalPedido} pzs</div>
                            </div>
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Máquina</div>
                                <div className="font-mono text-sm font-bold">#{order.maquina}</div>
                            </div>
                        </div>
                    </div>

                    {/* Número de Paquete Grande */}
                    <div className="mt-2 py-2 border-t-2 border-black text-center">
                        <div className="text-xs font-bold text-gray-600 mb-1 uppercase tracking-widest">Paquete</div>
                        <div className="flex items-baseline justify-center space-x-2">
                            <span className="text-6xl font-black text-black leading-none">{currentPack}</span>
                            <span className="text-xl font-bold text-gray-400">/ {totalPacks}</span>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="mt-2 flex flex-col items-center">
                        <div className="barcode-strip"></div>
                        <div className="text-[10px] font-mono tracking-widest">{order.id}-{currentPack}</div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);
            const [generatedTickets, setGeneratedTickets] = useState([]);
            const [statusMessage, setStatusMessage] = useState("");

            const fetchAllOrders = async () => {
                setLoading(true);
                setStatusMessage("Conectando a Firebase...");
                try {
                    // 1. Obtener Santoni (Colección: 'orders')
                    const santoniSnap = await db.collection('orders')
                        .where('status', '==', 'EN PROCESO') // Asumo que usas 'EN PROCESO' según Santoni.html
                        .get();
                    const santoniData = santoniSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'SANTONI' }));

                    // 2. Obtener Calcetín (Colección: 'orders_calcetin')
                    const calcetinSnap = await db.collection('orders_calcetin')
                        .where('status', '==', 'EN PROCESO') // Igual aquí
                        .get();
                    const calcetinData = calcetinSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'CALCETÍN' }));

                    // 3. Combinar
                    const allOrders = [...santoniData, ...calcetinData];
                    setOrders(allOrders);
                    generateTickets(allOrders);
                    setStatusMessage(`Cargado: ${allOrders.length} órdenes activas.`);

                } catch (error) {
                    console.error("Error fetching data:", error);
                    setStatusMessage("Error: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const generateTickets = (ordersData) => {
                let ticketsBuffer = [];
                ordersData.forEach(order => {
                    // Usamos 'predefinedPackages' si existen (importados de Excel) o calculamos
                    let totalPacks = 1;
                    
                    if (order.predefinedPackages && order.predefinedPackages.length > 0) {
                        totalPacks = order.predefinedPackages.length;
                    } else if (order.progreso && order.progreso.length > 0) {
                         totalPacks = order.progreso.length;
                    } else {
                         // Fallback si no hay progreso generado aun
                         totalPacks = parseInt(order.paquetesTotal) || 1; 
                    }

                    for (let i = 1; i <= totalPacks; i++) {
                        ticketsBuffer.push({
                            orderData: order,
                            currentPack: i,
                            totalPacks: totalPacks,
                            uniqueId: `${order.id}_${i}`
                        });
                    }
                });
                setGeneratedTickets(ticketsBuffer);
            };

            useEffect(() => {
                fetchAllOrders();
            }, []);

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen">
                    <div className="no-print container mx-auto p-4 max-w-5xl">
                        
                        {/* Header Panel */}
                        <div className="bg-white rounded-xl shadow-lg p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Impresión de Papeletas</h1>
                                <p className="text-sm text-slate-500">{statusMessage}</p>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={fetchAllOrders} className="p-3 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="Recargar">
                                    <IconRefresh />
                                </button>
                                <button 
                                    onClick={handlePrint}
                                    disabled={generatedTickets.length === 0}
                                    className="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <IconPrinter />
                                    <span>IMPRIMIR ({generatedTickets.length})</span>
                                </button>
                            </div>
                        </div>

                        {loading && (
                            <div className="text-center py-12">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                                <p className="text-slate-400">Cargando datos...</p>
                            </div>
                        )}

                        {!loading && generatedTickets.length === 0 && (
                            <div className="text-center py-12 bg-white rounded-xl shadow border border-slate-200">
                                <h3 className="text-xl font-bold text-slate-500">No hay paquetes pendientes</h3>
                                <p className="text-slate-400 mt-2">Asegúrate de que las órdenes estén en estado "EN PROCESO".</p>
                            </div>
                        )}

                        {/* Grid de Vista Previa */}
                        {!loading && generatedTickets.length > 0 && (
                            <div>
                                <h3 className="text-lg font-bold text-slate-700 mb-4 pl-2 border-l-4 border-indigo-500">Vista Previa</h3>
                                <div className="flex flex-wrap justify-center gap-6">
                                    {generatedTickets.map((ticket) => (
                                        <div key={ticket.uniqueId} className="preview-card shadow-lg">
                                            <Ticket 
                                                order={ticket.orderData} 
                                                currentPack={ticket.currentPack} 
                                                totalPacks={ticket.totalPacks} 
                                                origin={ticket.orderData.origen}
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Área oculta real de impresión */}
                    <div className="print-area hidden">
                        {generatedTickets.map((ticket) => (
                            <Ticket 
                                key={ticket.uniqueId}
                                order={ticket.orderData} 
                                currentPack={ticket.currentPack} 
                                totalPacks={ticket.totalPacks} 
                                origin={ticket.orderData.origen}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
