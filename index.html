        const generateCalendar = () => {
            const dates = [];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];

        const getWeekLabel = (weekRows) => {

        };

        // --- CLCULO DE CONSUMOS (MODIFICADO PARA PARTES) ---
        const calculateConsumptionDetails = (order, producedQty = 0) => {
            if (!order) return { totalNeeded: 0, consumption: [], totalYarnKilos: 0, producedYarnKilos: 0 };

            const materials = order.materials || [];
            const waste = 1 + (Number(order.wastePercentage) / 100);
            
            let totalYarnGramsNeeded = 0;
            let totalYarnGramsConsumed = 0;

            // L贸gica para Pedidos Compuestos vs Simples
            if (order.parts && order.parts.length > 0) {
                // Sumar consumo de cada parte
                order.parts.forEach(part => {
                    const partQty = Number(part.qty);
                    const partWeight = Number(part.weight); // Peso individual de la parte
                    const partProduced = Number(part.produced || 0); // Este valor debe venir pre-calculado en metrics o pasarse aqu铆, 
                                                                     // pero para simplificar, usaremos el totalYarnKilos guardado o rec谩lculo simple.
                                                                     
                    // Como producedQty viene global (o es dif铆cil de separar aqu铆 sin metrics), 
                    // calcularemos el Total Necesario basado en la estructura.
                    totalYarnGramsNeeded += (partQty * partWeight);
                    
                    // El consumo real es m谩s complejo si no tenemos el produced de cada parte aqu铆.
                    // Asumiremos que producedYarnKilos se pasa correctamente o se deriva proporcionalmente si es simple.
                    // Para reportes precisos de "Consumido hasta hoy" en compuestos, necesitamos pasar las metricas completas.
                    // *Ajuste*: Usaremos la l贸gica de metricas para el consumido real si es posible, si no, aproximaci贸n.
                });
                
                // Si producedQty es 0, es un calculo est谩tico. Si tiene valor, intentamos usarlo.
                // Para simplificar en esta vista:
                // El Total Necesario es exacto. El consumido lo basaremos en el % de avance global del pedido.
            } else {
                // Pedido Simple
                totalYarnGramsNeeded = Number(order.totalQty) * Number(order.pieceWeightGrams);
            }

            // Aplicar Merma al Total
            totalYarnGramsNeeded = totalYarnGramsNeeded * waste;
            const totalYarnKilos = totalYarnGramsNeeded / 1000;

            // Consumo Real (Aproximaci贸n basada en lo que se le pase a la funci贸n)
            // En el reporte pasamos metrics.produced, pero en compuestos metrics.produced es enga帽oso (mezcla peras con manzanas).
            // Usaremos una variable 'producedYarnKilos' si existe en el orden (guardada) o calculada externamente.
            // Para mantener compatibilidad:
            let producedKilosCalc = 0;
            if (order.parts && order.metricsProducedBytes) { 
                 // Si pudi茅ramos pasar el peso consumido real...
                 // Simplificaci贸n: usaremos el metrics.producedYarnKilos si viene de metrics.
            } 
            
            // Re-calculo de consumido basado en input externo (generalmente correcto para simples)
            // Para compuestos, el `producedQty` no sirve de mucho. Se debe manejar en `calculateOrderMetrics` el peso consumido real.
            
            // 3. Detailed Consumption
            const consumption = materials
                .filter(m => m.name && m.percentage)
                .map(m => {
                    const percent = Number(m.percentage) / 100;
                    const kilosNeeded = (totalYarnKilos * percent);
                    // El consumido lo dejamos en 0 aqu铆 si no hay datos precisos, se llenar谩 en el reporte
                    return { 
                        name: m.name, 
                        percentage: m.percentage, 
                        kilosNeeded: kilosNeeded,
                        kilosConsumed: 0 // Placeholder
                    };
                });
            
            return { totalNeeded: order.totalQty, consumption, totalYarnKilos, producedYarnKilos: 0 };
        };


        // --- CLCULO PROYECCIN Y DESVIACIN (MODIFICADO) ---
        const calculateOrderMetrics = (machineId, order, allProductionData, allRows, globalHiddenDays) => {
            const metrics = { 
                isPlanned: false, finishDate: null, totalNeeded: 0, progress: 0, produced: 0, 
                dailyCapacity: 0, plannedToDate: 0, deviation: 0, status: 'OK',
                activePart: null, partsStatus: [], totalYarnConsumed: 0
            };
            
            if (!order || !order.startDate) return metrics;
            
            const todayISO = new Date().toISOString().split('T')[0];
            const dailyHours = order.operators && Array.isArray(order.operators) ? order.operators.length * 12 : Number(order.dailyHours || 12);
            const dailyMinutesCapacity = dailyHours * 60;
            const disabledDates = order.disabledDates || [];
            
            metrics.dailyCapacity = dailyMinutesCapacity; // Ahora en minutos para unificar
            metrics.isPlanned = true;

            // --- LGICA DIFERENCIADA: SIMPLE VS COMPUESTO ---
            const isComposite = order.parts && order.parts.length > 0;
            
            // 1. Calcular Totales Requeridos
            let totalMinutesNeeded = 0;
            let totalQtyNeeded = 0; // Solo referencial para compuestos
            
            if (isComposite) {
                order.parts.forEach(p => {
                    totalMinutesNeeded += Number(p.qty) * Number(p.time);
                    totalQtyNeeded += Number(p.qty);
                });
            } else {
                totalMinutesNeeded = Number(order.totalQty) * Number(order.timePerPieceMin);
                totalQtyNeeded = Number(order.totalQty);
            }

            // 2. Calcular Producci贸n Real (Iterando d铆as)
            let totalMinutesProduced = 0;
            let totalItemsProduced = 0;
            let totalYarnConsumedGrams = 0;
            const wasteMult = 1 + (Number(order.wastePercentage || 0) / 100);

            // Estructura temporal para trackear partes
            let partsTracker = isComposite ? order.parts.map(p => ({...p, produced: 0})) : [];

            const startIndex = allRows.findIndex(r => r.isoDate === order.startDate);
            const todayIndex = allRows.findIndex(r => r.isoDate === todayISO);

            if (startIndex !== -1) {
                for (let i = startIndex; i < allRows.length; i++) {
                    const row = allRows[i];
                    // Si ya pasamos hoy, dejamos de sumar producci贸n real (solo proyectamos)
                    const isFuture = i > todayIndex; 
                    if (isFuture) break;

                    const machineData = allProductionData[row.id]?.[machineId];
                    if (machineData && machineData.slots) {
                        machineData.slots.forEach(slot => {
                            if (slot.qty && slot.qty > 0) {
                                const slotModel = (slot.model || '').toUpperCase().trim();
                                const qty = Number(slot.qty);
                                
                                if (isComposite) {
                                    // Buscar a qu茅 parte corresponde
                                    const partIdx = partsTracker.findIndex(p => p.name.toUpperCase() === slotModel);
                                    if (partIdx !== -1) {
                                        partsTracker[partIdx].produced += qty;
                                        totalMinutesProduced += (qty * Number(partsTracker[partIdx].time));
                                        totalItemsProduced += qty;
                                        totalYarnConsumedGrams += (qty * Number(partsTracker[partIdx].weight));
                                    }
                                    // Si no coincide el nombre exacto, no se suma (o se podr铆a sumar a un 'desconocido')
                                } else {
                                    // Pedido simple: sumamos todo lo que haya en la m谩quina (asumiendo que es del pedido activo)
                                    // Opcional: validar nombre modelo
                                    totalMinutesProduced += (qty * Number(order.timePerPieceMin));
                                    totalItemsProduced += qty;
                                    totalYarnConsumedGrams += (qty * Number(order.pieceWeightGrams));
                                }
                            }
                        });
                    }
                }
            }

            metrics.produced = totalItemsProduced; // En compuestos es la suma de piezas heterog茅neas
            metrics.progress = totalMinutesNeeded > 0 ? Math.min(100, (totalMinutesProduced / totalMinutesNeeded) * 100) : 0;
            metrics.partsStatus = partsTracker;
            metrics.totalYarnConsumed = (totalYarnConsumedGrams * wasteMult) / 1000; // KG con merma

            // 3. Determinar Parte Activa (Solo Compuestos)
            if (isComposite) {
                metrics.activePart = partsTracker.find(p => p.produced < p.qty) || null;
            }

            // 4. Calcular Planeado hasta la fecha (Deviation)
            // Calculamos cu谩ntos minutos DEBERAMOS llevar
            let plannedMinutesToDate = 0;
            if (startIndex !== -1) {
                for (let i = startIndex; i < todayIndex; i++) { // Hasta ayer
                     const row = allRows[i];
                     if (!globalHiddenDays.includes(row.id) && !disabledDates.includes(row.isoDate)) {
                         plannedMinutesToDate += dailyMinutesCapacity;
                     }
                }
            }
            
            // Deviation en minutos (negativo = atraso)
            const minutesDeviation = totalMinutesProduced - plannedMinutesToDate;
            // Convertimos deviation a "Piezas equivalentes" para mostrar algo entendible, 
            // o simplemente mostramos tiempo. Para mantener compatibilidad visual, usaremos 
            // un promedio de tiempo por pieza o simplemente mostraremos horas.
            // Para simplificar: Deviation se queda en unidades arbitrarias o usamos % de desviaci贸n.
            // En la UI, si es compuesto, mostraremos "X min/horas atraso". 
            // Truco: Para reutilizar el campo 'deviation' (que es num茅rico), lo dejaremos en minutos si es compuesto.
            metrics.deviation = isComposite ? Math.round(minutesDeviation / 60) : (totalItemsProduced - (plannedMinutesToDate / Number(order.timePerPieceMin))); 
            metrics.plannedToDate = isComposite ? Math.round(plannedMinutesToDate / 60) + ' hrs' : Math.floor(plannedMinutesToDate / Number(order.timePerPieceMin));

            // Status Check
            const criticalDelayMinutes = dailyMinutesCapacity * 1.5; 
            if (minutesDeviation < -criticalDelayMinutes) metrics.status = 'ATRASO CRTICO';
            else if (minutesDeviation < 0) metrics.status = 'ATRASO LEVE';
            
            // 5. Proyecci贸n Final
            const remainingMinutes = Math.max(0, totalMinutesNeeded - totalMinutesProduced);
            
            if (remainingMinutes <= 0) {
                metrics.finishDate = todayISO;
                metrics.status = 'COMPLETADO';
                metrics.progress = 100;
                metrics.totalNeeded = 0;
                return metrics;
            }
            
            metrics.totalNeeded = isComposite ? 0 : (Number(order.totalQty) - totalItemsProduced); // En compuesto no hay un "total needed" 煤nico de piezas

            // Proyecci贸n d铆a a d铆a desde hoy
            let projMinutes = remainingMinutes;
            let currentIdx = startIndex !== -1 ? startIndex : 0;
            if (todayIndex > currentIdx) currentIdx = todayIndex;

            for (let i = currentIdx; i < allRows.length; i++) {
                const row = allRows[i];
                if (globalHiddenDays.includes(row.id) || disabledDates.includes(row.isoDate)) continue;
                
                projMinutes -= dailyMinutesCapacity;
                if (projMinutes <= 0) {
                    metrics.finishDate = row.isoDate;
                    return metrics;
                }
            }

            metrics.finishDate = null; // +60 d铆as
            return metrics;
        };

        const ProductionSlot = ({ slotData, index, disabled, onUpdate }) => {
            const [localModel, setLocalModel] = useState(slotData?.model || '');
            const [localQty, setLocalQty] = useState('');

            }, [slotData, isDirty]);

            const handleSave = (e) => {

                if (localModel !== (slotData?.model || '')) onUpdate(index, 'model', localModel);

                    {isDirty && !disabled && (<div className="absolute inset-y-0 right-0 w-8 flex items-center justify-center bg-gradient-to-l from-slate-900 via-slate-900/80 to-transparent z-10 animate-zoom-in"><button onClick={handleSave} className="bg-green-600 text-white rounded-full p-1 shadow-lg hover:scale-110"><i data-lucide="check" className="w-3 h-3"></i></button></div>)}

        const UserManagementModal = ({ onClose, users, onSaveUser, onDeleteUser }) => {

                setEditingUser(user);
                setPin(user.pin);
                setName(user.name);
                setRole(user.role);
                setArea(user.area || '');
            };

            const handleSave = () => {
                if (!pin || !name || !role) { alert('Todos los campos son obligatorios'); return; }
                if (pin.length !== 4 || isNaN(Number(pin))) { alert('PIN debe ser 4 d铆gitos'); return; }
                
                const payload = { 
                    name, role, area,
                    canManageOrders: editingUser ? editingUser.canManageOrders : role === ROLES.ADMIN || role === ROLES.OBSERVER || role === ROLES.DEVELOPMENT,
                    canViewGraph: editingUser ? editingUser.canViewGraph : role === ROLES.ADMIN || role === ROLES.OBSERVER || role === ROLES.DEVELOPMENT,
                    canManageUsers: editingUser ? editingUser.canManageUsers : role === ROLES.DEVELOPMENT,
                };

                onSaveUser(pin, payload);
                setEditingUser(null); setPin(''); setName(''); setRole(ROLES.OPERATOR); setArea('');
            };

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col border border-slate-700 overflow-hidden" onClick={e => e.stopPropagation()}>

                            <h3 className="font-bold text-white uppercase tracking-wider text-sm flex items-center gap-2"><i data-lucide="users" className="w-5 h-5 text-yellow-400"></i> Gesti贸n de Usuarios</h3>
                            <button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-5 h-5"></i></button>

                                            const isHiddenDay = visibilityConfig.days?.includes(rowId);
                                            return (
                                                <tr key={rowId} className={`border-b border-slate-700 hover:bg-slate-700/50 transition-colors ${isHiddenDay ? 'opacity-30' : ''}`}>
                                                    <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">{row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span></td>
                                                    {visibleMachines.map(m => {
                                                        const mData = rowData[m.id] || {}; 
                                                        const slots = mData.slots || [{}, {}, {}, {}];
                                                        const order = ordersData[m.id];
                                                        const metrics = calculateOrderMetrics(m.id, order, data, ALL_ROWS, visibilityConfig.days || []);
                                                        const isFinishDay = metrics.finishDate === row.isoDate && metrics.status !== 'COMPLETADO';
                                                        const isPlannedDay = metrics.isPlanned && new Date(order.startDate).toISOString().split('T')[0] <= row.isoDate && (metrics.finishDate === null || metrics.finishDate >= row.isoDate);
                                                        
                                                        return (
                                                            <td key={m.id} className={`p-1 border-r border-slate-700 relative h-[80px] ${isFinishDay ? 'bg-red-900/30 border-red-500/50' : ''} ${isPlannedDay && !isHiddenDay ? 'bg-yellow-900/10' : ''}`}>
                                                                {isPlannedDay && !isHiddenDay && <div className="planning-info">{order.model}</div>}
                                                                <div className="flex flex-col h-full">
                                                                    <div className="grid grid-cols-2 gap-1 mb-0.5"><div className="text-[8px] text-center text-blue-400 font-bold bg-slate-900/50 rounded">A</div><div className="text-[8px] text-center text-orange-400 font-bold bg-slate-900/50 rounded">B</div></div>
                                                                    <div className="grid grid-cols-2 gap-1 flex-1">{[0,1].map(idx => (<ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx) || isHiddenDay} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />))}</div>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );

            return (
                <div className="h-full relative">
                    {showOrderManager && <OrderManager ref={orderManagerRef} onClose={() => setShowOrderManager(false)} onSaveOrders={handleSaveOrder} onDeleteOrder={handleDeleteOrder} ordersData={ordersData} allProductionData={data} allRows={ALL_ROWS} hiddenDays={visibilityConfig.days} />}
                    {showVisibilityModal && <VisibilityModal onClose={() => setShowVisibilityModal(false)} currentHiddenMachines={visibilityConfig.machines || []} currentHiddenDays={visibilityConfig.days || []} onSaveVisibility={handleSaveVisibility} allRows={ALL_ROWS} />}
                    {showCalendar && <CalendarModal onClose={() => setShowCalendar(false)} onSelectDate={handleDateSelect} allRows={ALL_ROWS} />}
                    {canManageUsers && showUserManagementModal && <UserManagementModal onClose={() => setShowUserManagementModal(false)} users={usersData} onSaveUser={handleSaveUser} onDeleteUser={handleDeleteUser} />}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
