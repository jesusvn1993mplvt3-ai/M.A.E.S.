<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Textil Cloud - Cirineo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* ESTILOS DE IMPRESIÓN */
        @media print {
            @page { margin: 0.5cm; size: letter portrait; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            .print-section-top { 
                height: 48vh; 
                overflow: hidden; 
                border-bottom: 2px dashed #000;
                margin-bottom: 1vh;
                display: flex;
                flex-direction: column;
            }
            .print-section-bottom { height: 48vh; display: block; }
            
            table, th, td { border: 1px solid black !important; border-collapse: collapse; }
            
            .threading-table-print { font-size: 9pt; width: 100%; }
            .threading-table-print th { background-color: #ddd !important; }
            .production-row-h { height: 21px; }
            .package-table-print { font-size: 10pt; }
            .package-table-print td { padding: 2px 4px; }
        }
        .print-only { display: none; }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. CONFIGURACIÓN DE FIREBASE (PROYECTO CIRINEO) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // --- UTILIDADES ---
        const generateID = (clientName, sequence, pieceName) => {
            const clientInitial = clientName ? clientName.charAt(0).toUpperCase() : 'X';
            const seqString = String(sequence).padStart(6, '0');
            let suffix = 'XX';
            if (pieceName) {
                const lower = pieceName.toUpperCase();
                if (lower.includes('+') || lower.includes('JUEGO')) suffix = 'SET';
                else if (lower.includes('MANGA') && lower.includes('LARGA')) suffix = 'ML';
                else if (lower.includes('MANGA') && lower.includes('CORTA')) suffix = 'MC'; 
                else suffix = lower.substring(0, 2);
            }
            return `${clientInitial}-${seqString}-${suffix}`;
        };

        const Icon = ({ name, size = 18, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;

        const toUppercase = (handler) => (e) => {
            e.target.value = e.target.value.toUpperCase();
            handler(e);
        };

        // --- DATOS INICIALES (SOLO SE USAN SI LA BD ESTÁ VACÍA) ---
        const initialYarnInventory = {
            'ALEMANIA': { comp: '40/40/12', estiraje: 2500, bodega: 100, taller: 0 },
            'PARÍS': { comp: '20/33/34', estiraje: 2050, bodega: 100, taller: 0 },
            'YUKI': { comp: '20/70/68', estiraje: 1800, bodega: 100, taller: 0 },
            'DUBAI': { comp: '20/70/68', estiraje: 2050, bodega: 100, taller: 0 },
            'MIAMI': { comp: '20/40/24', estiraje: 1800, bodega: 100, taller: 0 },
            'TEXAS': { comp: '20/40/24', estiraje: 2050, bodega: 100, taller: 0 },
            'UCRANIA': { comp: '40/70/68', estiraje: 2500, bodega: 100, taller: 0 },
            'RUSIA': { comp: '40/70/68', estiraje: 2600, bodega: 100, taller: 0 },
            'GUATEMALA': { comp: '40/40/24', estiraje: 2800, bodega: 100, taller: 0 },
            'NYLON CALIDAD A': { comp: '70/68', estiraje: '-', bodega: 0, taller: 0 },
            'NYLON CALIDAD C': { comp: '70/68', estiraje: '-', bodega: 0, taller: 0 },
        };

        // --- COMPONENTE GESTIÓN DE INVENTARIO DE HILATURAS ---
        const YarnInventory = ({ inventory, onBack }) => {
            const [selectedYarn, setSelectedYarn] = useState(null);
            const [movementType, setMovementType] = useState('INGRESAR');
            const [amount, setAmount] = useState('');
            
            const groupedInventory = useMemo(() => {
                const groups = { Lycras: [], Nylon: [], Otros: [] };
                if (!inventory) return groups;

                Object.entries(inventory).forEach(([name, data]) => {
                    const entry = { name, ...data };
                    if (name.startsWith('NYLON')) {
                        groups.Nylon.push(entry);
                    } else if (data.comp && data.comp.includes('/') && data.estiraje !== '-') {
                        groups.Lycras.push(entry);
                    } else {
                        groups.Otros.push(entry);
                    }
                });
                return groups;
            }, [inventory]);

            const handleUpdate = async () => {
                if (!selectedYarn || amount <= 0) {
                    alert('Por favor, selecciona una hilatura e ingresa una cantidad válida.');
                    return;
                }
                
                const key = selectedYarn.name;
                const numericAmount = Number(amount);
                let newInventoryData = { ...inventory[key] };
                
                if (movementType === 'INGRESAR') {
                    const confirmMsg = `¿Deseas ingresar ${numericAmount} kg de **${key}** a la Bodega?`;
                    if (confirm(confirmMsg)) {
                        newInventoryData.bodega += numericAmount;
                    } else return;

                } else if (movementType === 'TRANSFERIR') {
                    if (inventory[key].bodega < numericAmount) {
                        alert(`Error: Solo hay ${inventory[key].bodega} kg de ${key} en Bodega.`);
                        return;
                    }
                    const confirmMsg = `¿Deseas transferir ${numericAmount} kg de **${key}** de Bodega a Taller?`;
                    if (confirm(confirmMsg)) {
                        newInventoryData.bodega -= numericAmount;
                        newInventoryData.taller += numericAmount;
                    } else return;
                }

                // ACTUALIZAR EN FIREBASE (Se guarda todo el objeto de inventario actualizado)
                const fullUpdate = { ...inventory, [key]: newInventoryData };
                try {
                    await db.collection('inventory').doc('main').set(fullUpdate);
                    alert("¡Inventario actualizado en la nube!");
                    setAmount('');
                    setSelectedYarn(null);
                } catch (error) {
                    console.error("Error actualizando inventario:", error);
                    alert("Error al guardar en la base de datos.");
                }
            };

            const InventoryTable = ({ title, data }) => (
                <div className="mb-8">
                    <h3 className="text-xl font-bold mb-3 border-b pb-1 text-slate-700 flex items-center gap-2"><Icon name="box-select" size={20}/> {title} ({data.length})</h3>
                    <div className="overflow-x-auto rounded border shadow">
                        <table className="w-full text-sm">
                            <thead className="bg-slate-800 text-white">
                                <tr>
                                    <th className="p-2 text-left w-1/4">NOMBRE</th>
                                    <th className="p-2 w-1/6 text-center">COMPOSICIÓN</th>
                                    <th className="p-2 w-1/6 text-center">ESTIRAJE</th>
                                    <th className="p-2 w-1/6 text-center bg-green-700">EN BODEGA (kg)</th>
                                    <th className="p-2 w-1/6 text-center bg-indigo-700">EN TALLER (kg)</th>
                                    <th className="p-2 w-16"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((item) => (
                                    <tr 
                                        key={item.name} 
                                        className={`border-b hover:bg-slate-50 cursor-pointer ${selectedYarn?.name === item.name ? 'bg-yellow-100' : 'bg-white'}`}
                                        onClick={() => setSelectedYarn(item)}
                                    >
                                        <td className="p-2 font-bold">{item.name}</td>
                                        <td className="p-2 text-center">{item.comp}</td>
                                        <td className="p-2 text-center">{item.estiraje}</td>
                                        <td className="p-2 text-center font-bold text-green-700">{item.bodega.toFixed(2)}</td>
                                        <td className="p-2 text-center font-bold text-indigo-700">{item.taller.toFixed(2)}</td>
                                        <td className="p-2 text-center">
                                            {selectedYarn?.name === item.name ? <Icon name="check-circle" className="text-yellow-600 mx-auto"/> : ''}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto p-6">
                    <button onClick={onBack} className="flex items-center gap-2 text-slate-600 font-bold mb-6"><Icon name="arrow-left"/> Volver a Producción</button>
                    <h1 className="text-3xl font-black mb-6 flex items-center gap-2 text-slate-900"><Icon name="hard-hat"/> Inventario Global de Hilaturas</h1>

                    {/* SECCIÓN DE OPERACIONES */}
                    <div className="bg-white p-4 rounded-lg shadow-lg mb-8 border border-slate-200">
                        <h2 className="text-xl font-bold mb-4 flex items-center gap-2 text-indigo-700"><Icon name="settings-2" size={20}/> Operaciones de Stock</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-700 mb-1">HILATURA SELECCIONADA</label>
                                <div className={`p-3 border rounded text-lg font-bold truncate ${selectedYarn ? 'bg-yellow-100' : 'bg-slate-100 text-slate-400'}`}>
                                    {selectedYarn ? selectedYarn.name : 'Selecciona una hilatura de la tabla'}
                                </div>
                            </div>
                            <div className="flex flex-col">
                                <label className="block text-xs font-bold text-slate-700 mb-1">TIPO DE MOVIMIENTO (KG)</label>
                                <select className="p-3 border rounded text-lg font-bold w-full" value={movementType} onChange={e => setMovementType(e.target.value)}>
                                    <option value="INGRESAR">INGRESAR LOTE (A Bodega)</option>
                                    <option value="TRANSFERIR">TRANSFERIR (Bodega a Taller)</option>
                                </select>
                            </div>
                            <div className="flex gap-2 items-end">
                                <div className="flex-grow">
                                    <label className="block text-xs font-bold text-slate-700 mb-1">CANTIDAD (KG)</label>
                                    <input type="number" className="p-3 border rounded text-lg font-bold w-full" placeholder="0.00 kg" value={amount} onChange={e => setAmount(e.target.value)} min="0.01"/>
                                </div>
                                <button onClick={handleUpdate} disabled={!selectedYarn || !amount || Number(amount) <= 0} className="p-3 bg-indigo-600 text-white rounded font-bold hover:bg-indigo-700 disabled:opacity-50">
                                    {movementType === 'INGRESAR' ? <Icon name="download" size={20}/> : <Icon name="chevrons-right-left" size={20}/>}
                                </button>
                            </div>
                        </div>
                    </div>
                    {/* TABLAS */}
                    <InventoryTable title="Lycras (Hilatura Elástica)" data={groupedInventory.Lycras} />
                    <InventoryTable title="Nylon (Calidad A y C)" data={groupedInventory.Nylon} />
                    {groupedInventory.Otros.length > 0 && <InventoryTable title="Otros Materiales" data={groupedInventory.Otros} />}
                </div>
            );
        };
        
        // --- COMPONENTE IMAGEN INTELIGENTE ---
        const SmartImage = ({ repoUrls, codigo, className }) => {
            const [imgSrc, setImgSrc] = useState(null);
            const [attempt, setAttempt] = useState({ urlIndex: 0, extension: 'jpg' });

            useEffect(() => {
                if (!repoUrls || !codigo || repoUrls.length === 0) {
                    setImgSrc(null);
                    setAttempt({ urlIndex: 0, extension: 'fail' });
                    return;
                }
                setAttempt({ urlIndex: 0, extension: 'jpg' });
                const cleanBase = repoUrls[0].endsWith('/') ? repoUrls[0] : repoUrls[0] + '/';
                setImgSrc(`${cleanBase}${codigo}.jpg`);
            }, [repoUrls, codigo]);

            const handleError = () => {
                const { urlIndex, extension } = attempt;
                
                if (extension === 'jpg') {
                    const cleanBase = repoUrls[urlIndex].endsWith('/') ? repoUrls[urlIndex] : repoUrls[urlIndex] + '/';
                    setImgSrc(`${cleanBase}${codigo}.png`);
                    setAttempt({ urlIndex, extension: 'png' });
                } else if (urlIndex < repoUrls.length - 1) {
                    const nextIndex = urlIndex + 1;
                    const cleanBase = repoUrls[nextIndex].endsWith('/') ? repoUrls[nextIndex] : repoUrls[nextIndex] + '/';
                    setImgSrc(`${cleanBase}${codigo}.jpg`);
                    setAttempt({ urlIndex: nextIndex, extension: 'jpg' });
                } else {
                    setAttempt({ urlIndex, extension: 'fail' });
                }
            };

            if (attempt.extension === 'fail' || !repoUrls || repoUrls.length === 0) return <div className={`flex flex-col items-center justify-center bg-slate-100 text-slate-400 border-2 border-dashed ${className}`}><Icon name="image-off" size={32} /><span className="text-[10px] font-bold mt-1">NO IMAGEN</span></div>;
            return <img src={imgSrc} alt={codigo} className={className} onError={handleError} />;
        };

        // --- EDITOR DE ENHEBRADO ---
        const ThreadingEditor = ({ data, onChange }) => {
            const addRow = () => onChange([...data, { id: Date.now(), guia: '', material: '', sis: '', porcentaje: '' }]);
            const updateRow = (id, field, val) => onChange(data.map(r => r.id === id ? { ...r, [field]: val } : r));
            const removeRow = (id) => onChange(data.filter(r => r.id !== id));
            const totalPercent = data.reduce((sum, row) => sum + (Number(row.porcentaje) || 0), 0);

            return (
                <div className="border rounded bg-white overflow-hidden">
                    <div className="bg-slate-200 p-2 text-xs font-bold flex justify-between items-center">
                        <span>TABLA DE ENHEBRADO (Composición)</span>
                        <button onClick={addRow} className="text-indigo-600 flex items-center gap-1 hover:underline"><Icon name="plus" size={14}/> Agregar Hilo</button>
                    </div>
                    <table className="w-full text-xs text-left">
                        <thead className="bg-slate-50 text-slate-500">
                            <tr>
                                <th className="p-2 w-16">GUÍA/#</th>
                                <th className="p-2">MATERIAL / COLOR</th>
                                <th className="p-2 w-16 text-center">SIS.</th> 
                                <th className="p-2 w-16 text-center">%</th>
                                <th className="p-2 w-8"></th>
                            </tr>
                        </thead>
                        <tbody className="divide-y">
                            {data.map((row) => (
                                <tr key={row.id}>
                                    <td className="p-1"><input className="w-full border rounded p-1" placeholder="#" value={row.guia} onChange={toUppercase(e=>updateRow(row.id,'guia',e.target.value))} /></td>
                                    <td className="p-1"><input className="w-full border rounded p-1" placeholder="EJ: LYCRA UCRANIA" value={row.material} onChange={toUppercase(e=>updateRow(row.id,'material',e.target.value))} /></td>
                                    <td className="p-1"><input className="w-full border rounded p-1 text-center" value={row.sis} onChange={toUppercase(e=>updateRow(row.id,'sis',e.target.value))} /></td>
                                    <td className="p-1"><input type="number" className="w-full border rounded p-1 text-center" value={row.porcentaje} onChange={e=>updateRow(row.id,'porcentaje',e.target.value)} /></td>
                                    <td className="p-1 text-center"><button onClick={()=>removeRow(row.id)} className="text-red-400 hover:text-red-600"><Icon name="x" size={14}/></button></td>
                                </tr>
                            ))}
                        </tbody>
                        <tfoot className="bg-slate-100">
                            <tr>
                                <td colSpan="3" className="p-2 text-right font-bold">TOTAL:</td>
                                <td className={`p-2 text-center font-bold ${totalPercent !== 100 ? 'text-red-500' : 'text-green-600'}`}>{totalPercent}%</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            );
        };

        // --- FORMULARIO DE LOTE ---
        const MultiOrderForm = ({ config, onCancel, initialOrder = null, clientHistory, pieceHistory }) => {
            const defaultHeader = initialOrder ? {
                codigo: initialOrder.codigo || '', 
                cliente: initialOrder.cliente || '', 
                maquina: initialOrder.maquina || '', 
                fechaInicio: new Date().toISOString().split('T')[0], 
                fechaEntrega: initialOrder.fechaFin || ''
            } : {
                codigo: '', cliente: '', maquina: '', 
                fechaInicio: new Date().toISOString().split('T')[0], fechaEntrega: ''
            };

            const defaultPieces = initialOrder 
                ? (initialOrder.isMerged ? initialOrder.subPiecesData.map(p => ({ ...p, id: Date.now() + Math.random() })) : [{ ...initialOrder, id: Date.now() }])
                : [{ id: 1, pieza: 'BLUSA', programa: '', talla: 'UNITALLA', totalPedido: 100, peso: '', tiempo: '' }];

            const [header, setHeader] = useState(defaultHeader);
            const [threadingData, setThreadingData] = useState(initialOrder?.threading || []);
            const [pieces, setPieces] = useState(defaultPieces.map(p => ({...p, totalPedido: p.totalPedido || 0, programa: p.programa || ''})));
            const [packageSize, setPackageSize] = useState(initialOrder?.packageSize || 50);

            const addPiece = () => setPieces([...pieces, { id: Date.now(), pieza: '', programa: '', talla: 'UNITALLA', totalPedido: '', peso: '', tiempo: '' }]);
            const updatePiece = (id, f, v) => setPieces(pieces.map(p => p.id === id ? { ...p, [f]: v } : p));
            const removePiece = (id) => pieces.length > 1 && setPieces(pieces.filter(p => p.id !== id));
            const calculatePiecesPerShift = (timeInMin) => {
                const shiftHours = Number(config.shiftHours) || 8;
                const time = Number(timeInMin);
                if (!time || time <= 0) return 'N/A';
                return Math.floor((shiftHours * 60) / time);
            };

            const generatePackageList = (pieces, packageSize) => {
                const packages = [];
                let totalPieces = 0;
                pieces.forEach(p => {
                    const totalPiecesInOrder = Number(p.totalPedido) || 0;
                    const size = Number(packageSize) || totalPiecesInOrder;
                    const numPackages = Math.ceil(totalPiecesInOrder / size);
                    for (let i = 1; i <= numPackages; i++) {
                        const count = (i === numPackages) ? (totalPiecesInOrder % size || size) : size;
                        packages.push({
                            id: Date.now() + packages.length + totalPieces + Math.random(), 
                            piezaNombre: p.pieza,
                            cantidad: count, 
                            totalPedido: totalPiecesInOrder, 
                            paqueteNum: i,
                            paquetesTotales: numPackages,
                            tejedor: '', fecha: '', defectos: '', agujas: '', finished: false
                        });
                        totalPieces += 1;
                    }
                });
                return packages;
            };

            const handleSubmit = async () => {
                if(!header.codigo || !header.cliente || !header.maquina || pieces.some(p => !p.pieza || !p.programa)) {
                    return alert("Falta CÓDIGO, CLIENTE, MÁQUINA o el NOMBRE DEL PROGRAMA.");
                }

                const shouldMerge = pieces.length > 1 && confirm(`¿JUNTAR estas ${pieces.length} piezas en una sola orden?`);
                let finalOrders = [];

                // Obtener consecutivo actual antes de guardar
                let currentSeq = config.sequenceCounter || 1;
                
                const commonData = {
                    cliente: header.cliente, maquina: header.maquina, codigo: header.codigo,
                    fechaInicio: header.fechaInicio, fechaFin: header.fechaEntrega,
                    batchSequence: currentSeq,
                    status: 'EN PROCESO', threading: threadingData 
                };

                if (shouldMerge) {
                    const subPiecesData = pieces.map(p => ({
                        pieza: p.pieza, talla: p.talla, totalPedido: Number(p.totalPedido) || 0,
                        peso: p.peso, tiempo: p.tiempo, programa: p.programa
                    }));
                    finalOrders.push({
                        ...commonData,
                        id: Date.now(),
                        displayId: generateID(header.cliente, currentSeq, "Set"),
                        pieza: `JUEGO: ${subPiecesData.map(p => p.pieza).join(' + ')}`,
                        subPiecesData: subPiecesData, 
                        packageSize: Number(packageSize) || 0,
                        progreso: generatePackageList(pieces, packageSize), 
                        isMerged: true,
                        totalPedido: subPiecesData.reduce((sum, p) => sum + p.totalPedido, 0)
                    });
                } else {
                    finalOrders = pieces.map((p, index) => {
                        return {
                            ...commonData,
                            id: Date.now() + index,
                            displayId: generateID(header.cliente, currentSeq, p.pieza),
                            pieza: p.pieza, talla: p.talla, totalPedido: p.totalPedido,
                            peso: p.peso, tiempo: p.tiempo, programa: p.programa,
                            progreso: generatePackageList([p], packageSize), 
                            packageSize: Number(packageSize) || 0,
                            isMerged: false,
                        }
                    });
                }

                try {
                    // Guardar Ordenes
                    const batch = db.batch();
                    finalOrders.forEach(order => {
                        const ref = db.collection('orders').doc(String(order.id));
                        batch.set(ref, order);
                    });
                    
                    // Actualizar Consecutivo
                    const configRef = db.collection('settings').doc('config');
                    batch.set(configRef, { ...config, sequenceCounter: currentSeq + 1 });

                    await batch.commit();
                    alert("¡Orden Creada Exitosamente en la Nube!");
                    onCancel(); // Vuelve a la lista
                } catch (err) {
                    console.error("Error guardando orden:", err);
                    alert("Error al conectar con la base de datos.");
                }
            };

            return (
                <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-xl my-6 overflow-hidden">
                    <div className="bg-slate-800 text-white p-4 flex justify-between items-center">
                        <h2 className="font-bold flex items-center gap-2"><Icon name="file-plus" /> Nuevo Lote Producción</h2>
                        <button onClick={onCancel} className="text-sm underline">Cancelar</button>
                    </div>
                    <div className="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <div className="bg-indigo-50 p-4 rounded-lg border-2 border-indigo-100 mb-6">
                                <label className="block text-xs font-black text-indigo-900 mb-1">CÓDIGO DE DISEÑO</label>
                                <div className="flex gap-4">
                                    <input value={header.codigo} onChange={toUppercase(e => setHeader({...header, codigo: e.target.value}))} className="flex-1 text-2xl font-black p-2 border-2 border-indigo-300 rounded uppercase" placeholder="EJ: M026" autoFocus />
                                    <div className="w-16 h-16 bg-white border rounded overflow-hidden">
                                        <SmartImage repoUrls={config.repoUrls} codigo={header.codigo} className="w-full h-full object-cover" />
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-3 gap-3 mb-6">
                                <input list="client-history" value={header.cliente} onChange={toUppercase(e => setHeader({...header, cliente: e.target.value}))} className="p-2 border rounded text-sm col-span-2" placeholder="CLIENTE" />
                                <input value={header.maquina} onChange={toUppercase(e => setHeader({...header, maquina: e.target.value}))} className="p-2 border rounded text-sm font-bold" placeholder="MÁQUINA #" />
                            </div>
                            <datalist id="client-history">{clientHistory.map(c => <option key={c} value={c} />)}</datalist>
                            <div className="mb-4">

                                    return (
                                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg">
                                            <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                            <div className="font-bold">{o.cliente}</div>
                                            <div className="text-sm text-slate-500 mb-2">{o.pieza} <span className="text-xs text-indigo-500">({o.codigo})</span></div>
                                            <div className="w-full bg-slate-100 h-1.5 rounded-full mb-1"><div className="bg-green-500 h-full rounded-full" style={{width:`${pct}%`}}></div></div>
                                        </div>
                                    )
                                })}
                            </div>

                            <h3 className="text-lg font-bold text-slate-700 mb-3 border-b pb-1 flex items-center gap-2 opacity-60"><Icon name="archive" size={18}/> Archivadas ({archivedOrders.length})</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 opacity-60">
                                {archivedOrders.map(o => (
                                    <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg">
                                        <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                        <div className="font-bold">{o.cliente}</div>
                                        <div className="text-sm text-slate-500 mb-2">{o.pieza}</div>
                                        <div className="text-xs text-gray-500 font-bold">ARCHIVADO</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'inventory' && <YarnInventory inventory={yarnInventory} onBack={() => setView('list')} />}

                    {view === 'creation-flow' && (
                        <CreationFlow 
                            orders={orders} config={config}
                            onSelectOrder={(order) => { setOrderToCopy(order); setView('create'); }}
                            onStartNew={() => { setOrderToCopy(null); setView('create'); }}
                        />
                    )}
                    
                    {view === 'create' && (
                        <MultiOrderForm 
                            config={config} 
                            onCancel={()=>{setView('list'); setOrderToCopy(null);}} 
                            initialOrder={orderToCopy}
                            clientHistory={allClients}
                            pieceHistory={allPieces}
                        />
                    )}
                    
                    {view === 'detail' && selectedOrder && (
                        <OrderView 
                            order={orders.find(o => o.id === selectedOrder.id) || selectedOrder} // Busca la versión más nueva en tiempo real
                            config={config} 
                            onBack={()=>{setView('list');setSelectedOrder(null)}} 
                        />
                    )}
                    
                    {showSettings && <SettingsModal config={config} onClose={()=>setShowSettings(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
