<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión de Papeletas Horizontal - Cirineo</title>

    <link id="appIcon" rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">
    <meta name="theme-color" content="#334155">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* ESTILOS DE IMPRESIÓN (6x4 pulgadas - HORIZONTAL) */
        @media print {
            @page {
                size: 6in 4in; /* HORIZONTAL: 6in de ancho x 4in de alto */
                margin: 0;
            }
            body { margin: 0; padding: 0; background-color: white; }
            body * { visibility: hidden; }
            .print-area, .print-area * { visibility: visible; }
            .print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .ticket {
                width: 6in;
                height: 4in; /* Dimensiones del papel */
                page-break-after: always;
                break-after: page;
                display: flex;
                border: none;
                padding: 0.15in;
                box-sizing: border-box;
                font-family: sans-serif;
                position: relative;
            }
            .ticket:last-child { page-break-after: auto; }
            .no-print { display: none !important; }
            /* Asegura que la imagen tenga un tamaño razonable en la impresión */
            .ticket-image-box { max-width: 2.2in; max-height: 2.2in; }
        }

        /* Estilos de Previsualización en pantalla (Proporción 6:4) */
        .preview-card {
            width: 450px;
            height: 300px; /* Proporción similar a 6x4 */
            overflow: hidden;
            border: 1px dashed #ccc;
            transform: scale(0.9);
            transform-origin: top center;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Configuración Global ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
        }
        const db = firebase.firestore();
        // Documento único para la configuración
        const CONFIG_DOC_REF = db.collection('config').doc('general'); 

        // Iconos SVG simples
        const IconPrinter = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>);
        const IconRefresh = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>);
        const IconArchive = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="4" rx="1"></rect><path d="M21 8v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8"></path><path d="M10 12h4"></path></svg>);
        const IconSettings = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.44a2 2 0 0 1-1.55 1.93l-.44.1a2 2 0 0 0-1.2 1.37l-.24.5a2 2 0 0 1-1.7 1.15l-.5.06a2 2 0 0 0-1.7 1.4L4 12c.03.22.03.44 0 .66l.24.5a2 2 0 0 0 1.7 1.4l.5.06a2 2 0 0 1 1.7 1.15l.24.5a2 2 0 0 0 1.2 1.37l.44.1a2 2 0 0 1 1.55 1.93V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.44a2 2 0 0 1 1.55-1.93l.44-.1a2 2 0 0 0 1.2-1.37l.24-.5a2 2 0 0 1 1.7-1.15l.5-.06a2 2 0 0 0 1.7-1.4L20 12c-.03-.22-.03-.44 0-.66l-.24-.5a2 2 0 0 0-1.7-1.4l-.5-.06a2 2 0 0 1-1.7-1.15l-.24-.5a2 2 0 0 0-1.2-1.37l-.44-.1a2 2 0 0 1-1.55-1.93V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>);
        const IconPrintIndividual = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect><path d="M12 21v-3"></path></svg>);
        const IconPlus = () => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
        const IconTrash = () => (<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>);

        // Componente para cargar la imagen con fallback
        const ImageLoader = ({ codigo, repoUrls }) => {
            const [imageUrl, setImageUrl] = useState('');
            const extensions = ['.jpg', '.png', '.jpeg'];

            useEffect(() => {
                setImageUrl(''); // Reset state on prop change

                if (repoUrls.length === 0) {
                    setImageUrl('unconfigured');
                    return;
                }
                
                const tryLoadImage = (urlIndex, extIndex) => {
                    // 1. Check if all URLs have been tried
                    if (urlIndex >= repoUrls.length) {
                        setImageUrl('error'); // All repos failed
                        return;
                    }
                    
                    const baseUrl = repoUrls[urlIndex].replace(/\/+$/, '');
                    
                    // 2. Check if all extensions for current URL have been tried
                    if (extIndex >= extensions.length) {
                        tryLoadImage(urlIndex + 1, 0); // Try next repo from the first extension
                        return;
                    }
                    
                    // 3. Construct URL and attempt load
                    const url = `${baseUrl}/raw/main/images/${codigo}${extensions[extIndex]}`;
                    const img = new Image();
                    img.onload = () => {
                        setImageUrl(url); // Éxito: Detener la búsqueda
                    };
                    img.onerror = () => {
                        tryLoadImage(urlIndex, extIndex + 1); // Intentar la siguiente extensión en el mismo repo
                    };
                    img.src = url;
                };

                tryLoadImage(0, 0);
            }, [codigo, repoUrls]);

            if (imageUrl === 'unconfigured' || repoUrls.length === 0) {
                return (
                     <div className="ticket-image-box w-full h-full flex items-center justify-center text-center bg-yellow-100 text-yellow-700 text-xs font-semibold p-2">
                        Configure la(s) URL(s) del Repositorio.
                    </div>
                );
            }

            if (imageUrl === '') {
                return (
                    <div className="ticket-image-box w-full h-full flex items-center justify-center bg-slate-100 text-slate-400 text-xs p-2">
                        Buscando Imagen...
                    </div>
                );
            }

            if (imageUrl === 'error') {
                return (
                    <div className="ticket-image-box w-full h-full flex items-center justify-center bg-red-100 text-red-700 text-xs font-semibold p-2">
                        IMAGEN NO DISPONIBLE
                    </div>
                );
            }

            return (
                <img 
                    src={imageUrl} 
                    alt={codigo} 
                    className="w-full h-full object-contain"
                />
            );
        };

        // Componente de la Papeleta
        const Ticket = ({ order, currentPack, totalPacks, origin, repoUrls }) => {
            let dateStr = "---";
            try {
                if (order.createdAt) {
                    const d = new Date(order.createdAt);
                    if (!isNaN(d.getTime())) {
                        dateStr = d.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: '2-digit' });
                    }
                }
            } catch (e) { /* silent */ }

            const originColor = origin === 'SANTONI' ? 'text-indigo-800 border-indigo-800' : 'text-teal-800 border-teal-800';
            const originBg = origin === 'SANTONI' ? 'bg-indigo-100' : 'bg-teal-100';

            let displayColor = order.color || "---";
            if (displayColor === "---" && order.threading && order.threading.length > 0) {
                 displayColor = order.threading[0].material || "Varios";
            }

            return (
                <div className="ticket bg-white gap-3">
                    {/* Columna Izquierda: Imagen, Paquete */}
                    <div className="w-[40%] flex flex-col justify-between items-center pr-2 border-r border-gray-200">
                         {/* Imagen */}
                        <div className="ticket-image-box w-full flex-shrink-0 flex items-center justify-center border border-gray-300 rounded overflow-hidden p-1 bg-white">
                            <ImageLoader codigo={order.codigo} repoUrls={repoUrls} />
                        </div>

                        {/* Paquete Grande */}
                        <div className="mt-2 py-1 text-center w-full">
                            <div className="text-sm font-bold text-gray-600 mb-1 uppercase tracking-widest border-t border-black pt-1">PAQUETE</div>
                            <div className="flex items-baseline justify-center space-x-2 leading-none">
                                <span className="text-5xl font-black text-black">{currentPack}</span>
                                <span className="text-xl font-bold text-gray-400">/ {totalPacks}</span>
                            </div>
                        </div>
                    </div>

                    {/* Columna Derecha: Datos */}
                    <div className="w-[60%] flex flex-col justify-between pl-2">
                        
                        {/* Header y Cliente */}
                        <div className="flex flex-col border-b-2 border-black pb-2 mb-2">
                            <div className="flex justify-between items-center mb-1">
                                <h2 className="text-xl font-black tracking-tighter">CIRINEO</h2>
                                <span className={`text-xs font-bold px-2 py-1 rounded border ${originBg} ${originColor}`}>
                                    {origin}
                                </span>
                            </div>
                            <div>
                                <div className="text-sm text-gray-500 uppercase font-bold">Cliente</div>
                                <div className="text-xl font-extrabold leading-tight truncate">{order.cliente || '---'}</div>
                            </div>
                        </div>
                        
                        {/* Datos de Producción */}
                        <div className="flex-grow space-y-2">
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Modelo / Partida</div>
                                <div className="text-2xl font-black leading-none truncate">{order.codigo}</div>
                                <div className="text-base font-bold text-gray-700">{order.partida}</div>
                            </div>

                            <div className="grid grid-cols-2 gap-2 text-xs">
                                 <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Color</div>
                                    <div className="font-mono font-bold truncate">{displayColor}</div>
                                </div>
                                <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Pedido Total</div>
                                    <div className="font-mono font-bold">{order.totalPedido} pzs</div>
                                </div>
                                 <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Fecha</div>
                                    <div className="font-mono">{dateStr}</div>
                                </div>
                                <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Máquina</div>
                                    <div className="font-mono font-bold">#{order.maquina}</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Pie de página: Tejedor y ID */}
                        <div className="mt-4 pt-2 border-t border-gray-300">
                             <div className="text-sm font-bold text-gray-600 mb-1 uppercase">Tejedor(a)</div>
                             <div className="w-full h-6 border-b-2 border-black font-mono text-sm"></div>
                             
                             <div className="text-center text-[8px] font-mono mt-1 text-gray-500">
                                ID Orden: {order.id}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente Modal para configurar el Repositorio (Múltiples URLs)
        const RepoConfigModal = ({ show, onClose, currentUrls, onSave }) => {
            const [inputUrl, setInputUrl] = useState('');
            const [tempUrls, setTempUrls] = useState(currentUrls);
            const [isSaving, setIsSaving] = useState(false);
            const [saveError, setSaveError] = useState(null);
            
            useEffect(() => {
                setTempUrls(currentUrls);
            }, [currentUrls]);

            const handleAddUrl = () => {
                let sanitizedUrl = inputUrl.trim();
                
                if (!sanitizedUrl) return;

                if (!sanitizedUrl.startsWith('http')) {
                    sanitizedUrl = 'https://' + sanitizedUrl;
                }

                if (!tempUrls.includes(sanitizedUrl)) {
                    setTempUrls([...tempUrls, sanitizedUrl]);
                    setInputUrl('');
                } else {
                    alert('Esta URL ya ha sido añadida.');
                }
            };
            
            const handleRemoveUrl = (urlToRemove) => {
                if (confirm('¿Estás seguro de eliminar este repositorio?')) {
                    setTempUrls(tempUrls.filter(url => url !== urlToRemove));
                }
            };

            const handleSave = async () => {
                setSaveError(null);
                setIsSaving(true);
                
                if (tempUrls.length === 0) {
                    if (!confirm("No hay repositorios configurados. ¿Deseas guardar sin enlaces de imágenes?")) {
                         setIsSaving(false);
                         return;
                    }
                }

                try {
                    // Guardar el array de URLs en Firebase
                    await CONFIG_DOC_REF.set({ repoUrls: tempUrls }, { merge: true });
                    onSave(tempUrls); 
                    alert("Repositorios guardados en Firebase exitosamente.");
                } catch (error) {
                    console.error("Error al guardar URLs en Firebase:", error);
                    setSaveError("Error al guardar las URLs en Firebase. Verifica tu conexión/permisos.");
                } finally {
                    setIsSaving(false);
                }
            };

            if (!show) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
                    <div className="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg">
                        <h3 className="text-xl font-bold mb-4 flex items-center gap-2 text-slate-800">
                            <IconSettings /> Configurar Múltiples Repositorios
                        </h3>
                        <p className="text-sm text-slate-600 mb-4">
                            Añade la URL base de cada repositorio de imágenes (ej. `https://github.com/usuario/repo-a`). La aplicación buscará en todos ellos.
                        </p>
                        
                        {/* Entrada para añadir nueva URL */}
                        <div className="flex gap-2 mb-4">
                            <input
                                type="text"
                                value={inputUrl}
                                onChange={(e) => setInputUrl(e.target.value)}
                                onKeyDown={(e) => { if (e.key === 'Enter') handleAddUrl(); }}
                                placeholder="Añadir nueva URL del Repositorio..."
                                className="w-full p-3 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                                disabled={isSaving}
                            />
                            <button 
                                onClick={handleAddUrl} 
                                disabled={isSaving || !inputUrl.trim()}
                                className="flex items-center gap-1 px-4 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition disabled:opacity-50"
                            >
                                <IconPlus />
                                Añadir
                            </button>
                        </div>

                        {/* Lista de Repositorios Activos */}
                        <div className="mb-4 max-h-40 overflow-y-auto border border-slate-200 rounded-lg p-3 bg-slate-50">
                            <h4 className="text-sm font-bold text-slate-700 mb-2">Repositorios Activos ({tempUrls.length})</h4>
                            {tempUrls.length === 0 ? (
                                <p className="text-sm text-slate-400 italic">No hay repositorios configurados.</p>
                            ) : (
                                <ul className="space-y-1">
                                    {tempUrls.map((url, index) => (
                                        <li key={index} className="flex justify-between items-center text-xs p-2 bg-white border border-slate-100 rounded">
                                            <span className="truncate pr-4" title={url}>{url}</span>
                                            <button 
                                                onClick={() => handleRemoveUrl(url)}
                                                disabled={isSaving}
                                                className="text-red-500 hover:text-red-700 p-1 rounded transition disabled:opacity-50"
                                            >
                                                <IconTrash />
                                            </button>
                                        </li>
                                    ))}
                                </ul>
                            )}
                        </div>

                        {saveError && (
                            <p className="text-red-600 text-sm mt-2">{saveError}</p>
                        )}
                        <div className="flex justify-end gap-3 mt-4">
                            <button onClick={onClose} disabled={isSaving} className="px-4 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition disabled:opacity-50">
                                Cancelar
                            </button>
                            <button onClick={handleSave} disabled={isSaving} className="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition disabled:opacity-50 flex items-center gap-2">
                                {isSaving && (
                                    <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                )}
                                <span>{isSaving ? 'Guardando...' : 'Guardar Repositorios'}</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);
            const [groupedTickets, setGroupedTickets] = useState({});
            const [statusMessage, setStatusMessage] = useState("");
            const [generatedTickets, setGeneratedTickets] = useState(0);
            
            // Estado para Múltiples Repositorios (Cargado desde Firebase)
            const [repoUrls, setRepoUrls] = useState([]);
            const [showRepoModal, setShowRepoModal] = useState(false);
            const [configLoaded, setConfigLoaded] = useState(false);

            // Cargar la configuración del Repositorio desde Firebase
            const loadConfig = useCallback(async () => {
                try {
                    const doc = await CONFIG_DOC_REF.get();
                    if (doc.exists) {
                        const data = doc.data();
                        
                        // Nuevo formato: array de URLs
                        if (Array.isArray(data.repoUrls)) {
                            setRepoUrls(data.repoUrls);
                        } 
                        // Compatibilidad con el formato anterior (single URL)
                        else if (data.repoUrl) {
                            setRepoUrls([data.repoUrl]);
                        } else {
                            setRepoUrls([]);
                        }
                    }
                } catch (error) {
                    console.error("Error loading config from Firebase:", error);
                } finally {
                    setConfigLoaded(true);
                }
            }, []);
            
            const handleSaveRepoUrls = (urls) => {
                setRepoUrls(urls);
                setShowRepoModal(false);
                setStatusMessage(`URL(s) de repositorio actualizadas (${urls.length}). Recargando órdenes...`);
                fetchAllOrders();
            };

            const fetchAllOrders = useCallback(async () => {
                setLoading(true);
                setStatusMessage("Conectando a Firebase y buscando órdenes 'EN PROCESO'...");
                
                if (!configLoaded) {
                    setStatusMessage("Esperando configuración del repositorio...");
                    return;
                }

                try {
                    // 1. Obtener Santoni (Colección: 'orders')
                    const santoniSnap = await db.collection('orders')
                        .where('status', '==', 'EN PROCESO')
                        .get();
                    const santoniData = santoniSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'SANTONI', collectionName: 'orders' }));

                    // 2. Obtener Calcetín (Colección: 'orders_calcetin')
                    const calcetinSnap = await db.collection('orders_calcetin')
                        .where('status', '==', 'EN PROCESO')
                        .get();
                    const calcetinData = calcetinSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'CALCETÍN', collectionName: 'orders_calcetin' }));

                    const allOrders = [...santoniData, ...calcetinData];
                    setOrders(allOrders);
                    generateTickets(allOrders, repoUrls); 
                    setStatusMessage(`Cargado: ${allOrders.length} órdenes en proceso.`);

                } catch (error) {
                    console.error("Error fetching data:", error);
                    setStatusMessage("Error al cargar datos: " + error.message);
                } finally {
                    setLoading(false);
                }
            }, [repoUrls, configLoaded]); // Dependencia de repoUrls y configLoaded

            const generateTickets = (ordersData, currentRepoUrls) => {
                let ticketsBuffer = {};
                let totalTicketCount = 0;

                ordersData.forEach(order => {
                    let totalPacks = 1;
                    if (order.progreso && order.progreso.length > 0) {
                         totalPacks = order.progreso.length;
                    } else if (order.predefinedPackages && order.predefinedPackages.length > 0) {
                        totalPacks = order.predefinedPackages.length;
                    } else {
                         totalPacks = parseInt(order.paquetesTotal) || 1; 
                    }

                    ticketsBuffer[order.id] = { 
                        orderData: order, 
                        tickets: [], 
                        totalTickets: totalPacks 
                    };

                    for (let i = 1; i <= totalPacks; i++) {
                        ticketsBuffer[order.id].tickets.push(
                            <Ticket 
                                key={`${order.id}_${i}`}
                                order={order} 
                                currentPack={i} 
                                totalPacks={totalPacks} 
                                origin={order.origen}
                                repoUrls={currentRepoUrls} // Usar el array de URLs
                            />
                        );
                        totalTicketCount++;
                    }
                });

                setGroupedTickets(ticketsBuffer);
                setGeneratedTickets(totalTicketCount); 
            };

            // Hook para cargar la configuración al montar
            useEffect(() => {
                loadConfig();
            }, [loadConfig]);

            // Hook para cargar órdenes una vez que la configuración está lista o ha cambiado
            useEffect(() => {
                if (configLoaded) {
                    fetchAllOrders();
                }
            }, [configLoaded, fetchAllOrders]);

            // FUNCIÓN DE IMPRESIÓN INDIVIDUAL
            const handlePrintIndividual = (orderId) => {
                const groupContainer = document.getElementById(`print-group-${orderId}`);
                if (!groupContainer) {
                    alert('No se encontraron papeletas para esta orden.');
                    return;
                }

                const tempContainer = groupContainer.cloneNode(true);
                tempContainer.id = "temp-print-container"; 
                tempContainer.classList.add("temp-print-container");
                
                const originalDisplay = document.body.style.display;
                document.body.style.display = 'none';

                document.body.appendChild(tempContainer);
                
                window.print();

                setTimeout(() => {
                    document.body.removeChild(tempContainer);
                    document.body.style.display = originalDisplay;
                }, 100); 
            };

            const handlePrintAll = () => {
                window.print();
            };

            const handleArchiveAll = async () => {
                if (!orders.length) return;

                if (!confirm(`¿Estás seguro de archivar las ${orders.length} órdenes (generando ${generatedTickets} papeletas) que se están mostrando? Esta acción es irreversible y cambiará su estado a 'ARCHIVADO'.`)) return;
                
                setStatusMessage("Archivando órdenes...");
                
                const archivePromises = orders.map(order => {
                    return db.collection(order.collectionName).doc(order.id).update({ status: 'ARCHIVADO' });
                });

                try {
                    await Promise.all(archivePromises);
                    alert(`Se archivaron ${orders.length} órdenes correctamente.`);
                    fetchAllOrders(); 
                } catch (error) {
                    console.error("Error al archivar lotes:", error);
                    setStatusMessage("Error al archivar las órdenes: " + error.message);
                }
            };

            return (
                <div className="min-h-screen">
                    <RepoConfigModal
                        show={showRepoModal}
                        onClose={() => setShowRepoModal(false)}
                        currentUrls={repoUrls}
                        onSave={handleSaveRepoUrls}
                    />

                    <div className="no-print container mx-auto p-4 max-w-5xl">
                        
                        {/* Header Panel */}
                        <div className="bg-white rounded-xl shadow-lg p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Impresión de Papeletas (6" x 4")</h1>
                                <p className="text-sm text-slate-500">{statusMessage}</p>
                            </div>
                            <div className="flex gap-3 flex-wrap justify-end">
                                {/* Botón de configuración */}
                                <button 
                                    onClick={() => setShowRepoModal(true)} 
                                    className="flex items-center gap-2 px-3 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 transition"
                                >
                                    <IconSettings />
                                    <span>Asignar Repositorios</span>
                                </button>
                                <button onClick={fetchAllOrders} className="p-3 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="Recargar">
                                    <IconRefresh />
                                </button>
                                <button 
                                    onClick={handleArchiveAll}
                                    disabled={orders.length === 0}
                                    className="flex items-center gap-2 px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <IconArchive />
                                    <span>ARCHIVAR ÓRDENES</span>
                                </button>
                                <button 
                                    onClick={handlePrintAll}
                                    disabled={generatedTickets === 0}
                                    className="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md transition disabled:opacity-50"
                                >
                                    <IconPrinter />
                                    <span>IMPRIMIR TODO ({generatedTickets})</span>
                                </button>
                            </div>
                        </div>

                        {loading && (
                            <div className="text-center py-12">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                                <p className="text-slate-400">Cargando datos...</p>
                            </div>
                        )}

                        {!loading && generatedTickets === 0 && (
                            <div className="text-center py-12 bg-white rounded-xl shadow border border-slate-200">
                                <h3 className="text-xl font-bold text-slate-500">No hay paquetes pendientes</h3>
                                <p className="text-slate-400 mt-2">Asegúrate de que las órdenes estén en estado "EN PROCESO".</p>
                            </div>
                        )}

                        {/* Grupos de Órdenes */}
                        {!loading && generatedTickets > 0 && (
                            <div className="space-y-6">
                                <h3 className="text-lg font-bold text-slate-700 pl-2 border-l-4 border-indigo-500">Órdenes Activas ({orders.length})</h3>
                                {Object.values(groupedTickets).map((group) => (
                                    <div key={group.orderData.id} className="bg-white rounded-xl shadow-lg p-4">
                                        <div className={`flex flex-col sm:flex-row items-start sm:items-center gap-4 p-2 mb-4 rounded-lg ${group.orderData.origen === 'SANTONI' ? 'bg-indigo-50 border-indigo-200' : 'bg-teal-50 border-teal-200'} border`}>
                                            <div className="text-xl font-black flex-shrink-0">{group.orderData.codigo}</div>
                                            <div className="text-sm font-semibold text-gray-700 flex-grow truncate">Cliente: {group.orderData.cliente} | Máquina: {group.orderData.maquina}</div>
                                            <div className="font-bold text-lg flex-shrink-0">{group.totalTickets} Papeletas</div>
                                            
                                            {/* BOTÓN DE IMPRESIÓN INDIVIDUAL */}
                                            <button 
                                                onClick={() => handlePrintIndividual(group.orderData.id)}
                                                className="flex items-center gap-1 px-3 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition text-sm flex-shrink-0"
                                            >
                                                <IconPrintIndividual />
                                                Imprimir Orden
                                            </button>
                                        </div>
                                        
                                        <div className="flex flex-wrap justify-start gap-6">
                                            {/* Vista Previa */}
                                            <div className="preview-card shadow-lg">
                                                {/* Renderizar el primer ticket para la vista previa */}
                                                {group.tickets[0]}
                                            </div>
                                            <div className="text-slate-500 flex items-center">
                                                ... y **{group.totalTickets - 1}** más no mostradas en la vista previa.
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Área oculta real de impresión (Contiene todos los tickets) */}
                    <div className="print-area hidden">
                        {Object.values(groupedTickets).map(group => (
                            <div key={group.orderData.id} id={`print-group-${group.orderData.id}`} className="ticket-group-container">
                                {group.tickets}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
