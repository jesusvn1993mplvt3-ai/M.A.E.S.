            justify-content: space-between;
        }

        button.choice-btn:hover {

        }

        /* DETALLES DE UI */
        .hearts-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
        }

        .hidden { display: none !important; }

        /* PANTALLA INICIAL */
        .title-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #fff8e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 100;
        }

        .title-screen h1 { font-size: 2.5rem; color: #689f38; margin-bottom: 10px;}

        .start-btn {

            border: none;

            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Animaciones */
        @keyframes float { 0% {transform: translateY(0);} 50% {transform: translateY(-10px);} 100% {transform: translateY(0);} }
        .floating { animation: float 3s infinite ease-in-out; }

    </style>
</head>
<body>

    <script>
        // --- DATOS DE LA HISTORIA (AMBIENTACI√ìN YURIRIA) ---
        
        const story = [

                        score: 0
                    },
                    {

                        reaction: "¬°Eso mero! Esto s√≠ es de Guanajuato. ¬°Est√° fr√≠o, picosito y me revivi√≥! Gracias, se me quit√≥ el sopor de la Laguna.",

        let currentLevel = 0;

        // --- FUNCIONES DEL JUEGO (Mismos principios que el concepto original) ---
        
        function startGame() {
            document.getElementById('titleScreen').classList.add('hidden');
            loadLevel(0);
        }

        function loadLevel(index) {
            if (index >= story.length) {
                endGame();
                return;
            }

            const data = story[index];
            
            document.getElementById('charName').innerText = data.name;
            document.getElementById('charImg').innerText = data.emoji;
            document.getElementById('dialogueText').innerText = data.intro;

            const btnContainer = document.getElementById('choicesContainer');
            btnContainer.innerHTML = ''; 

            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<strong>${opt.dish}</strong> <span>${opt.desc}</span>`;
                btn.onclick = () => selectOption(opt, index);
                btnContainer.appendChild(btn);
            });
        }

        function selectOption(option, index) {
            document.getElementById('dialogueText').innerText = option.reaction;
            
            happiness += option.score;
            updateHearts();

            const btnContainer = document.getElementById('choicesContainer');
            btnContainer.innerHTML = '<button class="choice-btn" style="text-align:center; display:block;" onclick="nextLevel()">Siguiente Cliente de Yuriria ‚ñ∂</button>';
            
            currentLevel = index + 1;
        }

        function nextLevel() {
            loadLevel(currentLevel);
        }

        function updateHearts() {
            document.getElementById('heartsDisplay').innerText = `Satisfacci√≥n: ${happiness}/3`;
        }

        function endGame() {

        }

    </script>
</body>
</html>
