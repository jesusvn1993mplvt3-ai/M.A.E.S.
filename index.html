<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Textil Cloud - Cirineo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* ESTILOS DE IMPRESIÓN */
        @media print {
            @page { margin: 0.5cm; size: letter portrait; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            .print-section-top { 
                height: 45vh; 
                overflow: hidden; 
                border-bottom: 2px dashed #000;
                margin-bottom: 1vh;
                display: flex;
                flex-direction: column;
            }
            .print-section-bottom { height: 50vh; display: block; }
            
            table, th, td { border: 1px solid black !important; border-collapse: collapse; }
            
            .threading-table-print { font-size: 9pt; width: 100%; }
            .threading-table-print th { background-color: #ddd !important; }
            
            .package-table-print { font-size: 10pt; width: 100%; }
            .package-table-print th { background-color: #e5e7eb !important; font-weight: 800; text-transform: uppercase; font-size: 9pt; padding: 4px; }
            .package-table-print td { padding: 4px; height: 30px; vertical-align: middle; }
            
            .manual-input { color: transparent; }
        }
        .print-only { display: none; }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // --- UTILIDADES ---
        const generateID = (clientName, sequence, pieceName) => {
            const clientInitial = clientName ? clientName.charAt(0).toUpperCase() : 'X';
            const seqString = String(sequence).padStart(6, '0');
            let suffix = 'XX';
            if (pieceName) {
                const lower = pieceName.toUpperCase();
                if (lower.includes('+') || lower.includes('JUEGO')) suffix = 'SET';
                else if (lower.includes('MANGA') && lower.includes('LARGA')) suffix = 'ML';
                else if (lower.includes('MANGA') && lower.includes('CORTA')) suffix = 'MC'; 
                else suffix = lower.substring(0, 2);
            }
            return `${clientInitial}-${seqString}-${suffix}`;
        };

        const Icon = ({ name, size = 18, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;
        const toUppercase = (handler) => (e) => { e.target.value = e.target.value.toUpperCase(); handler(e); };

        // --- DATOS INICIALES ---
        const initialYarnInventory = {
            'ALEMANIA': { comp: '40/40/12', estiraje: 2500, bodega: 100, taller: 0 },
            'PARÍS': { comp: '20/33/34', estiraje: 2050, bodega: 100, taller: 0 },
            'NYLON': { comp: '70/68', estiraje: '-', bodega: 0, taller: 0 },
        };

        // --- COMPONENTE GESTIÓN DE INVENTARIO ---
        const YarnInventory = ({ inventory, onBack }) => {
            const [selectedYarn, setSelectedYarn] = useState(null);
            const [movementType, setMovementType] = useState('INGRESAR');
            const [amount, setAmount] = useState('');
            
            const groupedInventory = useMemo(() => {
                const groups = { Lycras: [], Nylon: [], Otros: [] };
                if (!inventory) return groups;
                Object.entries(inventory).forEach(([name, data]) => {
                    const entry = { name, ...data };
                    if (name.startsWith('NYLON')) groups.Nylon.push(entry);
                    else if (data.comp && data.comp.includes('/')) groups.Lycras.push(entry);
                    else groups.Otros.push(entry);
                });
                return groups;
            }, [inventory]);

            const handleUpdate = async () => {
                if (!selectedYarn || amount <= 0) return alert('Datos inválidos');
                const key = selectedYarn.name;
                const numericAmount = Number(amount);
                let newInventoryData = { ...inventory[key] };
                
                if (movementType === 'INGRESAR') {
                    newInventoryData.bodega += numericAmount;
                } else if (movementType === 'TRANSFERIR') {
                    if (inventory[key].bodega < numericAmount) return alert('No hay suficiente en bodega');
                    newInventoryData.bodega -= numericAmount;
                    newInventoryData.taller += numericAmount;
                }
                
                try {
                    await db.collection('inventory').doc('main').set({ ...inventory, [key]: newInventoryData });
                    alert("Inventario actualizado");
                    setAmount('');
                } catch (e) { alert("Error"); }
            };

            const InventoryTable = ({ title, data }) => (
                <div className="mb-8">
                    <h3 className="font-bold mb-2 flex items-center gap-2 text-indigo-900">{title}</h3>
                    <div className="overflow-x-auto rounded border shadow-sm">
                        <table className="w-full text-sm bg-white">
                            <thead className="bg-slate-800 text-white">
                                <tr>
                                    <th className="p-2 text-left">NOMBRE</th>
                                    <th className="p-2 text-center bg-green-700">BODEGA (kg)</th>
                                    <th className="p-2 text-center bg-indigo-700">TALLER (kg)</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((item) => (
                                    <tr key={item.name} className={`border-b hover:bg-yellow-50 cursor-pointer ${selectedYarn?.name === item.name ? 'bg-yellow-100' : ''}`} onClick={() => setSelectedYarn(item)}>
                                        <td className="p-2 font-bold">{item.name}</td>
                                        <td className="p-2 text-center font-bold text-green-700">{item.bodega.toFixed(2)}</td>
                                        <td className="p-2 text-center font-bold text-indigo-700">{item.taller.toFixed(2)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <button onClick={onBack} className="mb-4 text-slate-600 font-bold flex gap-2"><Icon name="arrow-left"/> Volver</button>
                    <div className="bg-white p-4 rounded shadow mb-6">
                        <h2 className="font-bold text-lg mb-4">Movimientos de Stock</h2>
                        <div className="flex gap-4 items-end">
                            <div className="flex-1 bg-slate-100 p-2 rounded">
                                <label className="text-xs font-bold block mb-1">HILATURA</label>
                                <div className="font-bold text-indigo-600">{selectedYarn ? selectedYarn.name : 'Selecciona de la tabla'}</div>
                            </div>
                            <select className="border p-2 rounded" value={movementType} onChange={e => setMovementType(e.target.value)}>
                                <option value="INGRESAR">INGRESAR (A Bodega)</option>
                                <option value="TRANSFERIR">TRANSFERIR (A Taller)</option>
                            </select>
                            <input type="number" className="border p-2 rounded w-24" placeholder="Kg" value={amount} onChange={e => setAmount(e.target.value)}/>
                            <button onClick={handleUpdate} className="bg-slate-800 text-white p-2 rounded"><Icon name="save"/></button>
                        </div>
                    </div>
                    <InventoryTable title="Lycras" data={groupedInventory.Lycras} />
                    <InventoryTable title="Nylon" data={groupedInventory.Nylon} />
                    {groupedInventory.Otros.length > 0 && <InventoryTable title="Otros" data={groupedInventory.Otros} />}
                </div>
            );
        };

        // --- COMPONENTE IMAGEN INTELIGENTE ---
        const SmartImage = ({ repoUrls, codigo, className }) => {
            const [imgSrc, setImgSrc] = useState(null);
            
            useEffect(() => {
                if (!repoUrls?.length || !codigo) return setImgSrc(null);
                setImgSrc(`${repoUrls[0].endsWith('/') ? repoUrls[0] : repoUrls[0] + '/'}${codigo}.jpg`);
            }, [repoUrls, codigo]);

            const handleError = (e) => { e.target.style.display = 'none'; };
            
            if (!imgSrc) return <div className={`bg-slate-100 flex items-center justify-center text-slate-300 ${className}`}><Icon name="image" /></div>;
            return <img src={imgSrc} alt={codigo} className={className} onError={handleError} />;
        };

        // --- EDITOR DE ENHEBRADO ---
        const ThreadingEditor = ({ data, onChange, inventoryKeys }) => {
            const addRow = () => onChange([...data, { id: Date.now(), guia: '', material: '', sis: '', porcentaje: '' }]);
            const updateRow = (id, field, val) => onChange(data.map(r => r.id === id ? { ...r, [field]: val } : r));
            const removeRow = (id) => onChange(data.filter(r => r.id !== id));
            const totalPercent = data.reduce((sum, row) => sum + (Number(row.porcentaje) || 0), 0);

            return (
                <div className="border rounded bg-white overflow-hidden">
                    <div className="bg-slate-200 p-2 text-xs font-bold flex justify-between">
                        <span>TABLA DE ENHEBRADO (Stock Cloud)</span>
                        <button onClick={addRow} className="text-indigo-600 flex items-center gap-1 hover:underline"><Icon name="plus" size={14}/> Fila</button>
                    </div>
                    <table className="w-full text-xs text-left">
                        <thead className="bg-slate-50 text-slate-500">
                            <tr>
                                <th className="p-2 w-16">GUÍA</th>
                                <th className="p-2">MATERIAL (Del Inventario)</th>
                                <th className="p-2 w-16 text-center">%</th>
                                <th className="w-8"></th>
                            </tr>
                        </thead>
                        <tbody className="divide-y">
                            {data.map((row) => (
                                <tr key={row.id}>
                                    <td className="p-1"><input className="w-full border rounded p-1" placeholder="#" value={row.guia} onChange={toUppercase(e=>updateRow(row.id,'guia',e.target.value))} /></td>
                                    <td className="p-1 relative">
                                        <input list="inventory-list" className="w-full border rounded p-1 font-bold text-indigo-700" placeholder="Escribe para buscar..." value={row.material} onChange={toUppercase(e=>updateRow(row.id,'material',e.target.value))} />
                                    </td>
                                    <td className="p-1"><input type="number" className="w-full border rounded p-1 text-center" value={row.porcentaje} onChange={e=>updateRow(row.id,'porcentaje',e.target.value)} /></td>
                                    <td className="p-1"><button onClick={()=>removeRow(row.id)} className="text-red-400"><Icon name="x" size={14}/></button></td>
                                </tr>
                            ))}
                        </tbody>
                        <tfoot className="bg-slate-100">
                            <tr>
                                <td colSpan="2" className="p-2 text-right font-bold">TOTAL:</td>
                                <td className={`p-2 text-center font-bold ${totalPercent !== 100 ? 'text-red-500' : 'text-green-600'}`}>{totalPercent}%</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                    <datalist id="inventory-list">
                        {inventoryKeys.map(key => <option key={key} value={key} />)}
                    </datalist>
                </div>
            );
        };

        // --- FORMULARIO DE LOTE ---
        const MultiOrderForm = ({ config, onCancel, initialOrder = null, clientHistory, pieceHistory, inventory }) => {
            const defaultHeader = initialOrder ? {
                codigo: initialOrder.codigo || '', 
                cliente: initialOrder.cliente || '', 
                maquina: initialOrder.maquina || '', 
                fechaInicio: new Date().toISOString().split('T')[0], 
                fechaEntrega: ''
            } : {
                codigo: '', cliente: '', maquina: '', 
                fechaInicio: new Date().toISOString().split('T')[0], fechaEntrega: ''
            };

            const defaultPieces = initialOrder 
                ? (initialOrder.isMerged ? initialOrder.subPiecesData.map(p => ({ ...p, id: Date.now() + Math.random() })) : [{ ...initialOrder, id: Date.now() }])
                : [{ id: 1, pieza: 'BLUSA', programa: '', talla: 'UNITALLA', totalPedido: 100, peso: '', tiempo: '' }];

            const [header, setHeader] = useState(defaultHeader);
            const [threadingData, setThreadingData] = useState(initialOrder?.threading || []);
            const [pieces, setPieces] = useState(defaultPieces.map(p => ({...p, totalPedido: p.totalPedido || 0, programa: p.programa || ''})));
            const [packageSize, setPackageSize] = useState(initialOrder?.packageSize || 50);

            const addPiece = () => setPieces([...pieces, { id: Date.now(), pieza: '', programa: '', talla: 'UNITALLA', totalPedido: '', peso: '', tiempo: '' }]);
            const updatePiece = (id, f, v) => setPieces(pieces.map(p => p.id === id ? { ...p, [f]: v } : p));
            const removePiece = (id) => pieces.length > 1 && setPieces(pieces.filter(p => p.id !== id));

            const inventoryKeys = inventory ? Object.keys(inventory) : [];

            const generatePackageList = (piecesData, pkgSize) => {
                const packages = [];
                let globalIndex = 0;
                
                let totalGlobalPackages = 0;
                piecesData.forEach(p => {
                    const totalPz = Number(p.totalPedido) || 0;
                    const size = Number(pkgSize) || totalPz;
                    totalGlobalPackages += Math.ceil(totalPz / size);
                });

                piecesData.forEach(p => {
                    const totalPiecesInOrder = Number(p.totalPedido) || 0;
                    const size = Number(pkgSize) || totalPiecesInOrder;
                    const numPackages = Math.ceil(totalPiecesInOrder / size);
                    
                    for (let i = 1; i <= numPackages; i++) {
                        globalIndex++;
                        const count = (i === numPackages) ? (totalPiecesInOrder % size || size) : size;
                        packages.push({
                            id: Date.now() + Math.random(), 
                            piezaNombre: p.pieza, 
                            cantidad: count, 
                            paqueteNum: i,
                            paquetesDePieza: numPackages, 
                            globalNum: globalIndex, 
                            globalTotal: totalGlobalPackages,
                            finished: false
                        });
                    }
                });
                return packages;
            };

            const handleSubmit = async () => {
                if(!header.codigo || !header.cliente) return alert("Falta CÓDIGO o CLIENTE.");
                
                let totalGrams = 0;
                pieces.forEach(p => {
                    totalGrams += (Number(p.totalPedido) || 0) * (Number(p.peso) || 0);
                });
                const totalKg = totalGrams / 1000;
                
                let consumptionReport = [];
                let newInventory = { ...inventory };

                if (totalKg > 0 && threadingData.length > 0) {
                    threadingData.forEach(thread => {
                        if (thread.material && thread.porcentaje) {
                            const kgNeeded = (totalKg * (Number(thread.porcentaje) / 100));
                            const matName = thread.material;
                            
                            if (newInventory[matName]) {
                                newInventory[matName] = {
                                    ...newInventory[matName],
                                    bodega: newInventory[matName].bodega - kgNeeded
                                };
                                consumptionReport.push(`${matName}: -${kgNeeded.toFixed(2)}kg`);
                            } else {
                                consumptionReport.push(`ADVERTENCIA: ${matName} no encontrado (no se descontó).`);
                            }
                        }
                    });
                }

                const confirmMsg = `Crear orden y descontar:\n\n${consumptionReport.length > 0 ? consumptionReport.join('\n') : 'Sin consumo calculado.'}\n\n¿Continuar?`;
                if (!confirm(confirmMsg)) return;

                const shouldMerge = pieces.length > 1;
                let currentSeq = config.sequenceCounter || 1;
                
                const commonData = {
                    cliente: header.cliente, maquina: header.maquina, codigo: header.codigo,
                    fechaInicio: header.fechaInicio, fechaFin: header.fechaEntrega,
                    batchSequence: currentSeq, status: 'EN PROCESO', threading: threadingData 
                };

                const subPiecesData = pieces.map(p => ({
                    pieza: p.pieza, talla: p.talla, totalPedido: Number(p.totalPedido) || 0,
                    peso: p.peso, tiempo: p.tiempo, programa: p.programa
                }));

                const orderToSave = {
                    ...commonData,
                    id: Date.now(),
                    displayId: generateID(header.cliente, currentSeq, shouldMerge ? "Set" : pieces[0].pieza),
                    pieza: shouldMerge ? `JUEGO: ${subPiecesData.map(p => p.pieza).join(' + ')}` : pieces[0].pieza,
                    subPiecesData: subPiecesData, 
                    packageSize: Number(packageSize) || 0,
                    progreso: generatePackageList(pieces, packageSize), 
                    isMerged: true, 
                    totalPedido: subPiecesData.reduce((sum, p) => sum + p.totalPedido, 0),
                    peso: pieces[0].peso, 
                    tiempo: pieces[0].tiempo 
                };

                try {
                    const batch = db.batch();
                    const orderRef = db.collection('orders').doc(String(orderToSave.id));
                    batch.set(orderRef, orderToSave);
                    const configRef = db.collection('settings').doc('config');
                    batch.set(configRef, { ...config, sequenceCounter: currentSeq + 1 });
                    const invRef = db.collection('inventory').doc('main');
                    batch.set(invRef, newInventory);
                    await batch.commit();
                    alert("¡Orden Creada!");
                    onCancel(); 
                } catch (err) { console.error(err); alert("Error al guardar."); }
            };

            return (
                <div className="max-w-6xl mx-auto bg-white rounded-xl shadow-xl my-6 overflow-hidden">
                    <div className="bg-slate-800 text-white p-4 flex justify-between items-center">
                        <h2 className="font-bold flex items-center gap-2"><Icon name="file-plus" /> {initialOrder ? 'Modificar Copia' : 'Nueva Orden'}</h2>
                        <button onClick={onCancel} className="text-sm underline">Cancelar</button>
                    </div>
                    <div className="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <div className="bg-indigo-50 p-4 rounded-lg border-2 border-indigo-100 mb-6 flex gap-4">
                                <div className="flex-1">
                                    <label className="text-xs font-black text-indigo-900">CÓDIGO</label>
                                    <input value={header.codigo} onChange={toUppercase(e => setHeader({...header, codigo: e.target.value}))} className="w-full text-2xl font-black p-2 border-2 border-indigo-300 rounded uppercase" placeholder="M026" />
                                </div>
                                <div className="w-20 h-20 bg-white border rounded"><SmartImage repoUrls={config.repoUrls} codigo={header.codigo} className="w-full h-full object-cover" /></div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500">CLIENTE</label>
                                    <input list="client-history" value={header.cliente} onChange={toUppercase(e => setHeader({...header, cliente: e.target.value}))} className="w-full p-2 border rounded font-bold" />
                                    <datalist id="client-history">{clientHistory.map(c => <option key={c} value={c} />)}</datalist>
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500">MÁQUINA</label>
                                    <input value={header.maquina} onChange={toUppercase(e => setHeader({...header, maquina: e.target.value}))} className="w-full p-2 border rounded font-bold" />
                                </div>
                            </div>

                            <div className="mb-6">
                                <label className="text-xs font-bold text-slate-700">PIEZAS POR PAQUETE</label>
                                <input type="number" value={packageSize} onChange={e => setPackageSize(e.target.value)} className="w-full p-2 border rounded font-bold bg-yellow-50" />
                            </div>

                            <div className="space-y-4">
                                <h3 className="font-bold border-b">Piezas del Lote</h3>
                                {pieces.map((p, idx) => (
                                    <div key={p.id} className="bg-slate-50 p-3 rounded border relative">
                                        <div className="grid grid-cols-2 gap-2 mb-2">
                                            <input list="piece-history" value={p.pieza} onChange={toUppercase(e => updatePiece(p.id, 'pieza', e.target.value))} className="p-1 border rounded font-bold" placeholder="NOMBRE PIEZA" />
                                            <input value={p.talla} onChange={toUppercase(e => updatePiece(p.id, 'talla', e.target.value))} className="p-1 border rounded" placeholder="TALLA" />
                                        </div>
                                        <div className="mb-2">
                                            <label className="text-[9px] font-bold text-slate-500">NOMBRE DEL PROGRAMA</label>
                                            <input value={p.programa} onChange={toUppercase(e => updatePiece(p.id, 'programa', e.target.value))} className="w-full p-1 border rounded text-xs font-mono text-blue-700" placeholder="Ej: 9024TP08" />
                                        </div>
                                        <datalist id="piece-history">{pieceHistory.map(p => <option key={p} value={p} />)}</datalist>
                                        
                                        <div className="grid grid-cols-3 gap-2">
                                            <div><label className="text-[9px] font-bold">TOTAL PZS</label><input type="number" value={p.totalPedido} onChange={e => updatePiece(p.id, 'totalPedido', e.target.value)} className="w-full p-1 border rounded font-bold text-indigo-700" /></div>
                                            <div><label className="text-[9px] font-bold">PESO (g)</label><input type="number" value={p.peso} onChange={e => updatePiece(p.id, 'peso', e.target.value)} className="w-full p-1 border rounded" /></div>
                                            <div><label className="text-[9px] font-bold">MINUTOS</label><input type="number" value={p.tiempo} onChange={e => updatePiece(p.id, 'tiempo', e.target.value)} className="w-full p-1 border rounded" /></div>
                                        </div>
                                        {pieces.length > 1 && <button onClick={() => removePiece(p.id)} className="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full p-1 border"><Icon name="x" size={12} /></button>}
                                    </div>
                                ))}
                                <button onClick={addPiece} className="w-full py-2 border-2 border-dashed text-slate-500 font-bold rounded hover:bg-slate-50">+ Agregar otra pieza</button>
                            </div>
                        </div>
                        
                        <div className="flex flex-col h-full">
                            <ThreadingEditor data={threadingData} onChange={setThreadingData} inventoryKeys={inventoryKeys} />
                            <div className="mt-auto pt-6">
                                <button onClick={handleSubmit} className="w-full bg-slate-900 text-white py-4 rounded-lg font-bold shadow-lg hover:bg-slate-800 flex items-center justify-center gap-2 text-lg"><Icon name="save" /> GUARDAR ORDEN</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- VISTA DETALLE ---
        const OrderView = ({ order, config, onBack }) => {
            const [entry, setEntry] = useState({ tejedor: '', fecha: new Date().toISOString().split('T')[0], defectos: '', agujas: '' });
            
            const totalProdPackages = order.progreso?.filter(p => p.finished).reduce((a, b) => a + (b.cantidad || 0), 0) || 0;
            const isFinished = (order.totalPedido && totalProdPackages >= order.totalPedido);
            const isArchived = order.status === 'ARCHIVADO';

            const markPackageAsFinished = async (packageId) => {
                if (!entry.tejedor) return alert("Ingresa Tejedor.");
                const updatedProgreso = order.progreso.map(pkg => {
                    if (pkg.id === packageId) return { ...pkg, tejedor: entry.tejedor.toUpperCase(), fecha: entry.fecha, defectos: entry.defectos, agujas: entry.agujas, finished: true };
                    return pkg;
                });
                try { await db.collection('orders').doc(String(order.id)).update({ progreso: updatedProgreso }); } catch(e) { alert("Error"); }
            };

            const toggleArchive = async () => { try { await db.collection('orders').doc(String(order.id)).update({ status: 'ARCHIVADO' }); } catch(e) {} };
            const pendingPackages = order.progreso?.filter(p => !p.finished) || [];

            return (
                <div className="bg-white min-h-screen">
                    <div className="no-print p-4 border-b flex justify-between bg-slate-50 sticky top-0 z-10 shadow-sm">
                        <button onClick={onBack} className="flex items-center gap-2 text-slate-600 font-bold"><Icon name="arrow-left"/> Volver</button>
                        <div className="flex items-center gap-2">
                            {isFinished && !isArchived && <button onClick={toggleArchive} className="px-4 py-1 bg-green-600 text-white rounded font-bold text-xs">Archivar</button>}
                            <button onClick={() => window.print()} className="px-4 py-1 bg-slate-900 text-white rounded font-bold flex gap-2 items-center text-xs"><Icon name="printer" size={14}/> IMPRIMIR</button>
                        </div>
                    </div>

                    <div className="p-8 print:p-0">
                        <div className="print-section-top">
                            <div className="flex justify-between items-start border-b-4 border-black pb-2 mb-2">
                                <div><h1 className="text-4xl font-black uppercase tracking-tighter">{order.cliente}</h1><div className="text-xl font-bold font-mono">{order.displayId}</div></div>
                                <div className="text-right"><span className="bg-black text-white px-2 py-1 text-sm font-bold uppercase">MÁQUINA</span><div className="text-6xl font-black leading-none">{order.maquina}</div></div>
                            </div>
                            
                            <div className="flex gap-2 flex-grow overflow-hidden"> 
                                <div className="w-7/12 flex flex-col gap-2"> 
                                    <div className="border-2 border-black">
                                        <div className="flex bg-gray-200 border-b border-black font-bold text-xs uppercase p-1"><div className="flex-1">Detalles de Pieza</div><div className="w-20 text-center">Total</div><div className="w-20 text-right">Peso/Pz</div></div>
                                        {order.subPiecesData ? order.subPiecesData.map((p, i) => (
                                            <div key={i} className="flex text-sm border-b border-gray-300 last:border-0 p-1">
                                                <div className="flex-1 font-bold">
                                                    {p.pieza} <span className="text-xs font-normal text-gray-600">({p.talla})</span>
                                                    {p.programa && <span className="ml-2 text-[10px] text-blue-700 font-mono tracking-wider">{p.programa}</span>}
                                                </div>
                                                <div className="w-20 text-center">{p.totalPedido} pzs</div>
                                                <div className="w-20 text-right text-gray-500">{p.peso} g</div>
                                            </div>
                                        )) : <div className="p-1 font-bold">{order.pieza} - {order.totalPedido} pzs</div>}
                                    </div>

                                    <div className="flex-grow border-2 border-black relative overflow-hidden flex flex-col">
                                        <div className="bg-black text-white text-xs font-bold px-2 py-0.5 text-center uppercase">Tabla de Enhebrado</div>
                                        <div className="flex-grow">
                                            <table className="threading-table-print text-left"> 
                                                <thead><tr className="bg-gray-200 border-b border-black"><th className="p-1 w-10">Pos.</th><th className="p-1">Material / Color</th><th className="p-1 w-10 text-center">SIS.</th><th className="p-1 w-10 text-center">%</th></tr></thead>
                                                <tbody>{order.threading && order.threading.map((row, i) => (<tr key={i} className="border-b border-gray-300"><td className="pl-1 border-r border-gray-300 font-bold">{row.guia}</td><td className="pl-1 border-r border-gray-300 truncate">{row.material}</td><td className="text-center border-r border-gray-300 text-xs">Todos</td><td className="text-center font-bold">{row.porcentaje}</td></tr>))}</tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div className="w-5/12 border-2 border-black flex items-center justify-center p-1 bg-white relative overflow-hidden">
                                    <div className="absolute top-0 left-0 bg-black text-white text-[10px] px-1 font-bold">{order.codigo}</div>
                                    <div className="text-center">
                                        <div className="text-4xl font-black mb-2">{order.totalPedido} pzs</div>
                                        <div className="text-sm font-bold bg-gray-100 border rounded mb-2">PAQUETES: {order.progreso?.length}</div>
                                        <SmartImage repoUrls={config.repoUrls} codigo={order.codigo} className="max-h-[20vh] object-contain mx-auto" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="print-section-bottom print-only">
                            <div className="border-b border-dashed border-black mb-1 text-xs font-bold uppercase flex justify-between">
                                <span>Control de Paquetes ({order.progreso?.filter(p => p.finished).length}/{order.progreso?.length})</span>
                                <span>Prod. total: {totalProdPackages} pzs</span>
                            </div>
                            <table className="package-table-print border-2 border-black">
                                <thead>
                                    <tr>
                                        <th className="w-1/3 text-left border-black">Paquete</th>
                                        <th className="border-black">Tejedor</th>
                                        <th className="border-black w-20">Fecha</th>
                                        <th className="border-black w-16">Defectos</th>
                                        <th className="border-black w-16">Agujas</th>
                                        <th className="border-black w-10">OK</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {order.progreso?.map((pkg) => (
                                        <tr key={pkg.id}>
                                            <td className="border border-black font-bold">
                                                {pkg.cantidad} pzs {pkg.paqueteNum}/{pkg.paquetesDePieza} <span className="text-xs font-normal text-gray-600">({pkg.piezaNombre})</span>
                                            </td>
                                            {pkg.finished ? (
                                                <>
                                                    <td className="border border-black text-center text-xs">{pkg.tejedor}</td>
                                                    <td className="border border-black text-center text-xs">{pkg.fecha.slice(5)}</td>
                                                    <td className="border border-black text-center text-xs">{pkg.defectos}</td>
                                                    <td className="border border-black text-center text-xs">{pkg.agujas}</td>
                                                    <td className="border border-black text-center text-xs font-bold">✓</td>
                                                </>
                                            ) : (
                                                <><td className="border border-black manual-input">_</td><td className="border border-black manual-input">_</td><td className="border border-black manual-input">_</td><td className="border border-black manual-input">_</td><td className="border border-black manual-input">_</td></>
                                            )}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        <div className="no-print mt-6 bg-slate-50 p-4 rounded border">
                            <h3 className="font-bold mb-4 flex gap-2 items-center"><Icon name="keyboard"/> Captura Rápida</h3>
                            <div className="flex gap-2 items-end mb-4 bg-white p-3 rounded shadow">
                                <div><label className="text-[10px] font-bold block">TEJEDOR</label><input value={entry.tejedor} onChange={toUppercase(e=>setEntry({...entry,tejedor:e.target.value}))} className="border p-2 rounded w-32" /></div>
                                <div><label className="text-[10px] font-bold block">FECHA</label><input type="date" value={entry.fecha} onChange={e=>setEntry({...entry,fecha:e.target.value})} className="border p-2 rounded" /></div>
                            </div>
                            <div className="max-h-60 overflow-y-auto border bg-white rounded">
                                <table className="w-full text-sm">
                                    <thead className="bg-slate-100 sticky top-0"><tr><th className="text-left p-2">Siguiente Paquete</th><th className="text-center p-2">Acción</th></tr></thead>
                                    <tbody>
                                        {pendingPackages.map(pkg => (
                                            <tr key={pkg.id} className="border-t hover:bg-indigo-50">
                                                <td className="p-2"><span className="font-bold">{pkg.cantidad} pzs</span> <span className="text-xs mx-2">Paq {pkg.paqueteNum}/{pkg.paquetesDePieza}</span> <span className="text-xs bg-gray-200 px-1 rounded">{pkg.piezaNombre}</span></td>
                                                <td className="p-1 text-center"><button onClick={() => markPackageAsFinished(pkg.id)} className="bg-green-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-green-700 disabled:opacity-50" disabled={!entry.tejedor}>REGISTRAR</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CreationFlow = ({ orders, onSelectOrder, onStartNew, config }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const handleSearch = () => { if (!searchTerm) return setSearchResults([]); setSearchResults(orders.filter(o => o.codigo.includes(searchTerm.toUpperCase()))); };

            return (
                <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-xl my-6 p-6">
                    <h2 className="font-bold text-xl mb-6 flex items-center gap-2 text-slate-700"><Icon name="copy-plus" /> Crear Ficha Técnica</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div onClick={onStartNew} className="border-2 border-dashed border-indigo-200 p-6 rounded-xl bg-indigo-50 flex flex-col items-center justify-center cursor-pointer hover:bg-indigo-100 transition"><Icon name="file-plus" size={48} className="text-indigo-600 mb-4"/><h3 className="font-bold text-lg text-indigo-900">Empezar desde CERO</h3></div>
                        <div className="border border-slate-200 p-6 rounded-xl bg-white shadow-sm">
                            <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2"><Icon name="copy"/> Copiar Existente</h3>
                            <div className="flex gap-2 mb-4"><input type="text" placeholder="Buscar CÓDIGO" value={searchTerm} onChange={toUppercase(e => setSearchTerm(e.target.value))} className="flex-1 p-2 border rounded text-sm"/><button onClick={handleSearch} className="bg-slate-800 text-white p-2 rounded"><Icon name="search" size={16}/></button></div>
                            <div className="max-h-48 overflow-y-auto border rounded bg-slate-50">{searchResults.map(o => (<div key={o.id} className="p-2 border-b bg-white hover:bg-blue-50 cursor-pointer flex justify-between items-center group" onClick={() => onSelectOrder(o)}><div><div className="font-bold text-sm">{o.codigo}</div><div className="text-[10px] text-slate-500">{o.cliente}</div></div><button className="text-[10px] bg-blue-100 text-blue-700 px-2 py-1 rounded font-bold group-hover:bg-blue-600 group-hover:text-white">COPIAR</button></div>))}</div>
                        </div>
                    </div>
                </div>
            );
        };
        
        const App = () => {
            const [view, setView] = useState('list');
            const [orders, setOrders] = useState([]); 
            const [config, setConfig] = useState({ repoUrls: [], sequenceCounter: 1 }); 
            const [yarnInventory, setYarnInventory] = useState(initialYarnInventory);
            const [loading, setLoading] = useState(true);
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [orderToCopy, setOrderToCopy] = useState(null); 

            useEffect(() => {
                const unsubOrders = db.collection('orders').onSnapshot(snap => { setOrders(snap.docs.map(d => d.data())); setLoading(false); });
                const unsubConfig = db.collection('settings').doc('config').onSnapshot(doc => { if(doc.exists) setConfig(doc.data()); });
                const unsubInv = db.collection('inventory').doc('main').onSnapshot(doc => { if(doc.exists) setYarnInventory(doc.data()); });
                setTimeout(() => lucide.createIcons(), 100);
                return () => { unsubOrders(); unsubConfig(); unsubInv(); };
            }, []);

            useEffect(() => { lucide.createIcons(); }, [view, orders]);

            const allClients = [...new Set(orders.map(o => o.cliente))].sort();
            const allPieces = [...new Set(orders.flatMap(o => o.isMerged ? o.subPiecesData.map(sp=>sp.pieza) : [o.pieza]))].filter(Boolean).sort();
            const activeOrders = orders.filter(o => o.status !== 'ARCHIVADO').sort((a,b)=>b.id-a.id);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400">Cargando Sistema...</div>;

            return (
                <div className="min-h-screen bg-slate-100 pb-10">
                    <nav className="bg-slate-900 text-white p-3 flex justify-between no-print shadow-md">
                        <div className="font-bold flex gap-2 items-center"><Icon name="cloud"/> Sistema Textil Cloud</div>
                        <div className="flex gap-4"><button onClick={()=>setView('inventory')} className="text-sm font-bold flex items-center gap-1 hover:text-indigo-400"><Icon name="package" size={18}/> Inventario</button></div>
                    </nav>

                    {view === 'list' && (
                        <div className="max-w-6xl mx-auto p-6">
                            <div className="flex justify-between items-end mb-6">
                                <h2 className="text-2xl font-bold text-slate-800">Ordenes Activas</h2>
                                <button onClick={()=>setView('creation-flow')} className="bg-indigo-600 text-white px-4 py-2 rounded font-bold shadow flex gap-2 hover:bg-indigo-700 transition"><Icon name="plus"/> NUEVA ORDEN</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {activeOrders.map(o => {
                                    const finished = o.progreso?.filter(p => p.finished).length || 0;
                                    const total = o.progreso?.length || 1;
                                    const pct = Math.round((finished/total)*100);
                                    return (
                                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg hover:border-indigo-300 transition">
                                            <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                            <div className="font-bold text-lg">{o.cliente}</div>
                                            <div className="text-sm text-slate-500 mb-3">{o.pieza} <span className="font-bold text-black">({o.codigo})</span></div>
                                            <div className="w-full bg-slate-100 h-2 rounded-full mb-1 overflow-hidden"><div className="bg-green-500 h-full" style={{width:`${pct}%`}}></div></div>
                                            <div className="text-right text-[10px] font-bold text-slate-400">{pct}% Completado</div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    )}

                    {view === 'inventory' && <YarnInventory inventory={yarnInventory} onBack={() => setView('list')} />}
                    {view === 'creation-flow' && <CreationFlow orders={orders} config={config} onSelectOrder={(order) => { setOrderToCopy(order); setView('create'); }} onStartNew={() => { setOrderToCopy(null); setView('create'); }} />}
                    {view === 'create' && <MultiOrderForm config={config} onCancel={()=>{setView('list'); setOrderToCopy(null);}} initialOrder={orderToCopy} clientHistory={allClients} pieceHistory={allPieces} inventory={yarnInventory} />}
                    {view === 'detail' && selectedOrder && <OrderView order={orders.find(o => o.id === selectedOrder.id) || selectedOrder} config={config} onBack={()=>{setView('list');setSelectedOrder(null)}} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
