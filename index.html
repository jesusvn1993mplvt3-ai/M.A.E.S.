<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Textil Cloud - Cirineo v4.0 (Hub Central)</title>
    
    <link id="appIcon" rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">
    <meta name="theme-color" content="#1e293b">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background-color: #f8fafc; color: #1e293b; font-family: system-ui, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .status-badge { padding: 2px 8px; border-radius: 99px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .kit-label { background: #eab308; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 900; }
        /* Animación para el Dashboard */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Firebase Init (Mantiene tu config original)
        const firebaseConfig = {
            apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const Icon = ({ name, size = 18, className = "" }) => {
            const ref = React.useRef(null);
            useEffect(() => {
                if (ref.current && lucide.icons[name]) {
                    ref.current.innerHTML = lucide.icons[name].toSvg({ width: size, height: size });
                }
            }, [name, size]);
            return <div ref={ref} className={`inline-block ${className}`} style={{ width: size, height: size }}></div>;
        };

        const Sidebar = ({ viewMode, setViewMode }) => {
            const menu = [
                { id: 'active', icon: 'layout-dashboard', label: 'Dashboard' },
                { id: 'inventory', icon: 'box', label: 'Hilo e Insumos' },
                { id: 'history', icon: 'archive', label: 'Archivo' }
            ];

            return (
                <div className="w-20 lg:w-64 bg-slate-900 h-screen sticky top-0 flex flex-col text-slate-400">
                    <div className="p-6 flex items-center gap-3">
                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-900/50">
                            <Icon name="Zap" size={24} />
                        </div>
                        <span className="hidden lg:block font-black text-xl text-white tracking-tighter italic">CIRINEO</span>
                    </div>
                    
                    <nav className="flex-grow p-4 space-y-2">
                        {menu.map(item => (
                            <button key={item.id} onClick={() => setViewMode(item.id)}
                                className={`w-full flex items-center gap-4 p-4 rounded-2xl transition-all ${viewMode === item.id ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-800'}`}>
                                <Icon name={item.icon} />
                                <span className="hidden lg:block font-bold text-sm">{item.label}</span>
                            </button>
                        ))}
                    </nav>

                    <div className="p-4 border-t border-slate-800">
                        <div className="bg-slate-800/50 rounded-2xl p-4 hidden lg:block">
                            <p className="text-[10px] font-bold text-slate-500 uppercase">Estado del Servidor</p>
                            <div className="flex items-center gap-2 mt-1">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                <span className="text-xs font-bold text-green-500">Cloud Online</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ orders, viewMode }) => {
            // Filtrado de órdenes
            const filteredOrders = useMemo(() => {
                if (viewMode === 'history') return orders.filter(o => o.status === 'ARCHIVADO');
                return orders.filter(o => o.status !== 'ARCHIVADO');
            }, [orders, viewMode]);

            // Agrupación por Partida
            const groups = useMemo(() => {
                const map = {};
                filteredOrders.forEach(o => {
                    if (!map[o.partida]) map[o.partida] = [];
                    map[o.partida].push(o);
                });
                return map;
            }, [filteredOrders]);

            return (
                <div className="p-6 lg:p-10 space-y-8 fade-in">
                    <header className="flex justify-between items-end">
                        <div>
                            <h2 className="text-4xl font-black text-slate-800 tracking-tighter uppercase">
                                {viewMode === 'active' ? 'Producción Actual' : 'Archivo de Órdenes'}
                            </h2>
                            <p className="text-slate-500 font-medium">Control total de bultos y kits de salida.</p>
                        </div>
                        
                        <div className="flex gap-3">
                            {/* BOTÓN AL GENERADOR EXTERNO */}
                            <a href="generador_pedidos.html" className="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold flex items-center gap-2 shadow-xl hover:scale-105 transition-all active:scale-95">
                                <Icon name="plus" size={20} /> NUEVO PEDIDO
                            </a>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        {Object.entries(groups).map(([partida, items]) => (
                            <div key={partida} className="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-200">
                                <div className="flex justify-between items-center mb-4 px-2">
                                    <span className="text-xs font-black text-slate-400 tracking-[0.2em] uppercase">{partida}</span>
                                    <span className="bg-slate-100 text-slate-600 text-[10px] font-bold px-3 py-1 rounded-full">{items.length} Órdenes</span>
                                </div>
                                <div className="space-y-3">
                                    {items.map(o => {
                                        const isKit = o.subPiecesData?.length > 0;
                                        const bultosCompletados = o.progreso?.filter(p => p.finalizado)?.length || 0;
                                        const bultosTotales = o.progreso?.length || 0;
                                        const pct = bultosTotales > 0 ? (bultosCompletados / bultosTotales) * 100 : 0;

                                        return (
                                            <div key={o.id} className="p-4 bg-slate-50 rounded-3xl border border-slate-100 hover:border-blue-200 transition-colors">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div>
                                                        <div className="flex items-center gap-2">
                                                            <span className="font-black text-slate-800 uppercase">{o.codigo}</span>
                                                            {isKit && <span className="kit-label">KIT</span>}
                                                        </div>
                                                        <div className="text-[10px] font-bold text-slate-400 uppercase truncate max-w-[120px]">{o.cliente}</div>
                                                    </div>
                                                    <div className="text-right font-black text-blue-600 text-sm">
                                                        {bultosCompletados}/{bultosTotales} <span className="text-[9px] text-slate-400">BULTOS</span>
                                                    </div>
                                                </div>
                                                <div className="h-1.5 bg-slate-200 rounded-full overflow-hidden">
                                                    <div className="h-full bg-blue-500 transition-all duration-500" style={{width: `${pct}%`}}></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Componente de Inventario de Hilo (Respetando tu lógica original)
        const InventoryView = ({ inventory }) => {
            return (
                <div className="p-10 space-y-8 fade-in">
                    <header>
                        <h2 className="text-4xl font-black text-slate-800 tracking-tighter">INVENTARIO DE MATERIALES</h2>
                    </header>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {inventory.map(item => (
                            <div key={item.id} className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                    <Icon name="Dna" size={60} />
                                </div>
                                <div className="text-xs font-bold text-slate-400 uppercase mb-1">{item.tipo}</div>
                                <div className="text-xl font-black text-slate-800 mb-4">{item.nombre}</div>
                                <div className="flex items-end gap-2">
                                    <span className="text-3xl font-black text-blue-600">{item.cantidad}</span>
                                    <span className="text-xs font-bold text-slate-400 mb-1">KG</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [viewMode, setViewMode] = useState('active');
            const [orders, setOrders] = useState([]);
            const [inventory, setInventory] = useState([]);

            useEffect(() => {
                // Sincronización de Órdenes
                const unsubOrders = db.collection('orders').orderBy('createdAt', 'desc').onSnapshot(snap => {
                    setOrders(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                // Sincronización de Inventario
                const unsubInv = db.collection('inventory').onSnapshot(snap => {
                    setInventory(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => { unsubOrders(); unsubInv(); };
            }, []);

            return (
                <div className="flex min-h-screen">
                    <Sidebar viewMode={viewMode} setViewMode={setViewMode} />
                    
                    <main className="flex-grow bg-slate-50 overflow-y-auto h-screen">
                        {viewMode === 'inventory' ? (
                            <InventoryView inventory={inventory} />
                        ) : (
                            <Dashboard orders={orders} viewMode={viewMode} />
                        )}

                        {/* BARRA DE ACCESO RÁPIDO INFERIOR (BOTONES ACTUALIZADOS) */}
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 flex gap-4 px-8 py-4 bg-slate-900/90 backdrop-blur-xl rounded-[2.5rem] shadow-2xl border border-white/10 z-50">
                            <a href="papeletas.html" className="flex flex-col items-center gap-1 group">
                                <div className="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center text-white group-hover:bg-blue-600 transition-all">
                                    <Icon name="printer" />
                                </div>
                                <span className="text-[9px] font-black text-white uppercase tracking-tighter">Papeletas</span>
                            </a>
                            <a href="post-tejido-check.html" className="flex flex-col items-center gap-1 group">
                                <div className="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center text-white group-hover:bg-green-600 transition-all">
                                    <Icon name="Scan" />
                                </div>
                                <span className="text-[9px] font-black text-white uppercase tracking-tighter">Salida</span>
                            </a>
                            <div className="w-[1px] bg-white/10 mx-2"></div>
                            <div className="flex flex-col items-center gap-1 group opacity-50 cursor-not-allowed">
                                <div className="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center text-white">
                                    <Icon name="ClipboardList" />
                                </div>
                                <span className="text-[9px] font-black text-white uppercase tracking-tighter">Reportes</span>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
