<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cirineo V14 - Reimpresi√≥n de Partidas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Condensed:wght@900&display=swap" rel="stylesheet">

    <style>
        body { background-color: #020617; font-family: 'Roboto Condensed', sans-serif; color: white; }
        .papeleta-final { width: 4in; height: 6in; background: white; color: black; display: flex; flex-direction: column; page-break-after: always; border: 2px solid black; }
        .txt-oswald { font-family: 'Oswald', sans-serif; }
        .seccion-piezas-horizontal { display: flex; flex-direction: row; gap: 5px; width: 100%; height: 180px; }
        .bloque-pieza { flex: 1; border: 4px solid black; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px; text-align: center; }
        .cantidad-heavy { font-size: 75px; line-height: 0.7; font-weight: 900; }
        .nombre-pieza-short { font-size: 18px; font-weight: 900; text-transform: uppercase; margin-top: 5px; overflow: hidden; }
        .maquina-tag { font-size: 11px; border: 2px solid black; padding: 1px 6px; margin-top: 4px; font-weight: 900; }
        .cliente-badge { background: black; color: white; padding: 10px 20px; font-size: 28px; font-weight: 900; font-style: italic; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; }
        .pkg-card { cursor: pointer; border: 2px solid #1e293b; transition: 0.2s; position: relative; }
        .pkg-card.selected { border-color: #3b82f6; background: #0f172a; }
        .pkg-card.locked { opacity: 0.3; cursor: default; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        
        const firebaseConfig = { apiKey: "AIzaSyCngQL1pdqghv2vbjkPycT1Xf0C46f7jYs", authDomain: "cirineo-cec21.firebaseapp.com", projectId: "cirineo-cec21", storageBucket: "cirineo-cec21.firebasestorage.app", messagingSenderId: "620210618284", appId: "1:620210618284:web:482bab9bf74650fff18409" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [selectedKey, setSelectedKey] = useState(null);
            const [checkedIds, setCheckedIds] = useState([]);
            const [historyKits, setHistoryKits] = useState([]); // Kits ya guardados en DB
            const [repos, setRepos] = useState([]);
            const [isPrinting, setIsPrinting] = useState(false);
            const pdfRef = useRef();

            useEffect(() => {
                db.collection('app_config').doc('imagenes').onSnapshot(d => setRepos(d.data()?.sources || []));
                return db.collection('orders').where('status','!=','ARCHIVADO').onSnapshot(s => {
                    setOrders(s.docs.map(doc => ({...doc.data(), id: doc.id})));
                });
            }, []);

            // Cargar kits de la base de datos cuando cambia la selecci√≥n
            useEffect(() => {
                if (selectedKey) {
                    const [m, p] = selectedKey.split('|');
                    db.collection('kits_produccion')
                      .where('modelo', '==', m)
                      .where('partida', '==', p)
                      .onSnapshot(s => {
                          const kits = s.docs.map(doc => doc.data());
                          setHistoryKits(kits);
                          // Generar c√≥digos de barras para los kits recuperados
                          setTimeout(() => {
                              kits.forEach(k => {
                                  if(document.querySelector(`#bc-${k.kitId}`))
                                    JsBarcode(`#bc-${k.kitId}`, k.kitId, { height: 35, width: 2, displayValue: true });
                              });
                          }, 500);
                      });
                }
            }, [selectedKey]);

            const current = useMemo(() => {
                if(!selectedKey) return null;
                const [m, p] = selectedKey.split('|');
                const pkgs = [];
                const order = orders.find(o => o.codigo === m && (o.partida || 'SN') === p);
                orders.filter(o => o.codigo === m && (o.partida || 'SN') === p).forEach(o => {
                    if(o.progreso) o.progreso.forEach(pqt => pkgs.push({...pqt, orderId: o.id}));
                });
                return { modelo: m, partida: p, cliente: order?.cliente || 'CLIENTE', pkgs };
            }, [selectedKey, orders]);

            const confirmKit = async () => {
                const pieces = current.pkgs.filter(p => checkedIds.includes(p.codigoUnico));
                const kid = `K${Date.now().toString().slice(-6)}`;
                const newKit = { kitId: kid, modelo: current.modelo, partida: current.partida, cliente: current.cliente, piezas: pieces, fecha: firebase.firestore.FieldValue.serverTimestamp() };
                
                const batch = db.batch();
                batch.set(db.collection('kits_produccion').doc(kid), newKit);
                
                pieces.forEach(p => {
                    const orderRef = db.collection('orders').doc(p.orderId);
                    const order = orders.find(o => o.id === p.orderId);
                    const newProg = order.progreso.map(i => i.codigoUnico === p.codigoUnico ? {...i, agrupado: true, kitRef: kid} : i);
                    batch.update(orderRef, { progreso: newProg });
                });

                await batch.commit();
                setCheckedIds([]);
            };

            const downloadPDF = async () => {
                setIsPrinting(true);
                const opt = { margin: 0, filename: `REIMPRESION_${selectedKey}.pdf`, html2canvas: { scale: 3, useCORS: true }, jsPDF: { unit: 'in', format: [4, 6] } };
                await html2pdf().set(opt).from(pdfRef.current).save();
                setIsPrinting(false);
            };

            return (
                <div className="flex h-screen bg-slate-950 text-white overflow-hidden">
                    {/* LISTADO DE PARTIDAS (Incluso las terminadas) */}
                    <div className="w-64 border-r border-slate-800 flex flex-col shrink-0">
                        <div className="p-4 border-b border-slate-800 text-[10px] font-black opacity-40 tracking-widest uppercase">Historial de Partidas</div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-2">
                            {Array.from(new Set(orders.map(o => `${o.codigo}|${o.partida || 'SN'}`))).sort().map(k => (
                                <div key={k} onClick={() => {setSelectedKey(k); setCheckedIds([]);}}
                                    className={`p-3 rounded-lg mb-1 cursor-pointer transition-all ${selectedKey === k ? 'bg-blue-600' : 'hover:bg-slate-900'}`}>
                                    <div className="font-bold text-sm">{k.split('|')[0]}</div>
                                    <div className="text-[9px] opacity-60 font-black uppercase">Partida: {k.split('|')[1]}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* MESA DE TRABAJO */}
                    <div className="flex-1 flex flex-col p-6 overflow-hidden">
                        {current ? (
                            <div className="flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6">
                                    <div>
                                        <h1 className="text-5xl font-black italic tracking-tighter">{current.modelo}</h1>
                                        <span className="bg-slate-800 px-3 py-1 rounded text-[10px] font-black text-blue-400 uppercase tracking-widest">{current.partida}</span>
                                    </div>
                                    
                                    {/* SIEMPRE PERMITE IMPRIMIR SI HAY KITS EN EL HISTORIAL */}
                                    {historyKits.length > 0 && (
                                        <button onClick={downloadPDF} disabled={isPrinting} className="bg-green-500 hover:bg-green-400 text-black font-black px-8 py-4 rounded-xl flex items-center gap-3 shadow-lg transition-all active:scale-95">
                                            <span className="text-xl">üñ®Ô∏è</span> {isPrinting ? 'GENERANDO...' : `IMPRIMIR ${historyKits.length} PAPELETAS`}
                                        </button>
                                    )}
                                </div>

                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3 overflow-y-auto custom-scroll pb-20">
                                    {current.pkgs.map(p => {
                                        const isAlreadyGrouped = p.agrupado;
                                        const isSelected = checkedIds.includes(p.codigoUnico);
                                        return (
                                            <div key={p.codigoUnico} 
                                                onClick={() => !isAlreadyGrouped && setCheckedIds(v => isSelected ? v.filter(x=>x!==p.codigoUnico) : [...v, p.codigoUnico])}
                                                className={`pkg-card p-4 rounded-xl ${isSelected ? 'selected' : ''} ${isAlreadyGrouped ? 'locked' : ''}`}>
                                                <div className="flex justify-between">
                                                    <span className="text-xl font-black txt-oswald">#{p.paqueteNum}</span>
                                                    {isAlreadyGrouped && <span className="text-green-500 text-[10px] font-black">AGRUPADO</span>}
                                                </div>
                                                <div className="mt-4 text-3xl font-black text-blue-500 text-right">{p.cantidad}</div>
                                                <div className="text-[10px] opacity-30 uppercase font-black truncate">{p.piezaNombre}</div>
                                            </div>
                                        );
                                    })}
                                </div>

                                {checkedIds.length > 0 && (
                                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 bg-white p-4 rounded-2xl shadow-2xl flex items-center gap-6 border-4 border-blue-500">
                                        <div className="text-black font-black uppercase text-sm italic">Agrupando {checkedIds.length} paquetes...</div>
                                        <button onClick={confirmKit} className="bg-blue-600 text-white font-black px-10 py-3 rounded-xl hover:bg-blue-700 transition-colors">
                                            CONFIRMAR Y GUARDAR
                                        </button>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="flex-1 flex flex-col items-center justify-center opacity-10">
                                <span className="text-9xl">üìã</span>
                                <h2 className="text-2xl font-black mt-4">SELECCIONA UNA PARTIDA</h2>
                            </div>
                        )}
                    </div>

                    {/* PDF HIDDEN - REIMPRESI√ìN TOTAL */}
                    <div style={{ position: 'absolute', left: '-9999px' }}>
                        <div ref={pdfRef}>
                            {historyKits.map((kit, i) => (
                                <div key={i} className="papeleta-final">
                                    <div className="p-6 flex justify-between items-start border-b-[6px] border-black">
                                        <div className="cliente-badge">{kit.cliente}</div>
                                        <div className="text-right leading-[0.7]">
                                            <div className="text-[75px] txt-oswald uppercase tracking-tighter">{kit.modelo}</div>
                                            <div className="text-3xl font-black opacity-80 mt-2 uppercase italic">{kit.partida}</div>
                                        </div>
                                    </div>

                                    <div className="flex-1 flex flex-col p-4 items-center">
                                        <div className="h-[230px] w-full flex items-center justify-center mb-4">
                                            <img src={`${repos[0]?.url}${kit.modelo}.png`} crossOrigin="anonymous" className="h-full object-contain" />
                                        </div>

                                        <div className="seccion-piezas-horizontal">
                                            {kit.piezas.map((p, idx) => (
                                                <div key={idx} className="bloque-pieza">
                                                    <span className="cantidad-heavy">{p.cantidad}</span>
                                                    <span className="nombre-pieza-short">{p.piezaNombre.split(' ')[0]}</span>
                                                    <div className="maquina-tag">MAQ: {p.maquina || 'S/N'}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="h-28 flex flex-col items-center justify-center p-2 border-t-[4px] border-black border-dashed bg-white">
                                        <svg id={`bc-${kit.kitId}`}></svg>
                                        <div className="text-xs font-black mt-1 uppercase tracking-widest">ID: {kit.kitId}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
