            if (pieceName) {

        // --- COMPONENTE IMAGEN INTELIGENTE (Soporte Múltiples Repos) ---
        const SmartImage = ({ repoUrls, codigo, className }) => {
            const [imgSrc, setImgSrc] = useState(null);
            const [attempt, setAttempt] = useState({ urlIndex: 0, extension: 'jpg' });

            useEffect(() => {
                if (!repoUrls || !codigo || repoUrls.length === 0) {
                    setImgSrc(null);
                    setAttempt({ urlIndex: 0, extension: 'fail' });
                    return;
                }
                setAttempt({ urlIndex: 0, extension: 'jpg' });
                // Inicializa el primer intento
                const cleanBase = repoUrls[0].endsWith('/') ? repoUrls[0] : repoUrls[0] + '/';
                setImgSrc(`${cleanBase}${codigo}.jpg`);
            }, [repoUrls, codigo]);

            const handleError = () => {
                const { urlIndex, extension } = attempt;
                
                if (extension === 'jpg') {
                    // 1. Intenta con PNG en la URL actual
                    const cleanBase = repoUrls[urlIndex].endsWith('/') ? repoUrls[urlIndex] : repoUrls[urlIndex] + '/';
                    setImgSrc(`${cleanBase}${codigo}.png`);
                    setAttempt({ urlIndex, extension: 'png' });
                } else if (urlIndex < repoUrls.length - 1) {
                    // 2. Intenta con la siguiente URL (empezando con JPG)
                    const nextIndex = urlIndex + 1;
                    const cleanBase = repoUrls[nextIndex].endsWith('/') ? repoUrls[nextIndex] : repoUrls[nextIndex] + '/';
                    setImgSrc(`${cleanBase}${codigo}.jpg`);
                    setAttempt({ urlIndex: nextIndex, extension: 'jpg' });
                } else {
                    // 3. Fallaron todas las URLs y extensiones
                    setAttempt({ urlIndex, extension: 'fail' });
                }
            };

            if (attempt.extension === 'fail' || !repoUrls || repoUrls.length === 0) return <div className={`flex flex-col items-center justify-center bg-slate-100 text-slate-400 border-2 border-dashed ${className}`}><Icon name="image-off" size={32} /><span className="text-[10px] font-bold mt-1">NO IMAGEN</span></div>;
            return <img src={imgSrc} alt={codigo} className={className} onError={handleError} />;
        };

        const MultiOrderForm = ({ config, onSave, onCancel, initialOrder = null, clientHistory, pieceHistory }) => {

            const defaultPieces = initialOrder

            const [threadingData, setThreadingData] = useState(initialOrder?.threading || []);
            // Aseguramos que las piezas tengan un campo 'programa' para evitar errores
            const [pieces, setPieces] = useState(defaultPieces.map(p => ({...p, totalPedido: p.totalPedido || 0, programa: p.programa || ''})));
            const [packageSize, setPackageSize] = useState(initialOrder?.packageSize || 50);

            const addPiece = () => setPieces([...pieces, { id: Date.now(), pieza: '', programa: '', talla: 'UNITALLA', totalPedido: '', peso: '', tiempo: '' }]);
            const updatePiece = (id, f, v) => setPieces(pieces.map(p => p.id === id ? { ...p, [f]: v } : p));

            const calculatePiecesPerShift = (timeInMin) => {
                const shiftHours = Number(config.shiftHours) || 8;
                const time = Number(timeInMin);
                if (!time || time <= 0) return 'N/A';
                
                const shiftMinutes = shiftHours * 60;
                return Math.floor(shiftMinutes / time);
            };

            // Genera la lista de paquetes para una orden (fusionada o simple)
            const generatePackageList = (pieces, packageSize) => {
                const packages = [];
                let totalPieces = 0;

                pieces.forEach(p => {
                    const totalPiecesInOrder = Number(p.totalPedido) || 0;
                    const size = Number(packageSize) || totalPiecesInOrder;
                    const numPackages = Math.ceil(totalPiecesInOrder / size);
                    
                    for (let i = 1; i <= numPackages; i++) {
                        const count = (i === numPackages) ? (totalPiecesInOrder % size || size) : size;
                        packages.push({
                            id: Date.now() + packages.length + totalPieces + Math.random(), 
                            piezaNombre: p.pieza,
                            cantidad: count, 
                            totalPedido: totalPiecesInOrder, 
                            paqueteNum: i,
                            paquetesTotales: numPackages,
                            tejedor: '',
                            fecha: '',
                            defectos: '',
                            agujas: '',
                            finished: false
                        });
                        totalPieces += 1;

                return packages;

                                <input placeholder="Tejedor" value={entry.tejedor} onChange={toUppercase(e=>setEntry({...entry,tejedor:e.target.value}))} className="border p-2 rounded text-sm flex-1 min-w-[100px]" required/>
                                <input type="date" value={entry.fecha} onChange={e=>setEntry({...entry,fecha:e.target.value})} className="border p-2 rounded text-sm w-32" required/>
                                <input placeholder="Defectos (unid)" type="number" value={entry.defectos} onChange={e=>setEntry({...entry,defectos:e.target.value})} className="border p-2 rounded text-sm w-28"/>
                                <input placeholder="Agujas (unid)" type="number" value={entry.agujas} onChange={e=>setEntry({...entry,agujas:e.target.value})} className="border p-2 rounded text-sm w-28"/>
                            </div>
                            
                            {/* Lista de Paquetes Pendientes */}
                            <div className="max-h-60 overflow-y-auto border bg-white rounded">
                                {pendingPackages.length === 0 ? (
                                    <div className="p-4 text-center text-slate-400 font-bold">🎉 ¡No hay paquetes pendientes!</div>
                                ) : (
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-100 sticky top-0">
                                            <tr>
                                                <th className="text-left p-2 w-2/3">Paquete</th>
                                                <th className="text-center p-2">Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {pendingPackages.map(pkg => (
                                                <tr key={pkg.id} className="border-t hover:bg-indigo-50">
                                                    <td className="p-2">
                                                        <span className="font-bold">{pkg.cantidad} pzs</span> 
                                                        <span className="text-xs text-slate-600"> ({pkg.piezaNombre} - {pkg.paqueteNum}/{pkg.paquetesTotales})</span>
                                                    </td>
                                                    <td className="p-1 text-center">
                                                        <button 
                                                            onClick={() => markPackageAsFinished(pkg.id)}
                                                            className="bg-green-600 text-white p-1 rounded text-xs font-bold hover:bg-green-700 disabled:opacity-50"
                                                            disabled={!entry.tejedor || !entry.fecha}
                                                        >
                                                            Registrar
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                )}
                            </div>

                            <h4 className="font-bold mt-6 mb-2 text-sm border-b pb-1">Historial Completado ({completedPackagesData.length})</h4>
                            <div className="max-h-40 overflow-y-auto border bg-white rounded">
                                {completedPackagesData.length === 0 ? (
                                    <div className="p-4 text-center text-slate-400 text-xs">Aún no hay paquetes terminados.</div>
                                ) : (
                                    <table className="w-full text-xs">
                                        <thead className="bg-slate-100 sticky top-0">
                                            <tr>
                                                <th className="text-left p-1 w-1/3">Paquete</th>
                                                <th className="text-left p-1 w-1/3">Tejedor</th>
                                                <th className="text-center p-1 w-1/5">Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {completedPackagesData.map(p => (
                                                <tr key={p.id} className="border-t">
                                                    <td className="p-1 font-bold">{p.cantidad} pzs ({p.piezaNombre})</td>
                                                    <td className="p-1">{p.tejedor}</td>
                                                    <td className="p-1 text-center">{p.fecha}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE FLUJO DE CREACIÓN (PASO INTERMEDIO) ---
        const CreationFlow = ({ orders, onSelectOrder, onStartNew, config }) => {
            const [searchTerm, setSearchTerm] = useState('');
            const [searchClient, setSearchClient] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            
            const uniqueClients = [...new Set(orders.map(o => o.cliente))].sort();

            const lastFiveOrders = useMemo(() => {
                // Filtra órdenes por código único y toma las últimas 5 (por ID)
                const uniqueOrders = [];
                const codes = new Set();
                const allOrders = [...orders].sort((a, b) => b.id - a.id); 
                
                for (const order of allOrders) {
                    if (!codes.has(order.codigo)) {
                        codes.add(order.codigo);
                        uniqueOrders.push(order);
                    }
                    if (uniqueOrders.length >= 5) break;
                }
                return uniqueOrders;
            }, [orders]);

            const handleSearch = () => {
                if (!searchTerm && !searchClient) return setSearchResults([]);

                const results = orders.filter(o => 
                    // Búsqueda por Código (parcial)
                    (searchTerm && o.codigo.includes(searchTerm.toUpperCase())) ||
                    // Exploración por Cliente (exacto)
                    (searchClient && o.cliente === searchClient)
                );
                setSearchResults(results);
            };

            const handleCopy = (order) => {
                const confirmCopy = confirm(`¿Estás seguro de COPIAR la orden ${order.displayId} - ${order.codigo} (${order.pieza})?`);
                if (confirmCopy) {
                    onSelectOrder(order);
                }
            };

            return (
                <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-xl my-6 p-6">
                    <h2 className="font-bold text-xl mb-4 flex items-center gap-2"><Icon name="forklift" /> Selecciona Modo de Creación</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {/* Opción 1: Crear desde Cero */}
                        <div className="border p-4 rounded-lg bg-indigo-50 flex flex-col items-center">
                            <Icon name="file-plus" size={32} className="text-indigo-600 mb-2"/>
                            <h3 className="font-bold mb-3 text-center">FICHA DESDE CERO</h3>
                            <button onClick={onStartNew} className="w-full bg-indigo-600 text-white py-2 rounded font-bold hover:bg-indigo-700">
                                <Icon name="plus" size={14} className="inline mr-1"/> Empezar
                            </button>
                        </div>

                        {/* Opción 2: Copiar Existente */}
                        <div className="border p-4 rounded-lg bg-slate-50 flex flex-col">
                            <Icon name="copy" size={32} className="text-slate-600 mb-2 self-center"/>
                            <h3 className="font-bold mb-3 text-center">COPIAR ORDEN EXISTENTE</h3>

                            {/* Búsqueda */}
                            <div className="flex gap-2 mb-3">
                                <button onClick={handleSearch} className="bg-slate-700 text-white p-2 rounded font-bold flex items-center"><Icon name="search" size={16}/></button>
                                <input 
                                    type="text" 
                                    placeholder="1. Buscar por CÓDIGO de Modelo (EJ: M026)" 
                                    value={searchTerm} 
                                    onChange={toUppercase(e => setSearchTerm(e.target.value))} 
                                    className="flex-1 p-2 border rounded text-sm"
                                />
                            </div>

                            <select
                                value={searchClient}
                                onChange={e => setSearchClient(e.target.value)}
                                className="w-full p-2 border rounded text-sm mb-3"
                            >
                                <option value="">2. EXPLORAR por Cliente</option>
                                {uniqueClients.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                            <button onClick={handleSearch} className="w-full bg-slate-200 text-slate-700 py-2 rounded font-bold mb-4 flex items-center justify-center gap-2"><Icon name="folder" size={16}/> Mostrar Resultados</button>
                            
                            {/* Resultados de Búsqueda */}
                            {searchResults.length > 0 && (
                                <div className="max-h-32 overflow-y-auto border rounded mb-3 p-2 bg-white">
                                    <p className="text-xs font-bold text-slate-600 mb-1">Resultados ({searchResults.length}):</p>
                                    {searchResults.map(o => (
                                        <div key={o.id} className="text-xs p-1 border-b flex justify-between items-center hover:bg-blue-50 cursor-pointer" onClick={() => handleCopy(o)}>
                                            <span>**{o.codigo}** ({o.pieza})</span>
                                            <span className="text-indigo-500 font-bold">COPIAR</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Miniaturas de las Últimas 5 */}
                            <h4 className="font-bold text-xs mt-3 mb-2 border-t pt-3">3. Últimas 5 Órdenes Únicas:</h4>
                            <div className="scroll-container">
                                {lastFiveOrders.map(o => (
                                    <div key={o.id} className="flex-shrink-0 w-24 h-28 border rounded shadow-md overflow-hidden cursor-pointer hover:shadow-lg hover:border-indigo-500" onClick={() => handleCopy(o)}>
                                        <div className="w-full h-16 bg-white flex items-center justify-center">
                                            <SmartImage repoUrls={config.repoUrls} codigo={o.codigo} className="w-full h-full object-cover" />
                                        </div>
                                        <div className="p-1 text-[9px] font-bold bg-slate-100 h-12">
                                            <div className="truncate leading-tight">{o.codigo}</div>
                                            <div className="text-slate-500 leading-tight">{o.pieza.substring(0, 15)}...</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <button onClick={() => setView('list')} className="text-sm underline mt-4 text-slate-500">Volver a lista</button>
                </div>
            );
        };
        
        // --- COMPONENTE MODAL DE CONFIGURACIÓN ---
        const RepoUrlInput = ({ index, url, onChange, onRemove }) => (
            <div className="flex gap-2 mb-2 items-center">
                <input 
                    className="flex-1 border p-2 text-sm rounded" 
                    placeholder={`URL de Repositorio ${index + 1}`} 
                    value={url} 
                    onChange={e => onChange(index, e.target.value)} 
                />
                <button onClick={() => onRemove(index)} className="text-red-500 hover:text-red-700"><Icon name="x" size={16}/></button>
            </div>
        );

        const SettingsModal = ({ config, onSave, onClose }) => {
            const [local, setLocal] = useState({ 
                ...config, 
                // Asegurar que repoUrls sea un array para edición
                repoUrls: Array.isArray(config.repoUrls) ? config.repoUrls : (config.repoUrls ? [config.repoUrls] : ['']), 
            });

            const handleUrlChange = (index, newUrl) => {
                const newUrls = [...local.repoUrls];
                newUrls[index] = newUrl;
                setLocal({ ...local, repoUrls: newUrls });
            };

            const handleAddUrl = () => {
                setLocal({ ...local, repoUrls: [...local.repoUrls, ''] });
            };

            const handleRemoveUrl = (index) => {
                const newUrls = local.repoUrls.filter((_, i) => i !== index);
                setLocal({ ...local, repoUrls: newUrls.length > 0 ? newUrls : [''] });
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded w-11/12 max-w-lg">
                        <h2 className="font-bold mb-4 flex items-center gap-2"><Icon name="settings"/> Configuración del Sistema</h2>
                        <div className="mb-4">
                            <label className="block text-xs font-bold text-slate-700 mb-1">HORAS POR TURNO (Para cálculo de meta)</label>
                            <input 
                                type="number" 
                                className="w-full border p-2 text-sm rounded" 
                                placeholder="Ej: 8 horas" 
                                value={local.shiftHours} 
                                onChange={e=>setLocal({...local,shiftHours:parseInt(e.target.value)||8})}
                                min="1"
                            />
                        </div>

                        <label className="block text-xs font-bold text-slate-700 mb-1">REPOSITORIOS DE IMÁGENES (URLs)</label>
                        {local.repoUrls.map((url, index) => (
                            <RepoUrlInput 
                                key={index} 
                                index={index} 
                                url={url} 
                                onChange={handleUrlChange} 
                                onRemove={handleRemoveUrl} 
                            />
                        ))}
                        <button onClick={handleAddUrl} className="text-indigo-600 text-xs flex items-center gap-1 mb-4 hover:underline">
                            <Icon name="plus" size={12}/> Agregar Repositorio
                        </button>

                        <label className="block text-xs font-bold text-slate-700 mb-1">CONSECUTIVO DE LOTE</label>
                        <input className="w-full border p-2 mb-4 text-sm rounded" type="number" placeholder="Consecutivo" value={local.sequenceCounter} onChange={e=>setLocal({...local,sequenceCounter:parseInt(e.target.value)||1})}/>
                        
                        <div className="flex justify-end gap-2">
                            <button onClick={onClose} className="px-3 py-1 text-slate-700">Cancelar</button>
                            <button onClick={()=>onSave(local)} className="bg-indigo-600 text-white px-3 py-1 rounded font-bold">Guardar</button>
                        </div>
                    </div>
                </div>
            );
        };


        // --- APP PRINCIPAL ---
        const App = () => {
            const [view, setView] = useState('list');
            const [orders, setOrders] = useState(() => JSON.parse(localStorage.getItem('v8_orders')) || initialOrdersData); 
            const [config, setConfig] = useState(() => JSON.parse(localStorage.getItem('v8_config')) || { 
                repoUrls: ['https://raw.githubusercontent.com/TuUsuario/TuRepo/main/img/'], 
                sequenceCounter: 3,
                shiftHours: 8, 
            }); 
            const [yarnInventory, setYarnInventory] = useState(() => JSON.parse(localStorage.getItem('v8_yarnInventory')) || initialYarnInventory);
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [orderToCopy, setOrderToCopy] = useState(null); 
            const [showSettings, setShowSettings] = useState(false);
            const [filterClient, setFilterClient] = useState('ALL');

            useEffect(() => {
                localStorage.setItem('v8_orders', JSON.stringify(orders)); 
                localStorage.setItem('v8_config', JSON.stringify(config)); 
                localStorage.setItem('v8_yarnInventory', JSON.stringify(yarnInventory)); // Guardar inventario
                lucide.createIcons();
            }, [orders, config, view, yarnInventory]);

            const handleSave = (newOrders) => {
                setOrders([...newOrders, ...orders]);
                setConfig({...config, sequenceCounter: config.sequenceCounter + 1});
                setView('list');
                setOrderToCopy(null); 
            };

            const updateOrder = (id, f, v) => {
                const updated = orders.map(o => o.id === id ? { ...o, [f]: v } : o);
                setOrders(updated);
                if(selectedOrder?.id === id) setSelectedOrder(updated.find(o => o.id === id));
            };

            const allClients = [...new Set(orders.map(o => o.cliente))].sort();
            // Obtener todas las piezas únicas, incluyendo las de órdenes fusionadas
            const allPieces = [...new Set(orders.flatMap(o => o.isMerged && o.subPiecesData ? o.subPiecesData.map(sp => sp.pieza) : [o.pieza]))].filter(p => p).sort();

            const pendingOrders = orders.filter(o => (filterClient === 'ALL' || o.cliente === filterClient) && o.status !== 'ARCHIVADO').sort((a,b)=>b.id-a.id);
            const archivedOrders = orders.filter(o => (filterClient === 'ALL' || o.cliente === filterClient) && o.status === 'ARCHIVADO').sort((a,b)=>b.id-a.id);


            return (
                <div className="min-h-screen bg-slate-100 pb-10">
                    <nav className="bg-slate-900 text-white p-3 flex justify-between no-print">
                        <div className="font-bold flex gap-2"><Icon name="box"/> Producción v8.1</div>
                        <div className="flex gap-4">
                             <button onClick={()=>setView('inventory')} className="text-sm font-bold flex items-center gap-1 hover:text-indigo-400">
                                <Icon name="warehouse" size={18}/> Inventario
                            </button>
                            <button onClick={()=>setShowSettings(true)}><Icon name="settings"/></button>
                        </div>
                    </nav>

                    {view === 'list' && (
                        <div className="max-w-6xl mx-auto p-6">
                            <div className="flex justify-between items-end mb-6">
                                <div className="flex gap-2 overflow-x-auto pb-1">
                                    <button onClick={()=>setFilterClient('ALL')} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient==='ALL'?'bg-indigo-600 text-white':'bg-white'}`}>TODOS</button>
                                    {allClients.map(c=><button key={c} onClick={()=>setFilterClient(c)} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient===c?'bg-indigo-600 text-white':'bg-white'}`}>{c}</button>)}
                                </div>
                                <button onClick={()=>setView('creation-flow')} className="bg-indigo-600 text-white px-4 py-2 rounded font-bold shadow flex gap-2"><Icon name="plus"/> NUEVO</button>
                            </div>
                            
                            {/* ÓRDENES EN PROCESO */}
                            <h3 className="text-lg font-bold text-slate-700 mb-3 border-b pb-1 flex items-center gap-2"><Icon name="loader-2" size={18}/> En Proceso ({pendingOrders.length})</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                {pendingOrders.length === 0 ? (
                                    <div className="md:col-span-3 text-center text-slate-400 p-4 border-2 border-dashed rounded">No hay órdenes en proceso para este filtro.</div>
                                ) : (
                                    pendingOrders.map(o => {
                                        const total = o.progreso?.filter(p => p.finished).reduce((a,b)=>a+(b.cantidad || 0),0)||0;
                                        const pct = o.totalPedido ? Math.min(100, Math.round((total/o.totalPedido)*100)) : 0;
                                        return (
                                            <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg">
                                                <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                                <div className="font-bold">{o.cliente}</div>
                                                <div className="text-sm text-slate-500 mb-2">{o.pieza} <span className="text-xs text-indigo-500">({o.codigo})</span></div>
                                                <div className="w-full bg-slate-100 h-1.5 rounded-full mb-1"><div className="bg-green-500 h-full rounded-full" style={{width:`${pct}%`}}></div></div>
                                            </div>
                                        )
                                    })
                                )}
                            </div>

                            {/* ÓRDENES ARCHIVADAS */}
                            <h3 className="text-lg font-bold text-slate-700 mb-3 border-b pb-1 flex items-center gap-2"><Icon name="archive" size={18}/> Archivadas ({archivedOrders.length})</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 opacity-70">
                                {archivedOrders.length === 0 ? (
                                    <div className="md:col-span-3 text-center text-slate-400 p-4 border-2 border-dashed rounded">No hay órdenes archivadas para este filtro.</div>
                                ) : (
                                    archivedOrders.map(o => {
                                        return (
                                            <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg">
                                                <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                                <div className="font-bold">{o.cliente}</div>
                                                <div className="text-sm text-slate-500 mb-2">{o.pieza} <span className="text-xs text-indigo-500">({o.codigo})</span></div>
                                                <div className="text-xs text-gray-500 font-bold">ARCHIVADO</div>
                                            </div>
                                        )
                                    })
                                )}
                            </div>
                        </div>
                    )}

                    {view === 'inventory' && (
                        <YarnInventory 
                            inventory={yarnInventory}
                            onUpdate={setYarnInventory}
                            onBack={() => setView('list')}
                        />
                    )}

                    {view === 'creation-flow' && (
                        <CreationFlow 
                            orders={orders} 
                            config={config}
                            onSelectOrder={(order) => { setOrderToCopy(order); setView('create'); }}
                            onStartNew={() => setView('create')}
                        />
                    )}
                    
                    {view === 'create' && (
                        <MultiOrderForm 
                            config={config} 
                            onSave={handleSave} 
                            onCancel={()=>{setView('list'); setOrderToCopy(null);}} 
                            initialOrder={orderToCopy}
                            clientHistory={allClients}
                            pieceHistory={allPieces}
                        />
                    )}
                    
                    {view === 'detail' && selectedOrder && (
                        <OrderView 
                            order={selectedOrder} 
                            config={config} 
                            onBack={()=>{setView('list');setSelectedOrder(null)}} 
                            onUpdate={updateOrder} 
                        />
                    )}
                    
                    {showSettings && (
                        <SettingsModal 
                            config={config} 
                            onSave={c=>{setConfig(c);setShowSettings(false)}} 
                            onClose={()=>setShowSettings(false)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
