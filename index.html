<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. Estilos y Librerías Base -->

<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- REFERENCIA RÁPIDA A LA BASE DE DATOS ---
        const db = firebase.database();

        // --- UTILIDADES ---
        const generateID = (clientName, sequence, pieceName) => {
            const clientInitial = clientName ? clientName.charAt(0).toUpperCase() : 'X';
            const seqString = String(sequence).padStart(6, '0');
            let suffix = 'XX';
            if (pieceName) {
                const lower = pieceName.toUpperCase();
                if (lower.includes('+') || lower.includes('JUEGO')) suffix = 'SET';
                else if (lower.includes('MANGA') && lower.includes('LARGA')) suffix = 'ML';
                else if (lower.includes('MANGA') && lower.includes('CORTA')) suffix = 'MC'; 
                else suffix = lower.substring(0, 2);
            }
            return `${clientInitial}-${seqString}-${suffix}`;
        };

        const Icon = ({ name, size = 18, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;

        const toUppercase = (handler) => (e) => {
            e.target.value = e.target.value.toUpperCase();
            handler(e);
        };

        // --- DATOS POR DEFECTO (Si la BD está vacía) ---
        const defaultInventory = {
            'ALEMANIA': { comp: '40/40/12', estiraje: 2500, bodega: 0, taller: 0 },
            'PARÍS': { comp: '20/33/34', estiraje: 2050, bodega: 0, taller: 0 },
        };

        const defaultConfig = { 
            repoUrls: ['https://raw.githubusercontent.com/TuUsuario/TuRepo/main/img/'], 
            sequenceCounter: 1,
            shiftHours: 8, 
        };

        // --- COMPONENTE: INVENTARIO (Conectado a Firebase) ---
        const YarnInventory = ({ inventory, onBack }) => {
            const [selectedYarn, setSelectedYarn] = useState(null);
            const [movementType, setMovementType] = useState('INGRESAR');
            const [amount, setAmount] = useState('');
            
            const groupedInventory = useMemo(() => {
                const groups = { Lycras: [], Nylon: [], Otros: [] };
                if (!inventory) return groups;

                Object.entries(inventory).forEach(([name, data]) => {
                    const entry = { name, ...data };
                    if (name.startsWith('NYLON')) groups.Nylon.push(entry);
                    else if (data.comp.includes('/') && data.estiraje !== '-') groups.Lycras.push(entry);
                    else groups.Otros.push(entry);
                });
                return groups;
            }, [inventory]);

            const handleUpdate = () => {
                if (!selectedYarn || amount <= 0) return alert('Datos inválidos.');
                
                const key = selectedYarn.name;
                const val = Number(amount);
                const current = inventory[key] || { bodega: 0, taller: 0 };
                
                if (movementType === 'INGRESAR') {
                    if(confirm(`¿Ingresar ${val}kg a Bodega?`)) {
                        db.ref(`inventory/${key}/bodega`).set((current.bodega || 0) + val);
                    }
                } else {
                    if ((current.bodega || 0) < val) return alert('No hay suficiente en bodega.');
                    if(confirm(`¿Transferir ${val}kg a Taller?`)) {
                        db.ref(`inventory/${key}`).update({
                            bodega: (current.bodega || 0) - val,
                            taller: (current.taller || 0) + val
                        });
                    }
                }
                setAmount(''); setSelectedYarn(null);
            };

            const InventoryTable = ({ title, data }) => (
                <div className="mb-8">
                    <h3 className="text-xl font-bold mb-3 border-b pb-1 text-slate-700">{title} ({data.length})</h3>
                    <div className="overflow-x-auto rounded border shadow">
                        <table className="w-full text-sm">
                            <thead className="bg-slate-800 text-white">
                                <tr>
                                    <th className="p-2 text-left">NOMBRE</th>
                                    <th className="p-2 text-center">COMPOSICIÓN</th>
                                    <th className="p-2 text-center bg-green-700">EN BODEGA</th>
                                    <th className="p-2 text-center bg-indigo-700">EN TALLER</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.map((item) => (
                                    <tr key={item.name} className={`border-b cursor-pointer ${selectedYarn?.name === item.name ? 'bg-yellow-100' : 'bg-white'}`} onClick={() => setSelectedYarn(item)}>
                                        <td className="p-2 font-bold">{item.name}</td>
                                        <td className="p-2 text-center">{item.comp}</td>
                                        <td className="p-2 text-center font-bold text-green-700">{(item.bodega || 0).toFixed(2)}</td>
                                        <td className="p-2 text-center font-bold text-indigo-700">{(item.taller || 0).toFixed(2)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            return (
                <div className="max-w-6xl mx-auto p-6">
                    <button onClick={onBack} className="flex items-center gap-2 text-slate-600 font-bold mb-6"><Icon name="arrow-left"/> Volver</button>
                    <h1 className="text-3xl font-black mb-6 text-slate-900">Inventario Cloud</h1>

                    <div className="bg-white p-4 rounded-lg shadow-lg mb-8 border border-slate-200">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-700 mb-1">HILATURA</label>
                                <div className={`p-3 border rounded font-bold ${selectedYarn ? 'bg-yellow-100' : 'bg-slate-100 text-slate-400'}`}>{selectedYarn ? selectedYarn.name : 'Selecciona de tabla'}</div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-700 mb-1">ACCIÓN</label>
                                <select className="p-3 border rounded font-bold w-full" value={movementType} onChange={e => setMovementType(e.target.value)}>
                                    <option value="INGRESAR">INGRESAR (A Bodega)</option>
                                    <option value="TRANSFERIR">TRANSFERIR (A Taller)</option>
                                </select>
                            </div>
                            <div className="flex gap-2 items-end">
                                <div className="flex-grow">
                                    <label className="block text-xs font-bold text-slate-700 mb-1">KG</label>
                                    <input type="number" className="p-3 border rounded w-full" value={amount} onChange={e => setAmount(e.target.value)} />
                                </div>
                                <button onClick={handleUpdate} className="p-3 bg-indigo-600 text-white rounded font-bold"><Icon name="check" size={20}/></button>
                            </div>
                        </div>
                    </div>
                    <InventoryTable title="Lycras" data={groupedInventory.Lycras} />
                    <InventoryTable title="Nylon" data={groupedInventory.Nylon} />
                </div>
            );
        };

        // --- COMPONENTE: IMAGEN ---
        const SmartImage = ({ repoUrls, codigo, className }) => {
            const [imgSrc, setImgSrc] = useState(null);
            const [attempt, setAttempt] = useState({ urlIndex: 0, extension: 'jpg' });

            useEffect(() => {
                if (!repoUrls || !codigo || repoUrls.length === 0) {
                    setImgSrc(null); setAttempt({ urlIndex: 0, extension: 'fail' }); return;
                }
                setAttempt({ urlIndex: 0, extension: 'jpg' });
                const cleanBase = repoUrls[0].endsWith('/') ? repoUrls[0] : repoUrls[0] + '/';
                setImgSrc(`${cleanBase}${codigo}.jpg`);
            }, [repoUrls, codigo]);

            const handleError = () => {
                const { urlIndex, extension } = attempt;
                if (extension === 'jpg') {
                    const cleanBase = repoUrls[urlIndex].endsWith('/') ? repoUrls[urlIndex] : repoUrls[urlIndex] + '/';
                    setImgSrc(`${cleanBase}${codigo}.png`);
                    setAttempt({ urlIndex, extension: 'png' });
                } else if (urlIndex < repoUrls.length - 1) {
                    const nextIndex = urlIndex + 1;
                    const cleanBase = repoUrls[nextIndex].endsWith('/') ? repoUrls[nextIndex] : repoUrls[nextIndex] + '/';
                    setImgSrc(`${cleanBase}${codigo}.jpg`);
                    setAttempt({ urlIndex: nextIndex, extension: 'jpg' });
                } else {
                    setAttempt({ urlIndex, extension: 'fail' });
                }
            };

            if (attempt.extension === 'fail') return <div className={`flex flex-col items-center justify-center bg-slate-100 text-slate-400 border border-dashed ${className}`}><Icon name="image-off" size={24} /></div>;
            return <img src={imgSrc} alt={codigo} className={className} onError={handleError} />;
        };

        // --- COMPONENTE: EDITOR DE ENHEBRADO ---
        const ThreadingEditor = ({ data, onChange }) => {
            const addRow = () => onChange([...data, { id: Date.now(), guia: '', material: '', sis: '', porcentaje: '' }]);
            const updateRow = (id, f, v) => onChange(data.map(r => r.id === id ? { ...r, [f]: v } : r));
            const removeRow = (id) => onChange(data.filter(r => r.id !== id));
            const totalPercent = data.reduce((sum, row) => sum + (Number(row.porcentaje) || 0), 0);

            return (
                <div className="border rounded bg-white overflow-hidden">
                    <div className="bg-slate-200 p-2 text-xs font-bold flex justify-between"><span>TABLA DE ENHEBRADO</span> <button onClick={addRow} className="text-indigo-600">+ Agregar</button></div>
                    {data.length === 0 ? <div className="p-4 text-center text-xs text-slate-400 cursor-pointer" onClick={addRow}>+ Click para agregar</div> : (
                        <table className="w-full text-xs text-left">
                            <thead className="bg-slate-50 text-slate-500">
                                <tr><th className="p-2 w-16">GUÍA</th><th className="p-2">MATERIAL</th><th className="p-2 w-16">SIS</th><th className="p-2 w-16 text-center">%</th><th className="w-8"></th></tr>
                            </thead>
                            <tbody className="divide-y">
                                {data.map(r => (
                                    <tr key={r.id}>
                                        <td className="p-1"><input className="w-full border rounded p-1" value={r.guia} onChange={toUppercase(e=>updateRow(r.id,'guia',e.target.value))}/></td>
                                        <td className="p-1"><input className="w-full border rounded p-1" value={r.material} onChange={toUppercase(e=>updateRow(r.id,'material',e.target.value))}/></td>
                                        <td className="p-1"><input className="w-full border rounded p-1" value={r.sis} onChange={toUppercase(e=>updateRow(r.id,'sis',e.target.value))}/></td>
                                        <td className="p-1"><input type="number" className="w-full border rounded p-1 text-center" value={r.porcentaje} onChange={e=>updateRow(r.id,'porcentaje',e.target.value)}/></td>
                                        <td className="p-1 text-center"><button onClick={()=>removeRow(r.id)} className="text-red-400"><Icon name="x" size={14}/></button></td>
                                    </tr>
                                ))}
                            </tbody>
                            <tfoot className="bg-slate-100"><tr><td colSpan="3" className="p-2 text-right font-bold">Total:</td><td className={`p-2 text-center font-bold ${totalPercent!==100?'text-red-500':'text-green-600'}`}>{totalPercent}%</td><td></td></tr></tfoot>
                        </table>
                    )}
                </div>
            );
        };

        // --- COMPONENTE: FORMULARIO ---
        const MultiOrderForm = ({ config, onSave, onCancel, initialOrder, clientHistory, pieceHistory }) => {
            const defaultHeader = initialOrder ? {
                codigo: initialOrder.codigo || '', cliente: initialOrder.cliente || '', maquina: initialOrder.maquina || '', 
                fechaInicio: new Date().toISOString().split('T')[0], fechaEntrega: initialOrder.fechaFin || ''
            } : { codigo: '', cliente: '', maquina: '', fechaInicio: new Date().toISOString().split('T')[0], fechaEntrega: '' };

            const defaultPieces = initialOrder 
                ? (initialOrder.isMerged ? initialOrder.subPiecesData.map(p => ({ ...p, id: Date.now() + Math.random() })) : [{ ...initialOrder, id: Date.now() }])
                : [{ id: 1, pieza: 'BLUSA', programa: '', talla: 'UNITALLA', totalPedido: 100, peso: '', tiempo: '' }];

            const [header, setHeader] = useState(defaultHeader);
            const [threadingData, setThreadingData] = useState(initialOrder?.threading || []);
            const [pieces, setPieces] = useState(defaultPieces.map(p => ({...p, totalPedido: p.totalPedido||0, programa: p.programa||''})));
            const [packageSize, setPackageSize] = useState(initialOrder?.packageSize || 50);

            const addPiece = () => setPieces([...pieces, { id: Date.now(), pieza: '', programa: '', talla: 'UNITALLA', totalPedido: '', peso: '', tiempo: '' }]);
            const updatePiece = (id, f, v) => setPieces(pieces.map(p => p.id === id ? { ...p, [f]: v } : p));
            const removePiece = (id) => pieces.length > 1 && setPieces(pieces.filter(p => p.id !== id));

            const generatePackageList = (pieces, packageSize) => {
                const packages = [];
                let totalPieces = 0;
                pieces.forEach(p => {
                    const totalPz = Number(p.totalPedido) || 0;
                    const size = Number(packageSize) || totalPz;
                    const numPkgs = Math.ceil(totalPz / size);
                    for (let i = 1; i <= numPkgs; i++) {
                        packages.push({
                            id: Date.now() + packages.length + Math.random(), 
                            piezaNombre: p.pieza,
                            cantidad: (i === numPkgs) ? (totalPz % size || size) : size, 
                            totalPedido: totalPz, paqueteNum: i, paquetesTotales: numPkgs,
                            tejedor: '', fecha: '', defectos: '', agujas: '', finished: false
                        });
                    }
                });
                return packages;
            };

            const handleSubmit = () => {
                if(!header.codigo || !header.cliente || !header.maquina || pieces.some(p => !p.pieza || !p.programa)) return alert("Faltan datos obligatorios.");

                const shouldMerge = pieces.length > 1 && confirm(`¿Juntar ${pieces.length} piezas en una orden?`);
                let finalOrders = [];
                const commonData = {
                    cliente: header.cliente, maquina: header.maquina, codigo: header.codigo,
                    fechaInicio: header.fechaInicio, fechaFin: header.fechaEntrega,
                    batchSequence: config.sequenceCounter, status: 'EN PROCESO', threading: threadingData 
                };

                if (shouldMerge) {
                    finalOrders.push({
                        ...commonData, id: Date.now(),
                        displayId: generateID(header.cliente, config.sequenceCounter, "Set"),
                        pieza: `JUEGO: ${pieces.map(p => p.pieza).join('+')}`,
                        subPiecesData: pieces.map(p=>({pieza:p.pieza, talla:p.talla, totalPedido:Number(p.totalPedido), peso:p.peso, tiempo:p.tiempo, programa:p.programa})), 
                        packageSize: Number(packageSize),
                        progreso: generatePackageList(pieces, packageSize), isMerged: true,
                        totalPedido: pieces.reduce((sum, p) => sum + Number(p.totalPedido), 0)
                    });
                } else {
                    finalOrders = pieces.map((p, idx) => ({
                        ...commonData, id: Date.now() + idx,
                        displayId: generateID(header.cliente, config.sequenceCounter, p.pieza),
                        pieza: p.pieza, talla: p.talla, totalPedido: p.totalPedido, peso: p.peso, tiempo: p.tiempo, programa: p.programa,
                        progreso: generatePackageList([p], packageSize), packageSize: Number(packageSize), isMerged: false,
                    }));
                }
                onSave(finalOrders);
            };

            return (
                <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-xl my-6 overflow-hidden">
                    <div className="bg-slate-800 text-white p-4 flex justify-between items-center"><h2 className="font-bold flex gap-2"><Icon name="file-plus" /> Nueva Orden</h2><button onClick={onCancel} className="underline">Cancelar</button></div>
                    <div className="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <div className="bg-indigo-50 p-4 rounded mb-6 flex gap-4">
                                <input value={header.codigo} onChange={toUppercase(e => setHeader({...header, codigo: e.target.value}))} className="flex-1 text-2xl font-black p-2 border-2 border-indigo-300 rounded uppercase" placeholder="CÓDIGO (M026)" />
                                <div className="w-16 h-16 bg-white border rounded overflow-hidden"><SmartImage repoUrls={config.repoUrls} codigo={header.codigo} className="w-full h-full object-cover" /></div>
                            </div>
                            <div className="grid grid-cols-3 gap-3 mb-6">
                                <input list="client-list" value={header.cliente} onChange={toUppercase(e => setHeader({...header, cliente: e.target.value}))} className="p-2 border rounded col-span-2" placeholder="CLIENTE" />
                                <datalist id="client-list">{clientHistory.map(c => <option key={c} value={c} />)}</datalist>
                                <input value={header.maquina} onChange={toUppercase(e => setHeader({...header, maquina: e.target.value}))} className="p-2 border rounded font-bold" placeholder="MÁQUINA" />
                            </div>
                            <div className="mb-4">
                                <label className="text-xs font-bold text-slate-700">TAMAÑO PAQUETE</label>
                                <input type="number" value={packageSize} onChange={e => setPackageSize(Number(e.target.value))} className="p-2 border rounded w-full font-bold" />
                            </div>
                            <div className="space-y-4">
                                {pieces.map((p) => (
                                    <div key={p.id} className="bg-slate-50 p-3 rounded border relative">
                                        <div className="grid grid-cols-3 gap-2 mb-2">
                                            <input list="pieces-list" value={p.pieza} onChange={toUppercase(e => updatePiece(p.id, 'pieza', e.target.value))} className="col-span-2 p-1 border rounded font-bold" placeholder="PIEZA" />
                                            <datalist id="pieces-list">{pieceHistory.map(ph => <option key={ph} value={ph} />)}</datalist>
                                            <input value={p.talla} onChange={toUppercase(e => updatePiece(p.id, 'talla', e.target.value))} className="p-1 border rounded" placeholder="TALLA" />
                                        </div>
                                        <div className="grid grid-cols-3 gap-2 mb-2">
                                            <input value={p.programa} onChange={toUppercase(e => updatePiece(p.id, 'programa', e.target.value))} className="col-span-2 p-1 border rounded" placeholder="PROGRAMA" />
                                            <input type="number" value={p.totalPedido} onChange={e => updatePiece(p.id, 'totalPedido', e.target.value)} className="p-1 border rounded font-bold" placeholder="CANTIDAD" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input type="number" value={p.peso} onChange={e => updatePiece(p.id, 'peso', e.target.value)} className="p-1 border rounded text-xs" placeholder="PESO (g)" />
                                            <input type="number" value={p.tiempo} onChange={e => updatePiece(p.id, 'tiempo', e.target.value)} className="p-1 border rounded text-xs" placeholder="TIEMPO (min)" />
                                        </div>
                                        {pieces.length > 1 && <button onClick={() => removePiece(p.id)} className="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full p-1 border"><Icon name="x" size={12} /></button>}
                                    </div>
                                ))}
                                <button onClick={addPiece} className="w-full py-2 border-dashed border-2 text-slate-500 text-xs font-bold rounded">+ OTRA PIEZA</button>
                            </div>
                        </div>
                        <div className="flex flex-col h-full">
                            <ThreadingEditor data={threadingData} onChange={setThreadingData} />
                            <button onClick={handleSubmit} className="mt-6 w-full bg-slate-900 text-white py-3 rounded-lg font-bold shadow hover:bg-slate-800 flex items-center justify-center gap-2"><Icon name="save" /> GUARDAR EN CLOUD</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE: VISTA DETALLE ORDEN ---
        const OrderView = ({ order, config, onBack }) => {
            const [entry, setEntry] = useState({ tejedor: '', fecha: new Date().toISOString().split('T')[0], defectos: '', agujas: '' });
            
            const markFinished = (pkgId) => {
                if (!entry.tejedor || !entry.fecha) return alert("Falta Tejedor o Fecha.");
                
                // Actualizar solo el paquete específico en Firebase
                const pkgIndex = order.progreso.findIndex(p => p.id === pkgId);
                if (pkgIndex === -1) return;

                const updates = {};
                updates[`orders/${order.id}/progreso/${pkgIndex}/tejedor`] = entry.tejedor.toUpperCase();
                updates[`orders/${order.id}/progreso/${pkgIndex}/fecha`] = entry.fecha;
                updates[`orders/${order.id}/progreso/${pkgIndex}/defectos`] = entry.defectos;
                updates[`orders/${order.id}/progreso/${pkgIndex}/agujas`] = entry.agujas;
                updates[`orders/${order.id}/progreso/${pkgIndex}/finished`] = true;

                db.ref().update(updates);
                setEntry(prev => ({ ...prev, defectos: '', agujas: '' }));
            };

            const toggleArchive = () => {
                db.ref(`orders/${order.id}/status`).set(order.status === 'ARCHIVADO' ? 'EN PROCESO' : 'ARCHIVADO');
            };

            const pending = order.progreso?.filter(p => !p.finished) || [];
            const done = order.progreso?.filter(p => p.finished).reverse() || [];
            const pct = order.totalPedido ? Math.round((done.length / (order.progreso?.length || 1)) * 100) : 0;

            return (
                <div className="bg-white min-h-screen">
                    <div className="no-print p-4 border-b flex justify-between bg-slate-50 sticky top-0 z-10">
                        <button onClick={onBack} className="flex items-center gap-2 text-slate-600 font-bold"><Icon name="arrow-left"/> Volver</button>
                        <div className="flex gap-2">
                            <button onClick={toggleArchive} className={`px-3 py-1 rounded font-bold text-xs flex gap-2 items-center text-white ${order.status==='ARCHIVADO' ? 'bg-orange-500' : 'bg-green-600'}`}>
                                <Icon name="archive" size={14}/> {order.status === 'ARCHIVADO' ? 'Desarchivar' : 'Archivar'}
                            </button>
                            <button onClick={() => window.print()} className="bg-slate-800 text-white px-3 py-1 rounded font-bold text-xs flex gap-2 items-center"><Icon name="printer" size={14}/> Imprimir</button>
                        </div>
                    </div>
                    <div className="p-8 print:p-0">
                        <div className="print-section-top">
                            <div className="flex justify-between items-start border-b-2 border-black pb-1 mb-2">
                                <div><h1 className="text-4xl font-black uppercase tracking-tighter">{order.cliente}</h1><div className="text-lg font-bold font-mono">{order.displayId}</div></div>
                                <div className="text-right"><div className="bg-black text-white px-3 text-xs font-bold uppercase mb-1">Máquina</div><div className="text-5xl font-black leading-none">{order.maquina}</div></div>
                            </div>
                            <div className="flex gap-1 flex-grow overflow-hidden"> 
                                <div className="w-1/2 flex flex-col"> 
                                    <div className="flex border border-black text-center divide-x divide-black bg-slate-100 print:bg-transparent">
                                        <div className="flex-1 p-1"><div className="text-[10px] font-bold uppercase">Código</div><div className="text-xl font-black">{order.codigo}</div></div>
                                        <div className="flex-1 p-1"><div className="text-[10px] font-bold uppercase">Total</div><div className="text-xl font-black">{order.totalPedido}</div></div>
                                        <div className="flex-1 p-1"><div className="text-[10px] font-bold uppercase">Paquetes</div><div className="text-xl font-black">{order.progreso?.length}</div></div>
                                    </div>
                                    <div className="border border-black p-1 mt-1 font-bold text-center text-sm">{order.pieza} {order.isMerged && '(SET)'}</div>
                                    <div className="flex-grow border border-black relative overflow-hidden flex flex-col mt-1">
                                        <div className="bg-black text-white text-[9px] font-bold text-center uppercase">Enhebrado</div>
                                        <table className="threading-table-print text-left">
                                            <thead><tr className="bg-gray-200 border-b border-black"><th className="p-0.5 border-r border-black">Pos</th><th className="p-0.5 border-r border-black">Material</th><th className="p-0.5 text-center">%</th></tr></thead>
                                            <tbody>{order.threading?.map((r,i)=><tr key={i} className="border-b border-black"><td className="pl-1 border-r border-black font-bold">{r.guia}</td><td className="pl-1 border-r border-black truncate">{r.material}</td><td className="text-center font-bold">{r.porcentaje}</td></tr>))}</tbody>
                                        </table>
                                    </div>
                                </div>
                                <div className="w-1/2 border border-black flex items-center justify-center relative"><span className="absolute top-0 left-0 bg-black text-white text-[9px] px-1">{order.codigo}</span><SmartImage repoUrls={config.repoUrls} codigo={order.codigo} className="max-w-full max-h-full object-contain" /></div>
                            </div>
                        </div>
                        <div className="print-section-bottom print-only mt-2">
                             <h3 className="font-bold uppercase text-xs border-b mb-1">Control Paquetes</h3>
                             <table className="w-full package-table-print border border-black">
                                <thead><tr className="bg-gray-200"><th>Paquete</th><th>Tejedor</th><th>Fecha</th><th>Def.</th><th>OK</th></tr></thead>
                                <tbody>
                                    {order.progreso?.map(p => (
                                        <tr key={p.id} className="production-row-h">
                                            <td className="border border-black font-bold">{p.cantidad} pzs ({p.paqueteNum}/{p.paquetesTotales})</td>
                                            <td className="border border-black">{p.tejedor}</td>
                                            <td className="border border-black">{p.fecha}</td>
                                            <td className="border border-black text-center">{p.defectos}</td>
                                            <td className="border border-black text-center">{p.finished?'✓':''}</td>
                                        </tr>
                                    ))}
                                </tbody>
                             </table>
                        </div>
                        <div className="no-print mt-6 bg-slate-50 p-4 rounded border">
                            <h3 className="font-bold mb-4">Captura Digital ({pending.length} pendientes)</h3>
                            <div className="flex gap-2 mb-4">
                                <input placeholder="Tejedor" value={entry.tejedor} onChange={toUppercase(e=>setEntry({...entry,tejedor:e.target.value}))} className="border p-2 rounded flex-1"/>
                                <input type="date" value={entry.fecha} onChange={e=>setEntry({...entry,fecha:e.target.value})} className="border p-2 rounded"/>
                                <input placeholder="Def." type="number" value={entry.defectos} onChange={e=>setEntry({...entry,defectos:e.target.value})} className="border p-2 w-20 rounded"/>
                            </div>
                            <div className="max-h-60 overflow-y-auto border bg-white rounded">
                                <table className="w-full text-sm">
                                    <tbody>
                                        {pending.map(pkg => (
                                            <tr key={pkg.id} className="border-t hover:bg-indigo-50">
                                                <td className="p-2 font-bold">{pkg.cantidad} pzs ({pkg.piezaNombre} #{pkg.paqueteNum})</td>
                                                <td className="p-1 text-center"><button onClick={() => markFinished(pkg.id)} className="bg-green-600 text-white p-1 rounded text-xs font-bold">Registrar</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- FLUJO DE CREACIÓN ---
        const CreationFlow = ({ orders, onSelectOrder, onStartNew }) => {
            const [filter, setFilter] = useState('');
            const filtered = orders.filter(o => filter && (o.codigo.includes(filter.toUpperCase()) || o.cliente.includes(filter.toUpperCase()))).slice(0, 5);

            return (
                <div className="max-w-4xl mx-auto bg-white rounded-xl shadow p-6 my-6">
                    <h2 className="font-bold text-xl mb-4">Crear Nueva Orden</h2>
                    <div className="grid grid-cols-2 gap-6">
                        <div className="border p-6 rounded bg-indigo-50 text-center cursor-pointer hover:bg-indigo-100" onClick={onStartNew}>
                            <Icon name="file-plus" size={40} className="mx-auto text-indigo-600 mb-2"/>
                            <div className="font-bold">DESDE CERO</div>
                        </div>
                        <div className="border p-6 rounded bg-slate-50">
                            <div className="font-bold mb-2 text-center flex gap-2 justify-center"><Icon name="copy"/> COPIAR EXISTENTE</div>
                            <input placeholder="Buscar Código o Cliente..." className="w-full p-2 border rounded mb-2" value={filter} onChange={toUppercase(e=>setFilter(e.target.value))} />
                            {filtered.map(o => (
                                <div key={o.id} onClick={() => onSelectOrder(o)} className="text-xs p-2 border-b bg-white hover:bg-blue-50 cursor-pointer flex justify-between">
                                    <span>{o.codigo} - {o.cliente}</span><span className="font-bold text-indigo-500">COPIAR</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE: AJUSTES ---
        const SettingsModal = ({ config, onClose }) => {
            const [local, setLocal] = useState({ ...config });
            
            const handleSave = () => {
                db.ref('config').set(local);
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded w-11/12 max-w-lg">
                        <h2 className="font-bold mb-4">Configuración Cloud</h2>
                        <label className="block text-xs font-bold mb-1">Repositorio Imágenes</label>
                        <input className="w-full border p-2 mb-4 text-sm" value={local.repoUrls[0]} onChange={e=>setLocal({...local,repoUrls:[e.target.value]})}/>
                        <label className="block text-xs font-bold mb-1">Consecutivo</label>
                        <input className="w-full border p-2 mb-4 text-sm" type="number" value={local.sequenceCounter} onChange={e=>setLocal({...local,sequenceCounter:parseInt(e.target.value)})}/>
                        <div className="flex justify-end gap-2">
                            <button onClick={onClose} className="px-3 py-1">Cancelar</button>
                            <button onClick={handleSave} className="bg-indigo-600 text-white px-3 py-1 rounded font-bold">Guardar</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [view, setView] = useState('list');
            const [orders, setOrders] = useState([]); 
            const [config, setConfig] = useState(defaultConfig); 
            const [yarnInventory, setYarnInventory] = useState(defaultInventory);
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [orderToCopy, setOrderToCopy] = useState(null); 
            const [filterClient, setFilterClient] = useState('ALL');
            const [loading, setLoading] = useState(true);
            const [showSettings, setShowSettings] = useState(false);

            // --- ESCUCHAS DE FIREBASE (REALTIME) ---
            useEffect(() => {
                lucide.createIcons();

                const dbRef = firebase.database().ref();
                
                // Escuchar todo de una vez (o por partes)
                dbRef.on('value', (snap) => {
                    const val = snap.val();
                    if (val) {
                        if (val.config) setConfig(val.config);
                        if (val.inventory) setYarnInventory(val.inventory);
                        if (val.orders) {
                            const list = Object.values(val.orders);
                            setOrders(list);
                            // Actualizar la orden seleccionada si existe
                            if (selectedOrder) {
                                const updated = list.find(o => o.id === selectedOrder.id);
                                if (updated) setSelectedOrder(updated);
                            }
                        } else {
                            setOrders([]);
                        }
                    }
                    setLoading(false);
                });

                return () => dbRef.off();
            }, []); // Sin dependencias para que solo se suscriba una vez

            // --- ACCIONES FIREBASE ---
            const handleSaveOrder = (newOrders) => {
                const updates = {};
                // Actualizar contador
                updates['config/sequenceCounter'] = config.sequenceCounter + 1;
                // Guardar órdenes
                newOrders.forEach(o => {
                    updates['orders/' + o.id] = o;
                });
                db.ref().update(updates);
                setView('list'); setOrderToCopy(null);
            };

            const allClients = [...new Set(orders.map(o => o.cliente))].sort();
            const allPieces = [...new Set(orders.flatMap(o => o.isMerged ? o.subPiecesData.map(p=>p.pieza) : [o.pieza]))].sort();
            const pendingOrders = orders.filter(o => (filterClient==='ALL' || o.cliente===filterClient) && o.status!=='ARCHIVADO').sort((a,b)=>b.id-a.id);
            const archivedOrders = orders.filter(o => (filterClient==='ALL' || o.cliente===filterClient) && o.status==='ARCHIVADO').sort((a,b)=>b.id-a.id);

            if(loading) return <div className="h-screen flex flex-col items-center justify-center font-bold text-slate-500"><Icon name="cloud" size={48} className="animate-bounce mb-4 text-indigo-500"/>Conectando a Firebase...</div>;

            return (
                <div className="min-h-screen bg-slate-100 pb-10">
                    <nav className="bg-slate-900 text-white p-3 flex justify-between no-print">
                        <div className="font-bold flex gap-2"><Icon name="cloud"/> Producción v8.2</div>
                        <div className="flex gap-4">
                             <button onClick={()=>setView('inventory')} className="text-sm font-bold flex items-center gap-1 hover:text-indigo-400"><Icon name="warehouse" size={18}/> Stock</button>
                             <button onClick={()=>setShowSettings(true)}><Icon name="settings"/></button>
                        </div>
                    </nav>

                    {view === 'list' && (
                        <div className="max-w-6xl mx-auto p-6">
                            <div className="flex justify-between items-end mb-6">
                                <div className="flex gap-2 overflow-x-auto pb-1">
                                    <button onClick={()=>setFilterClient('ALL')} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient==='ALL'?'bg-indigo-600 text-white':'bg-white'}`}>TODOS</button>
                                    {allClients.map(c=><button key={c} onClick={()=>setFilterClient(c)} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient===c?'bg-indigo-600 text-white':'bg-white'}`}>{c}</button>)}
                                </div>
                                <button onClick={()=>setView('creation-flow')} className="bg-indigo-600 text-white px-4 py-2 rounded font-bold shadow flex gap-2"><Icon name="plus"/> NUEVO</button>
                            </div>
                            
                            <h3 className="font-bold text-slate-500 mb-2 border-b">EN PROCESO ({pendingOrders.length})</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                {pendingOrders.map(o => {
                                    const total = o.progreso?.filter(p => p.finished).reduce((a,b)=>a+(b.cantidad||0),0)||0;
                                    const pct = o.totalPedido ? Math.min(100, Math.round((total/o.totalPedido)*100)) : 0;
                                    return (
                                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg">
                                            <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                            <div className="font-bold">{o.cliente}</div>
                                            <div className="text-sm text-slate-500 mb-2">{o.pieza} <span className="text-xs text-indigo-500">({o.codigo})</span></div>
                                            <div className="w-full bg-slate-100 h-1.5 rounded-full mb-1"><div className="bg-green-500 h-full rounded-full" style={{width:`${pct}%`}}></div></div>
                                        </div>
                                    )
                                })}
                            </div>

                            <h3 className="font-bold text-slate-500 mb-2 border-b opacity-50">ARCHIVADOS ({archivedOrders.length})</h3>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 opacity-60">
                                {archivedOrders.map(o => (
                                    <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-3 rounded border cursor-pointer hover:shadow">
                                        <div className="text-xs font-bold text-slate-400">{o.displayId}</div>
                                        <div className="font-bold text-sm">{o.cliente}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'inventory' && <YarnInventory inventory={yarnInventory} onBack={() => setView('list')} />}
                    {view === 'creation-flow' && <CreationFlow orders={orders} onSelectOrder={(o) => { setOrderToCopy(o); setView('create'); }} onStartNew={() => setView('create')} />}
                    {view === 'create' && <MultiOrderForm config={config} onSave={handleSaveOrder} onCancel={()=>{setView('list'); setOrderToCopy(null);}} initialOrder={orderToCopy} clientHistory={allClients} pieceHistory={allPieces}/>}
                    {view === 'detail' && selectedOrder && <OrderView order={selectedOrder} config={config} onBack={()=>{setView('list');setSelectedOrder(null)}} />}
                    {showSettings && <SettingsModal config={config} onClose={()=>setShowSettings(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
