<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Textil v5.0 - Enhebrado y Tiempos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* ESTILOS DE IMPRESIÓN */
        @media print {
            @page { margin: 0.5cm; size: letter portrait; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            /* Layout de Media Hoja Ajustado */
            .print-section-top { 
                height: 48vh; 
                overflow: hidden; 
                border-bottom: 2px dashed #000;
                margin-bottom: 1vh;
                display: flex;
                flex-direction: column;
            }
            .print-section-bottom { height: 48vh; display: block; }
            
            /* Tablas de impresión con bordes negros fuertes */
            table, th, td { border: 1px solid black !important; border-collapse: collapse; }
            
            /* Fuente condensada para la tabla de enhebrado */
            .threading-table-print { font-size: 8pt; width: 100%; }
            .threading-table-print th { background-color: #ddd !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- UTILIDADES ---
        const generateID = (clientName, sequence, pieceName) => {
            const clientInitial = clientName ? clientName.charAt(0).toUpperCase() : 'X';
            const seqString = String(sequence).padStart(6, '0');
            let suffix = 'xx';
            if (pieceName) {
                const lower = pieceName.toLowerCase();
                if (lower.includes('+') || lower.includes('juego')) suffix = 'SET';
                else if (lower.includes('manga') && lower.includes('larga')) suffix = 'ml';
                else if (lower.includes('manga') && lower.includes('corta')) suffix = 'mc'; 
                else suffix = lower.substring(0, 2);
            }
            return `${clientInitial}-${seqString}-${suffix}`;
        };

        const Icon = ({ name, size = 18, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;

        // --- COMPONENTE IMAGEN INTELIGENTE ---
        const SmartImage = ({ repoUrl, codigo, className }) => {
            const [imgSrc, setImgSrc] = useState(null);
            const [attempt, setAttempt] = useState('jpg');

            useEffect(() => {
                if(!repoUrl || !codigo) return;
                const cleanBase = repoUrl.endsWith('/') ? repoUrl : repoUrl + '/';
                setImgSrc(`${cleanBase}${codigo}.jpg`);
                setAttempt('jpg');
            }, [repoUrl, codigo]);

            const handleError = () => {
                if (attempt === 'jpg') {
                    const cleanBase = repoUrl.endsWith('/') ? repoUrl : repoUrl + '/';
                    setImgSrc(`${cleanBase}${codigo}.png`);
                    setAttempt('png');
                } else {
                    setAttempt('fail');
                }
            };

            if (attempt === 'fail' || !repoUrl) return <div className={`flex flex-col items-center justify-center bg-slate-100 text-slate-400 border-2 border-dashed ${className}`}><Icon name="image-off" size={32} /><span className="text-[10px] font-bold mt-1">NO IMAGEN</span></div>;
            return <img src={imgSrc} alt={codigo} className={className} onError={handleError} />;
        };

        // --- COMPONENTE EDITOR DE ENHEBRADO ---
        const ThreadingEditor = ({ data, onChange }) => {
            const addRow = () => onChange([...data, { id: Date.now(), guia: '', material: '', tension: '' }]);
            const updateRow = (id, field, val) => onChange(data.map(r => r.id === id ? { ...r, [field]: val } : r));
            const removeRow = (id) => onChange(data.filter(r => r.id !== id));

            return (
                <div className="border rounded bg-white overflow-hidden">
                    <div className="bg-slate-200 p-2 text-xs font-bold flex justify-between items-center">
                        <span>TABLA DE ENHEBRADO</span>
                        <button onClick={addRow} className="text-indigo-600 flex items-center gap-1 hover:underline"><Icon name="plus" size={14}/> Agregar Hilo</button>
                    </div>
                    {data.length === 0 ? (
                        <div className="p-4 text-center text-xs text-slate-400 cursor-pointer hover:bg-slate-50" onClick={addRow}>+ Click para agregar configuración de hilos</div>
                    ) : (
                        <table className="w-full text-xs text-left">
                            <thead className="bg-slate-50 text-slate-500">
                                <tr>
                                    <th className="p-2 w-16">Guía/#</th>
                                    <th className="p-2">Material / Color</th>
                                    <th className="p-2 w-20">Tensión</th>
                                    <th className="p-2 w-8"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {data.map((row, i) => (
                                    <tr key={row.id}>
                                        <td className="p-1"><input className="w-full border rounded p-1" placeholder="#" value={row.guia} onChange={e=>updateRow(row.id,'guia',e.target.value)} /></td>
                                        <td className="p-1"><input className="w-full border rounded p-1" placeholder="Ej: Algodón Negro" value={row.material} onChange={e=>updateRow(row.id,'material',e.target.value)} /></td>
                                        <td className="p-1"><input className="w-full border rounded p-1" placeholder="Ej: 5.0" value={row.tension} onChange={e=>updateRow(row.id,'tension',e.target.value)} /></td>
                                        <td className="p-1 text-center"><button onClick={()=>removeRow(row.id)} className="text-red-400 hover:text-red-600"><Icon name="x" size={14}/></button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                </div>
            );
        };

        // --- FORMULARIO DE LOTE ---
        const MultiOrderForm = ({ config, onSave, onCancel }) => {
            const [header, setHeader] = useState({
                codigo: '', cliente: '', maquina: '', 
                fechaInicio: new Date().toISOString().split('T')[0], fechaEntrega: ''
            });
            
            // Estado para la tabla de enhebrado (Común para el lote)
            const [threadingData, setThreadingData] = useState([]);

            const [pieces, setPieces] = useState([
                { id: 1, pieza: 'Blusa', talla: 'Unitalla', totalPedido: '', peso: '', tiempo: '', porcentaje: '' }
            ]);

            const addPiece = () => setPieces([...pieces, { id: Date.now(), pieza: '', talla: 'Unitalla', totalPedido: '', peso: '', tiempo: '', porcentaje: '' }]);
            const updatePiece = (id, f, v) => setPieces(pieces.map(p => p.id === id ? { ...p, [f]: v } : p));
            const removePiece = (id) => pieces.length > 1 && setPieces(pieces.filter(p => p.id !== id));

            const handleSubmit = () => {
                if(!header.codigo || !header.cliente || !header.maquina) return alert("Falta Código, Cliente o Máquina");

                const shouldMerge = pieces.length > 1 && confirm(`¿Quieres JUNTAR estas ${pieces.length} piezas en una sola orden?`);
                let finalOrders = [];

                const commonData = {
                    cliente: header.cliente, maquina: header.maquina, codigo: header.codigo,
                    fechaInicio: header.fechaInicio, fechaFin: header.fechaEntrega,
                    batchSequence: config.sequenceCounter,
                    status: 'En Proceso', progreso: [],
                    threading: threadingData // Guardamos la tabla
                };

                if (shouldMerge) {
                    finalOrders.push({
                        ...commonData,
                        id: Date.now(),
                        displayId: generateID(header.cliente, config.sequenceCounter, "Set"),
                        pieza: `Juego: ${pieces.map(p => p.pieza).join(' + ')}`,
                        talla: pieces[0].talla,
                        totalPedido: pieces[0].totalPedido,
                        // Concatenamos datos técnicos para la vista combinada
                        peso: pieces.reduce((a,b)=> a + (Number(b.peso)||0), 0),
                        tiempo: pieces.reduce((a,b)=> a + (Number(b.tiempo)||0), 0),
                        porcentaje: pieces[0].porcentaje, // Tomamos el primero o promedio
                        isMerged: true
                    });
                } else {
                    finalOrders = pieces.map((p, index) => ({
                        ...commonData,
                        id: Date.now() + index,
                        displayId: generateID(header.cliente, config.sequenceCounter, p.pieza),
                        pieza: p.pieza, talla: p.talla, totalPedido: p.totalPedido,
                        peso: p.peso, tiempo: p.tiempo, porcentaje: p.porcentaje
                    }));
                }
                onSave(finalOrders);
            };

            return (
                <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-xl my-6 overflow-hidden">
                    <div className="bg-slate-800 text-white p-4 flex justify-between items-center">
                        <h2 className="font-bold flex items-center gap-2"><Icon name="file-plus" /> Nuevo Lote Producción</h2>
                        <button onClick={onCancel} className="text-sm underline">Cancelar</button>
                    </div>
                    
                    <div className="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* COLUMNA IZQUIERDA: DATOS GENERALES Y PIEZAS */}
                        <div>
                            <div className="bg-indigo-50 p-4 rounded-lg border-2 border-indigo-100 mb-6">
                                <label className="block text-xs font-black text-indigo-900 mb-1">CÓDIGO DE DISEÑO</label>
                                <div className="flex gap-4">
                                    <input value={header.codigo} onChange={e => setHeader({...header, codigo: e.target.value.toUpperCase()})} className="flex-1 text-2xl font-black p-2 border-2 border-indigo-300 rounded uppercase" placeholder="EJ: M026" autoFocus />
                                    <div className="w-16 h-16 bg-white border rounded overflow-hidden">
                                        <SmartImage repoUrl={config.repoUrl} codigo={header.codigo} className="w-full h-full object-cover" />
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3 mb-6">
                                <input value={header.cliente} onChange={e => setHeader({...header, cliente: e.target.value})} className="p-2 border rounded text-sm" placeholder="Cliente" />
                                <input value={header.maquina} onChange={e => setHeader({...header, maquina: e.target.value})} className="p-2 border rounded text-sm font-bold" placeholder="Máquina #" />
                            </div>

                            <div className="space-y-4">
                                <div className="text-xs font-bold text-slate-500 border-b pb-1">DETALLES DE PIEZAS</div>
                                {pieces.map((p, idx) => (
                                    <div key={p.id} className="bg-slate-50 p-3 rounded border relative">
                                        <div className="flex gap-2 mb-2">
                                            <input list="parts" value={p.pieza} onChange={e => updatePiece(p.id, 'pieza', e.target.value)} className="flex-1 p-1 border rounded text-sm font-bold" placeholder="Nombre Pieza" />
                                            <input value={p.talla} onChange={e => updatePiece(p.id, 'talla', e.target.value)} className="w-20 p-1 border rounded text-sm" placeholder="Talla" />
                                            <input type="number" value={p.totalPedido} onChange={e => updatePiece(p.id, 'totalPedido', e.target.value)} className="w-20 p-1 border rounded text-sm font-bold" placeholder="Cant." />
                                        </div>
                                        <div className="flex gap-2">
                                            <div className="flex-1 relative">
                                                <span className="absolute right-2 top-1.5 text-[10px] text-slate-400">g</span>
                                                <input type="number" value={p.peso} onChange={e => updatePiece(p.id, 'peso', e.target.value)} className="w-full p-1 border rounded text-xs" placeholder="Peso" />
                                            </div>
                                            <div className="flex-1 relative">
                                                <span className="absolute right-2 top-1.5 text-[10px] text-slate-400">min</span>
                                                <input type="number" value={p.tiempo} onChange={e => updatePiece(p.id, 'tiempo', e.target.value)} className="w-full p-1 border rounded text-xs" placeholder="Tiempo" />
                                            </div>
                                            <div className="flex-1 relative">
                                                <span className="absolute right-2 top-1.5 text-[10px] text-slate-400">%</span>
                                                <input type="number" value={p.porcentaje} onChange={e => updatePiece(p.id, 'porcentaje', e.target.value)} className="w-full p-1 border rounded text-xs" placeholder="%" />
                                            </div>
                                        </div>
                                        {pieces.length > 1 && <button onClick={() => removePiece(p.id)} className="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full p-1 border hover:bg-red-200"><Icon name="x" size={12} /></button>}
                                    </div>
                                ))}
                                <datalist id="parts"><option value="Blusa"/><option value="Manga"/><option value="Cuello"/></datalist>
                                <button onClick={addPiece} className="w-full py-2 border-2 border-dashed text-slate-500 text-xs font-bold rounded hover:bg-slate-50">+ Agregar Otra Pieza</button>
                            </div>
                        </div>

                        {/* COLUMNA DERECHA: TABLA DE ENHEBRADO */}
                        <div className="flex flex-col h-full">
                            <label className="text-xs font-bold text-slate-700 mb-2 block">CONFIGURACIÓN DE MÁQUINA / ENHEBRADO</label>
                            <div className="flex-grow">
                                <ThreadingEditor data={threadingData} onChange={setThreadingData} />
                            </div>
                            <button onClick={handleSubmit} className="mt-6 w-full bg-slate-900 text-white py-3 rounded-lg font-bold shadow hover:bg-slate-800 flex items-center justify-center gap-2">
                                <Icon name="save" /> Guardar Orden
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- VISTA DETALLE / IMPRESIÓN ---
        const OrderView = ({ order, config, onBack, onUpdate }) => {
            const [entry, setEntry] = useState({ fecha: new Date().toISOString().split('T')[0], tejedor: '', produccion: '' });
            
            const addProgress = () => {
                if(!entry.produccion) return;
                const newP = [...(order.progreso||[]), { ...entry, id: Date.now(), produccion: Number(entry.produccion) }];
                onUpdate(order.id, 'progreso', newP);
                setEntry({...entry, produccion: ''});
            };

            const totalProd = order.progreso?.reduce((a,b)=>a+b.produccion,0) || 0;
            const pct = order.totalPedido ? Math.round((totalProd/order.totalPedido)*100) : 0;

            return (
                <div className="bg-white min-h-screen">
                    {/* Header Pantalla */}
                    <div className="no-print p-4 border-b flex justify-between bg-slate-50 sticky top-0 z-10">
                        <button onClick={onBack} className="flex items-center gap-2 text-slate-600 font-bold"><Icon name="arrow-left"/> Volver</button>
                        <button onClick={() => window.print()} className="px-4 py-1 bg-slate-800 text-white rounded font-bold flex gap-2 items-center text-xs"><Icon name="printer" size={14}/> Imprimir</button>
                    </div>

                    <div className="p-8 print:p-0">
                        {/* --- SECCIÓN SUPERIOR (MEDIA HOJA) --- */}
                        <div className="print-section-top">
                            {/* Cabecera Principal */}
                            <div className="flex justify-between items-start border-b-2 border-black pb-1 mb-2">
                                <div className="w-2/3">
                                    <h1 className="text-4xl font-black uppercase leading-none tracking-tighter">{order.cliente}</h1>
                                    <div className="text-lg font-bold font-mono mt-1">{order.displayId}</div>
                                </div>
                                <div className="w-1/3 text-right">
                                    <div className="bg-black text-white inline-block px-3 py-0.5 text-xs font-bold uppercase mb-1">Máquina</div>
                                    <div className="text-5xl font-black leading-none">{order.maquina}</div>
                                </div>
                            </div>

                            {/* Cuerpo de Datos */}
                            <div className="flex gap-3 flex-grow overflow-hidden">
                                {/* Columna Izquierda: Datos Técnicos y Tabla */}
                                <div className="w-1/2 flex flex-col gap-2">
                                    <div className="flex border border-black text-center divide-x divide-black bg-slate-100 print:bg-transparent">
                                        <div className="flex-1 p-1">
                                            <div className="text-[9px] font-bold uppercase">Código</div>
                                            <div className="text-xl font-black">{order.codigo}</div>
                                        </div>
                                        <div className="flex-1 p-1">
                                            <div className="text-[9px] font-bold uppercase">Pieza</div>
                                            <div className="text-sm font-bold truncate">{order.pieza}</div>
                                        </div>
                                        <div className="flex-1 p-1">
                                            <div className="text-[9px] font-bold uppercase">Total</div>
                                            <div className="text-xl font-black">{order.totalPedido}</div>
                                        </div>
                                    </div>

                                    {/* Nuevos Campos: Peso, Tiempo, % */}
                                    <div className="flex border border-black text-center divide-x divide-black">
                                        <div className="flex-1 p-1">
                                            <div className="text-[9px] font-bold uppercase text-slate-500">Peso</div>
                                            <div className="font-bold">{order.peso || '-'} <span className="text-[9px]">g</span></div>
                                        </div>
                                        <div className="flex-1 p-1">
                                            <div className="text-[9px] font-bold uppercase text-slate-500">Tiempo</div>
                                            <div className="font-bold">{order.tiempo || '-'} <span className="text-[9px]">min</span></div>
                                        </div>
                                        <div className="flex-1 p-1">
                                            <div className="text-[9px] font-bold uppercase text-slate-500">%</div>
                                            <div className="font-bold">{order.porcentaje || '-'}</div>
                                        </div>
                                    </div>

                                    {/* Tabla de Enhebrado Impresa */}
                                    <div className="flex-grow border border-black relative overflow-hidden flex flex-col">
                                        <div className="bg-black text-white text-[9px] font-bold px-1 text-center uppercase">Tabla de Enhebrado</div>
                                        {order.threading && order.threading.length > 0 ? (
                                            <div className="flex-grow overflow-hidden">
                                                <table className="threading-table-print text-[9px] w-full text-left">
                                                    <thead>
                                                        <tr className="bg-gray-200 border-b border-black">
                                                            <th className="p-1 w-8 border-r border-black">Pos.</th>
                                                            <th className="p-1 border-r border-black">Material</th>
                                                            <th className="p-1 w-10 text-center">Tens.</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {order.threading.map((row, i) => (
                                                            <tr key={i} className="border-b border-black h-4">
                                                                <td className="pl-1 border-r border-black font-bold">{row.guia}</td>
                                                                <td className="pl-1 border-r border-black truncate">{row.material}</td>
                                                                <td className="text-center">{row.tension}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ) : (
                                            <div className="flex items-center justify-center h-full text-xs italic text-gray-400">Sin datos de enhebrado</div>
                                        )}
                                    </div>
                                </div>

                                {/* Columna Derecha: Imagen */}
                                <div className="w-1/2 border border-black flex items-center justify-center p-1 bg-white relative">
                                    <div className="absolute top-0 left-0 bg-black text-white text-[9px] px-1">REF: {order.codigo}</div>
                                    <SmartImage repoUrl={config.repoUrl} codigo={order.codigo} className="max-w-full max-h-full object-contain" />
                                </div>
                            </div>
                        </div>

                        {/* --- SECCIÓN INFERIOR (TABLA MANUAL) --- */}
                        <div className="print-section-bottom print-only mt-2">
                            <h3 className="text-center font-bold uppercase text-xs mb-1 bg-black text-white py-0.5">Control de Producción</h3>
                            <table className="w-full text-xs border border-black">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="border border-black p-1 w-16">Fecha</th>
                                        <th className="border border-black p-1 w-12">Turno</th>
                                        <th className="border border-black p-1">Tejedor</th>
                                        <th className="border border-black p-1 w-16">Prod.</th>
                                        <th className="border border-black p-1">Obs/Defectos</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {[...Array(18)].map((_, i) => (
                                        <tr key={i} className="h-6">
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* --- VISTA DIGITAL (PANTALLA) --- */}
                        <div className="no-print mt-6 bg-slate-50 p-4 rounded border">
                            <h3 className="font-bold mb-4">Captura Digital</h3>
                            <div className="flex gap-2 items-end mb-4">
                                <input type="date" value={entry.fecha} onChange={e=>setEntry({...entry,fecha:e.target.value})} className="border p-2 rounded text-sm"/>
                                <input placeholder="Tejedor" value={entry.tejedor} onChange={e=>setEntry({...entry,tejedor:e.target.value})} className="border p-2 rounded text-sm flex-1"/>
                                <input placeholder="Cant." type="number" value={entry.produccion} onChange={e=>setEntry({...entry,produccion:e.target.value})} className="border p-2 rounded text-sm w-20"/>
                                <button onClick={addProgress} className="bg-indigo-600 text-white p-2 rounded"><Icon name="plus"/></button>
                            </div>
                            {/* Renderizar tabla de enhebrado en pantalla también para referencia */}
                            {order.threading && order.threading.length > 0 && (
                                <div className="mb-4 bg-white p-2 border rounded">
                                    <h4 className="text-xs font-bold text-slate-500 mb-2">Tabla de Enhebrado</h4>
                                    <table className="w-full text-xs">
                                        <thead className="bg-slate-100"><tr><th className="text-left p-1">Pos</th><th className="text-left p-1">Material</th><th className="text-left p-1">Tensión</th></tr></thead>
                                        <tbody>
                                            {order.threading.map((r,i)=><tr key={i} className="border-b"><td className="p-1 font-bold">{r.guia}</td><td className="p-1">{r.material}</td><td className="p-1">{r.tension}</td></tr>)}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const SettingsModal = ({ config, onSave, onClose }) => {
            const [local, setLocal] = useState(config);
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded w-96">
                        <h2 className="font-bold mb-4">Configuración</h2>
                        <input className="w-full border p-2 mb-2 text-sm" placeholder="URL GitHub" value={local.repoUrl} onChange={e=>setLocal({...local,repoUrl:e.target.value})}/>
                        <input className="w-full border p-2 mb-4 text-sm" type="number" placeholder="Consecutivo" value={local.sequenceCounter} onChange={e=>setLocal({...local,sequenceCounter:parseInt(e.target.value)||1})}/>
                        <div className="flex justify-end gap-2"><button onClick={onClose}>Cancelar</button><button onClick={()=>onSave(local)} className="bg-indigo-600 text-white px-3 py-1 rounded">Guardar</button></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('list');
            const [orders, setOrders] = useState(() => JSON.parse(localStorage.getItem('v5_orders')) || []);
            const [config, setConfig] = useState(() => JSON.parse(localStorage.getItem('v5_config')) || { repoUrl: '', sequenceCounter: 1 });
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [filterClient, setFilterClient] = useState('ALL');

            useEffect(() => {
                localStorage.setItem('v5_orders', JSON.stringify(orders));
                localStorage.setItem('v5_config', JSON.stringify(config));
                lucide.createIcons();
            }, [orders, config, view]);

            const handleSave = (newOrders) => {
                setOrders([...newOrders, ...orders]);
                setConfig({...config, sequenceCounter: config.sequenceCounter + 1});
                setView('list');
            };

            const updateOrder = (id, f, v) => {
                const updated = orders.map(o => o.id === id ? { ...o, [f]: v } : o);
                setOrders(updated);
                if(selectedOrder?.id === id) setSelectedOrder({...selectedOrder, [f]: v});
            };

            const clients = [...new Set(orders.map(o => o.cliente))].sort();
            const filtered = orders.filter(o => (filterClient === 'ALL' || o.cliente === filterClient) && o.status !== 'Archivado');

            return (
                <div className="min-h-screen bg-slate-100 pb-10">
                    <nav className="bg-slate-900 text-white p-3 flex justify-between no-print">
                        <div className="font-bold flex gap-2"><Icon name="box"/> Producción v5.0</div>
                        <button onClick={()=>setShowSettings(true)}><Icon name="settings"/></button>
                    </nav>

                    {view === 'list' && (
                        <div className="max-w-6xl mx-auto p-6">
                            <div className="flex justify-between items-end mb-6">
                                <div className="flex gap-2 overflow-x-auto pb-1">
                                    <button onClick={()=>setFilterClient('ALL')} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient==='ALL'?'bg-indigo-600 text-white':'bg-white'}`}>Todos</button>
                                    {clients.map(c=><button key={c} onClick={()=>setFilterClient(c)} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient===c?'bg-indigo-600 text-white':'bg-white'}`}>{c}</button>)}
                                </div>
                                <button onClick={()=>setView('create')} className="bg-indigo-600 text-white px-4 py-2 rounded font-bold shadow flex gap-2"><Icon name="plus"/> Nuevo</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {filtered.map(o => {
                                    const pct = o.totalPedido ? Math.round(((o.progreso?.reduce((a,b)=>a+b.produccion,0)||0)/o.totalPedido)*100) : 0;
                                    return (
                                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg">
                                            <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                            <div className="font-bold">{o.cliente}</div>
                                            <div className="text-sm text-slate-500 mb-2">{o.pieza} <span className="text-xs text-indigo-500">({o.codigo})</span></div>
                                            <div className="w-full bg-slate-100 h-1.5 rounded-full mb-1"><div className="bg-green-500 h-full rounded-full" style={{width:`${pct}%`}}></div></div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    )}

                    {view === 'create' && <MultiOrderForm config={config} onSave={handleSave} onCancel={()=>setView('list')} />}
                    {view === 'detail' && selectedOrder && <OrderView order={selectedOrder} config={config} onBack={()=>{setView('list');setSelectedOrder(null)}} onUpdate={updateOrder} />}
                    {showSettings && <SettingsModal config={config} onSave={c=>{setConfig(c);setShowSettings(false)}} onClose={()=>setShowSettings(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
