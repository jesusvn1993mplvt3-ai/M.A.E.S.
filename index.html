<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Industrial (Neumorphism)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS Consolidado */
        
        /* Uso de Mixins para Neumorphism */
        /* Nota: Esto simula un mixin CSS, en CSS puro se repiten las propiedades */
        .neumorphic-style {
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: 8px 8px 15px var(--shadow-dark),
                        -8px -8px 15px var(--shadow-light);
            transition: all 0.2s ease;
        }

        :root {
            /* --- VARIABLES BASE (TEMA NEUMORPHISM) --- */
            --bg-color: #e0e0e0;
            --main-color: #6d6d6d;
            --shadow-light: #ffffff;
            --shadow-dark: #a3a3a3;
            --btn-bg: #e0e0e0;
            --btn-text: #6d6d6d;
            --title-color: #4a4a4a;
        }

        /* --- TEMA HACKER (Modificador) --- */
        .hacker-theme {
            --bg-color: #101010;
            --main-color: #00ff41; /* Verde neón */
            --shadow-light: #202020;
            --shadow-dark: #000000;
            --btn-bg: #1a1a1a;
            --btn-text: #00ff41;
            --title-color: #00cc33;
        }

        /* --- TEMA COLORFUL (Modificador) --- */
        .colorful-theme {
            --bg-color: #f7f7f7;
            --main-color: #333333;
            --shadow-light: #ffffff;
            --shadow-dark: #cccccc;
            --btn-bg: linear-gradient(135deg, #42a5f5, #26a69a);
            --btn-text: #ffffff;
            --title-color: #42a5f5;
        }


        /* === ESTILOS BASE === */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* === ENCABEZADOS Y ALINEACIÓN === */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            color: var(--title-color);
        }

        .left-align, .right-align {
            display: flex;
            flex-direction: column;
        }

        .left-align {
            align-items: flex-start; /* Inventario y Calcetín a la izquierda */
        }

        .right-align {
            align-items: flex-end; /* Santoni a la derecha */
        }

        .main-title {
            /* Fuente grande y responsive, ajustada 'al ras' */
            font-size: 10vw; 
            line-height: 0.8; 
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sub-title {
            font-size: 6vw;
            line-height: 0.8;
            margin-top: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* === TARJETA Y BOTONES DE ACCESO === */
        .access-card {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
            border-radius: 30px;
            /* Aplicación de Neumorphism */
            background: var(--bg-color);
            box-shadow: 8px 8px 15px var(--shadow-dark),
                        -8px -8px 15px var(--shadow-light);
        }

        .icon-button {
            height: 120px; 
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: var(--btn-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            
            /* Neumorphism para el botón */
            background: var(--btn-bg);
            border-radius: 20px;
            box-shadow: 5px 5px 10px var(--shadow-dark),
                        -5px -5px 10px var(--shadow-light);
            transition: all 0.2s ease;
        }

        .icon-button i {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .icon-button:active {
            /* Efecto 'presionado' de Neumorphism */
            box-shadow: inset 4px 4px 8px var(--shadow-dark),
                        inset -4px -4px 8px var(--shadow-light);
        }

        /* === CONTROLES DE RADIO (Sin Volumen) === */
        .media-controls {
            display: flex;
            gap: 15px;
            padding: 15px;
            margin-top: 30px;
            width: fit-content;
            border-radius: 40px;
            /* Aplicación de Neumorphism */
            background: var(--bg-color);
            box-shadow: 8px 8px 15px var(--shadow-dark),
                        -8px -8px 15px var(--shadow-light);
        }

        .media-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--btn-text);
            display: flex;
            justify-content: center;
            align-items: center;

            /* Neumorphism para el botón circular */
            background: var(--btn-bg);
            box-shadow: 4px 4px 8px var(--shadow-dark),
                        -4px -4px 8px var(--shadow-light);
            transition: all 0.2s ease;
        }

        .media-button.large {
            width: 70px;
            height: 70px;
            font-size: 24px;
        }

        .media-button:active {
            box-shadow: inset 3px 3px 6px var(--shadow-dark),
                        inset -3px -3px 6px var(--shadow-light);
        }

        .ia-button {
            opacity: 0.5; 
            cursor: not-allowed;
            font-size: 16px;
        }

        /* === CONTROL DE TEMAS === */
        .theme-switcher {
            margin-bottom: 20px;
            text-align: right;
        }
        .theme-switcher button {
            padding: 8px 15px;
            margin: 5px;
            border: 1px solid var(--main-color);
            background: transparent;
            color: var(--main-color);
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .theme-switcher button:hover {
            background: var(--main-color);
            color: var(--bg-color);
        }


        /* === ESTILOS ESPECÍFICOS PARA TEMA HACKER === */
        .hacker-theme .main-title,
        .hacker-theme .sub-title {
            /* Efecto 'glow' */
            text-shadow: 0 0 5px var(--main-color), 0 0 10px var(--main-color);
        }

        .hacker-theme .access-card,
        .hacker-theme .media-controls {
            border: 1px solid var(--main-color);
        }
        
        .hacker-theme .icon-button {
            border-radius: 5px;
        }

        /* === ESTILOS ESPECÍFICOS PARA TEMA COLORFUL === */
        .colorful-theme .icon-button {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .colorful-theme .icon-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container" id="app-container">

        <div class="theme-switcher">
            <button onclick="setTheme('neumorphism')">Neumorphism</button>
            <button onclick="setTheme('hacker')">Hacker</button>
            <button onclick="setTheme('colorful')">Colorido</button>
        </div>

        <header class="header">
            <div class="left-align">
                <h1 class="main-title">INVENTARIO</h1>
                <h2 class="sub-title">CALCETÍN</h2>
            </div>
            <div class="right-align">
                <h1 class="main-title">SANTONI</h1>
            </div>
        </header>

        <div class="access-card">
            
            <button class="icon-button"><i class="fas fa-warehouse"></i> Stock</button>
            <button class="icon-button"><i class="fas fa-shopping-cart"></i> Pedidos</button>
            <button class="icon-button"><i class="fas fa-tools"></i> Mantenimiento</button>
            <button class="icon-button"><i class="fas fa-industry"></i> Producción</button>

            <button class="icon-button"><i class="fas fa-search-location"></i> Rastreo</button>
            <button class="icon-button"><i class="fas fa-file-invoice"></i> Facturas</button>
            <button class="icon-button"><i class="fas fa-tshirt"></i> Diseños</button>
            <button class="icon-button"><i class="fas fa-chart-line"></i> Reportes</button>
        </div>
        
        <div class="media-controls">
            <button class="media-button large"><i class="fas fa-play"></i></button>
            
            <button class="media-button"><i class="fas fa-stop"></i></button>

            <button class="media-button ia-button" disabled><i class="fas fa-robot"></i> IA</button>
        </div>

    </div>

    <script>
        // JavaScript Consolidado
        document.addEventListener('DOMContentLoaded', () => {
            // Establece el tema Neumorphism por defecto al cargar, o carga el guardado
            const savedTheme = localStorage.getItem('appTheme');
            setTheme(savedTheme || 'neumorphism');
        });

        function setTheme(themeName) {
            const container = document.getElementById('app-container');
            
            // Elimina las clases de tema existentes
            container.classList.remove('neumorphism-theme', 'hacker-theme', 'colorful-theme');
            
            // Añade la clase del nuevo tema
            if (themeName === 'neumorphism') {
                 // No hace falta añadir una clase especial para el tema base, 
                 // pero lo hacemos por si hay estilos que dependen explícitamente de ella
                container.classList.add('neumorphism-theme');
            } else if (themeName === 'hacker') {
                container.classList.add('hacker-theme');
            } else if (themeName === 'colorful') {
                container.classList.add('colorful-theme');
            }
            
            // Almacena la preferencia del usuario
            localStorage.setItem('appTheme', themeName);
        }
    </script>
</body>
</html>
