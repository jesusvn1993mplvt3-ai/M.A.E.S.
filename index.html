<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antojitos La G√ºerita</title>
    <style>
        /* ESTILOS (El dise√±o visual) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation; /* Mejora respuesta en m√≥viles */
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 5px solid #ffeb3b;
        }

        h1 {
            color: #d81b60;
            margin-top: 0;
            font-size: 1.8rem;
            text-shadow: 1px 1px 0px #ffeb3b;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .timer-box { color: #d32f2f; }
        .score-box { color: #388e3c; }

        /* AREA DEL CLIENTE */
        .customer-area {
            background-color: #fff3e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px dashed #ff9800;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .customer-speech {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-style: italic;
        }

        .order-emoji {
            font-size: 4rem;
            animation: bounce 0.5s infinite alternate;
        }

        /* LA COCINA (BOTONES) */
        .kitchen-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .food-btn {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .food-btn span { font-size: 2rem; }

        .food-btn:active { transform: scale(0.95); }
        .food-btn:hover { background-color: #f1f8e9; border-color: #8bc34a; }

        /* PANTALLAS DE ESTADO */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }

        .hidden { display: none !important; }

        button.start-btn {
            background-color: #ffeb3b;
            color: #d81b60;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 235, 59, 0.4);
            transition: transform 0.2s;
        }
        
        button.start-btn:hover { transform: scale(1.1); }

        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }
        
        /* Feedback visual */
        .correct { animation: greenFlash 0.2s; }
        .wrong { animation: redShake 0.3s; }

        @keyframes greenFlash { 0% {background: #fff;} 50% {background: #b9f6ca;} 100% {background: #fff;} }
        @keyframes redShake { 0% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} 100% {transform: translateX(0);} }

    </style>
</head>
<body>

    <div class="game-container" id="gameBox">
        <h1>üåÆ Antojitos La G√ºerita</h1>
        
        <div class="stats">
            <div class="score-box">Ventas: $<span id="score">0</span></div>
            <div class="timer-box">Tiempo: <span id="time">30</span>s</div>
        </div>

        <div class="customer-area">
            <div class="customer-speech" id="customerText">¬°Esperando clientes!</div>
            <div class="order-emoji" id="orderEmoji">üë©‚Äçüç≥</div>
        </div>

        <div class="kitchen-grid">
            <button class="food-btn" onclick="submitOrder('taco')">
                <span>üåÆ</span> Taco Pastor
            </button>
            <button class="food-btn" onclick="submitOrder('quesadilla')">
                <span>üßÄ</span> Quesadilla
            </button>
            <button class="food-btn" onclick="submitOrder('elote')">
                <span>üåΩ</span> Elote
            </button>
            <button class="food-btn" onclick="submitOrder('refresco')">
                <span>ü•§</span> Refresco
            </button>
        </div>
    </div>

    <div id="startScreen" class="overlay">
        <h1>üë©‚Äçüç≥ ¬°A cocinar!</h1>
        <p>Atiende r√°pido antes de que se enojen.</p>
        <button class="start-btn" onclick="startGame()">Abrir Puesto</button>
    </div>

    <div id="gameOverScreen" class="overlay hidden">
        <h1>üò¢ ¬°Se acab√≥!</h1>
        <p>Ganancia total: $<span id="finalScore">0</span></p>
        <p id="rankText">Buen intento</p>
        <button class="start-btn" onclick="startGame()">Intentar de nuevo</button>
    </div>

    <script>
        // LOGICA DEL JUEGO (JavaScript)
        
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let currentOrder = '';
        
        // Base de datos de frases y pedidos
        const orders = [
            { id: 'taco', emoji: 'üåÆ', text: '¬°Dos de pastor con todo!' },
            { id: 'quesadilla', emoji: 'üßÄ', text: '¬°Una queca con queso!' },
            { id: 'elote', emoji: 'üåΩ', text: '¬°Un elote con chilito!' },
            { id: 'refresco', emoji: 'ü•§', text: '¬°Me das una coquita!' }
        ];

        const ranks = [
            { score: 0, text: "Novata en el comal" },
            { score: 100, text: "Ayudante de cocina" },
            { score: 250, text: "La Patrona del Barrio" },
            { score: 500, text: "¬°LEYENDA DE LA GARNACHA!" }
        ];

        function startGame() {
            // Reiniciar variables
            score = 0;
            timeLeft = 30;
            document.getElementById('score').innerText = score;
            document.getElementById('time').innerText = timeLeft;
            
            // Ocultar pantallas
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            // Iniciar ciclo
            newOrder();
            
            // Limpiar intervalo anterior si existe
            if(gameInterval) clearInterval(gameInterval);
            
            // Temporizador
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time').innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function newOrder() {
            // Elegir pedido al azar
            const randomIndex = Math.floor(Math.random() * orders.length);
            const order = orders[randomIndex];
            
            currentOrder = order.id;
            
            // Actualizar interfaz
            document.getElementById('orderEmoji').innerText = order.emoji;
            document.getElementById('customerText').innerText = order.text;
        }

        function submitOrder(item) {
            const gameBox = document.getElementById('gameBox');
            
            if (timeLeft <= 0) return; // Si ya acab√≥ el juego, no hacer nada

            if (item === currentOrder) {
                // Acierto
                score += 20; // Ganas dinero
                timeLeft += 1; // Ganas un poco de tiempo extra
                document.getElementById('score').innerText = score;
                document.getElementById('time').innerText = timeLeft;
                
                // Efecto visual
                gameBox.classList.remove('wrong'); // Quitar clase si exist√≠a
                gameBox.classList.add('correct');
                setTimeout(() => gameBox.classList.remove('correct'), 200);

                newOrder();
            } else {
                // Error
                timeLeft -= 3; // Penalizaci√≥n de tiempo
                document.getElementById('time').innerText = timeLeft;
                
                // Efecto visual de error
                gameBox.classList.remove('correct');
                gameBox.classList.add('wrong');
                setTimeout(() => gameBox.classList.remove('wrong'), 300);
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            document.getElementById('gameOverScreen').classList.remove('hidden');
            document.getElementById('finalScore').innerText = score;
            
            // Calcular rango
            let rankTitle = ranks[0].text;
            for(let rank of ranks) {
                if(score >= rank.score) {
                    rankTitle = rank.text;
                }
            }
            document.getElementById('rankText').innerText = `Rango: ${rankTitle}`;
        }
    </script>
</body>
</html>
