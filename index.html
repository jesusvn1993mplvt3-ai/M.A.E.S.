<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Textil v8.0 - Paquetes Detallados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* ESTILOS DE IMPRESI√ìN */
        @media print {
            @page { margin: 0.5cm; size: letter portrait; }
            body { background: white; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            /* Layout de Media Hoja Ajustado */
            .print-section-top { 
                height: 48vh; 
                overflow: hidden; 
                border-bottom: 2px dashed #000;
                margin-bottom: 1vh;
                display: flex;
                flex-direction: column;
            }
            .print-section-bottom { height: 48vh; display: block; }
            
            /* Tablas de impresi√≥n con bordes negros fuertes */
            table, th, td { border: 1px solid black !important; border-collapse: collapse; }
            
            /* Fuente condensada para la tabla de enhebrado (Aumentada a 9pt) */
            .threading-table-print { font-size: 9pt; width: 100%; }
            .threading-table-print th { background-color: #ddd !important; }

             /* Altura de rengl√≥n en tabla de producci√≥n */
            .production-row-h { height: 21px; }
            
            /* Estilo espec√≠fico para la tabla de paquetes */
            .package-table-print { font-size: 10pt; }
            .package-table-print td { padding: 2px 4px; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- UTILIDADES ---
        const generateID = (clientName, sequence, pieceName) => {
            const clientInitial = clientName ? clientName.charAt(0).toUpperCase() : 'X';
            const seqString = String(sequence).padStart(6, '0');
            let suffix = 'xx';
            if (pieceName) {
                const lower = pieceName.toLowerCase();
                if (lower.includes('+') || lower.includes('juego')) suffix = 'SET';
                else if (lower.includes('manga') && lower.includes('larga')) suffix = 'ml';
                else if (lower.includes('manga') && lower.includes('corta')) suffix = 'mc'; 
                else suffix = lower.substring(0, 2);
            }
            return `${clientInitial}-${seqString}-${suffix}`;
        };

        const Icon = ({ name, size = 18, className }) => <i data-lucide={name} width={size} height={size} className={className}></i>;

        // --- COMPONENTE IMAGEN INTELIGENTE ---
        const SmartImage = ({ repoUrl, codigo, className }) => {
            const [imgSrc, setImgSrc] = useState(null);
            const [attempt, setAttempt] = useState('jpg');

            useEffect(() => {
                if(!repoUrl || !codigo) return;
                const cleanBase = repoUrl.endsWith('/') ? repoUrl : repoUrl + '/';
                setImgSrc(`${cleanBase}${codigo}.jpg`);
                setAttempt('jpg');
            }, [repoUrl, codigo]);

            const handleError = () => {
                if (attempt === 'jpg') {
                    const cleanBase = repoUrl.endsWith('/') ? repoUrl : repoUrl + '/';
                    setImgSrc(`${cleanBase}${codigo}.png`);
                    setAttempt('png');
                } else {
                    setAttempt('fail');
                }
            };

            if (attempt === 'fail' || !repoUrl) return <div className={`flex flex-col items-center justify-center bg-slate-100 text-slate-400 border-2 border-dashed ${className}`}><Icon name="image-off" size={32} /><span className="text-[10px] font-bold mt-1">NO IMAGEN</span></div>;
            return <img src={imgSrc} alt={codigo} className={className} onError={handleError} />;
        };

        // --- COMPONENTE EDITOR DE ENHEBRADO ---
        const ThreadingEditor = ({ data, onChange }) => {
            const addRow = () => onChange([...data, { id: Date.now(), guia: '', material: '', sis: '', porcentaje: '' }]);
            const updateRow = (id, field, val) => onChange(data.map(r => r.id === id ? { ...r, [field]: val } : r));
            const removeRow = (id) => onChange(data.filter(r => r.id !== id));

            // Calcular suma de porcentajes
            const totalPercent = data.reduce((sum, row) => sum + (Number(row.porcentaje) || 0), 0);

            return (
                <div className="border rounded bg-white overflow-hidden">
                    <div className="bg-slate-200 p-2 text-xs font-bold flex justify-between items-center">
                        <span>TABLA DE ENHEBRADO (Composici√≥n de Hilos)</span>
                        <button onClick={addRow} className="text-indigo-600 flex items-center gap-1 hover:underline"><Icon name="plus" size={14}/> Agregar Hilo</button>
                    </div>
                    {data.length === 0 ? (
                        <div className="p-4 text-center text-xs text-slate-400 cursor-pointer hover:bg-slate-50" onClick={addRow}>+ Click para agregar configuraci√≥n de hilos</div>
                    ) : (
                        <table className="w-full text-xs text-left">
                            <thead className="bg-slate-50 text-slate-500">
                                <tr>
                                    <th className="p-2 w-16">Gu√≠a/#</th>
                                    <th className="p-2">Material / Color</th>
                                    <th className="p-2 w-16 text-center">SIS.</th> 
                                    <th className="p-2 w-16 text-center">Porcentaje %</th>
                                    <th className="p-2 w-8"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {data.map((row, i) => (
                                    <tr key={row.id}>
                                        <td className="p-1"><input className="w-full border rounded p-1" placeholder="#" value={row.guia} onChange={e=>updateRow(row.id,'guia',e.target.value)} /></td>
                                        <td className="p-1"><input className="w-full border rounded p-1" placeholder="Ej: Algod√≥n Negro" value={row.material} onChange={e=>updateRow(row.id,'material',e.target.value)} /></td>
                                        <td className="p-1 relative">
                                            <input className="w-full border rounded p-1 text-center" placeholder="Fino / 10" value={row.sis} onChange={e=>updateRow(row.id,'sis',e.target.value)} /> 
                                        </td>
                                        <td className="p-1 relative">
                                            <input type="number" className="w-full border rounded p-1 text-center" placeholder="30" value={row.porcentaje} onChange={e=>updateRow(row.id,'porcentaje',e.target.value)} />
                                            <span className="absolute right-2 top-2 text-[10px] text-slate-400 no-print">%</span>
                                        </td>
                                        <td className="p-1 text-center"><button onClick={()=>removeRow(row.id)} className="text-red-400 hover:text-red-600"><Icon name="x" size={14}/></button></td>
                                    </tr>
                                ))}
                            </tbody>
                            <tfoot className="bg-slate-100">
                                <tr>
                                    <td colSpan="3" className="p-2 text-right font-bold">Total Composici√≥n:</td>
                                    <td className={`p-2 text-center font-bold ${totalPercent !== 100 ? 'text-red-500' : 'text-green-600'}`}>
                                        {totalPercent}%
                                    </td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    )}
                </div>
            );
        };

        // --- FORMULARIO DE LOTE ---
        const MultiOrderForm = ({ config, onSave, onCancel }) => {
            const [header, setHeader] = useState({
                codigo: '', cliente: '', maquina: '', 
                fechaInicio: new Date().toISOString().split('T')[0], fechaEntrega: ''
            });
            
            const [threadingData, setThreadingData] = useState([]);

            const [pieces, setPieces] = useState([
                { id: 1, pieza: 'Blusa', talla: 'Unitalla', totalPedido: 100, peso: '', tiempo: '' }
            ]);

            const [packageSize, setPackageSize] = useState(50); // Nuevo estado para tama√±o de paquete

            const addPiece = () => setPieces([...pieces, { id: Date.now(), pieza: '', talla: 'Unitalla', totalPedido: '', peso: '', tiempo: '' }]);
            const updatePiece = (id, f, v) => setPieces(pieces.map(p => p.id === id ? { ...p, [f]: v } : p));
            const removePiece = (id) => pieces.length > 1 && setPieces(pieces.filter(p => p.id !== id));

            // Genera la lista de paquetes para una orden fusionada
            const generatePackageList = (pieces, packageSize) => {
                const packages = [];
                let packageIndex = 1;
                let totalPieces = 0;

                pieces.forEach(p => {
                    const totalPiecesInOrder = Number(p.totalPedido) || 0;
                    const size = Number(packageSize) || totalPiecesInOrder;
                    const numPackages = Math.ceil(totalPiecesInOrder / size);
                    
                    for (let i = 1; i <= numPackages; i++) {
                        const count = (i === numPackages) ? (totalPiecesInOrder % size || size) : size;
                        packages.push({
                            id: Date.now() + packages.length + totalPieces, // ID √∫nico para el paquete
                            piezaNombre: p.pieza,
                            cantidad: count, // Cantidad en este paquete
                            totalPedido: totalPiecesInOrder, // Cantidad total de la pieza (para referencia)
                            paqueteNum: i,
                            paquetesTotales: numPackages,
                            tejedor: '',
                            fecha: '',
                            defectos: '',
                            agujas: '',
                            finished: false
                        });
                        totalPieces += 1;
                    }
                });
                return packages;
            };

            const handleSubmit = () => {
                if(!header.codigo || !header.cliente || !header.maquina) return alert("Falta C√≥digo, Cliente o M√°quina");

                const shouldMerge = pieces.length > 1 && confirm(`¬øQuieres JUNTAR estas ${pieces.length} piezas en una sola orden (Recomendado si van en la misma m√°quina)?`);
                let finalOrders = [];

                const commonData = {
                    cliente: header.cliente, maquina: header.maquina, codigo: header.codigo,
                    fechaInicio: header.fechaInicio, fechaFin: header.fechaEntrega,
                    batchSequence: config.sequenceCounter,
                    status: 'En Proceso', 
                    threading: threadingData 
                };

                if (shouldMerge) {
                    const subPiecesData = pieces.map(p => ({
                        pieza: p.pieza,
                        talla: p.talla,
                        totalPedido: Number(p.totalPedido) || 0,
                        peso: p.peso,
                        tiempo: p.tiempo,
                    }));

                    finalOrders.push({
                        ...commonData,
                        id: Date.now(),
                        displayId: generateID(header.cliente, config.sequenceCounter, "Set"),
                        pieza: `Juego: ${subPiecesData.map(p => p.pieza).join(' + ')}`,
                        subPiecesData: subPiecesData, // Datos de las piezas individuales
                        packageSize: Number(packageSize) || 0,
                        // El progreso ahora es la lista de paquetes pregenerada
                        progreso: generatePackageList(pieces, packageSize), 
                        isMerged: true,
                        // Suma total del pedido para el seguimiento general
                        totalPedido: subPiecesData.reduce((sum, p) => sum + p.totalPedido, 0)
                    });
                } else {
                    finalOrders = pieces.map((p, index) => {
                        const packageList = generatePackageList([p], packageSize);
                        return {
                            ...commonData,
                            id: Date.now() + index,
                            displayId: generateID(header.cliente, config.sequenceCounter, p.pieza),
                            pieza: p.pieza, talla: p.talla, totalPedido: p.totalPedido,
                            peso: p.peso, tiempo: p.tiempo,
                            progreso: packageList, // El progreso es la lista de paquetes
                            packageSize: Number(packageSize) || 0,
                            isMerged: false,
                        }
                    });
                }
                onSave(finalOrders);
            };

            return (
                <div className="max-w-5xl mx-auto bg-white rounded-xl shadow-xl my-6 overflow-hidden">
                    <div className="bg-slate-800 text-white p-4 flex justify-between items-center">
                        <h2 className="font-bold flex items-center gap-2"><Icon name="file-plus" /> Nuevo Lote Producci√≥n</h2>
                        <button onClick={onCancel} className="text-sm underline">Cancelar</button>
                    </div>
                    
                    <div className="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* COLUMNA IZQUIERDA: DATOS GENERALES Y PIEZAS */}
                        <div>
                            <div className="bg-indigo-50 p-4 rounded-lg border-2 border-indigo-100 mb-6">
                                <label className="block text-xs font-black text-indigo-900 mb-1">C√ìDIGO DE DISE√ëO</label>
                                <div className="flex gap-4">
                                    <input value={header.codigo} onChange={e => setHeader({...header, codigo: e.target.value.toUpperCase()})} className="flex-1 text-2xl font-black p-2 border-2 border-indigo-300 rounded uppercase" placeholder="EJ: M026" autoFocus />
                                    <div className="w-16 h-16 bg-white border rounded overflow-hidden">
                                        <SmartImage repoUrl={config.repoUrl} codigo={header.codigo} className="w-full h-full object-cover" />
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-3 gap-3 mb-6">
                                <input value={header.cliente} onChange={e => setHeader({...header, cliente: e.target.value})} className="p-2 border rounded text-sm col-span-2" placeholder="Cliente" />
                                <input value={header.maquina} onChange={e => setHeader({...header, maquina: e.target.value})} className="p-2 border rounded text-sm font-bold" placeholder="M√°quina #" />
                            </div>

                            <div className="mb-4">
                                <label className="block text-xs font-bold text-slate-700 mb-1">Cantidad por Paquete (Piezas)</label>
                                <input 
                                    type="number" 
                                    value={packageSize} 
                                    onChange={e => setPackageSize(Number(e.target.value) || 0)} 
                                    className="p-2 border rounded text-lg font-bold w-full" 
                                    placeholder="Ej: 50" 
                                    min="1"
                                />
                            </div>

                            <div className="space-y-4">
                                <div className="text-xs font-bold text-slate-500 border-b pb-1">DETALLES DE PIEZAS</div>
                                {pieces.map((p, idx) => (
                                    <div key={p.id} className="bg-slate-50 p-3 rounded border relative">
                                        <div className="grid grid-cols-4 gap-2 mb-2">
                                            <input list="parts" value={p.pieza} onChange={e => updatePiece(p.id, 'pieza', e.target.value)} className="col-span-2 p-1 border rounded text-sm font-bold" placeholder="Nombre Pieza (Ej: Blusa)" />
                                            <input value={p.talla} onChange={e => updatePiece(p.id, 'talla', e.target.value)} className="p-1 border rounded text-sm" placeholder="Talla" />
                                            <input type="number" value={p.totalPedido} onChange={e => updatePiece(p.id, 'totalPedido', e.target.value)} className="p-1 border rounded text-sm font-bold" placeholder="Cant." />
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <div className="relative">
                                                <span className="absolute right-2 top-1.5 text-[10px] text-slate-400">g/kg</span>
                                                <input type="number" value={p.peso} onChange={e => updatePiece(p.id, 'peso', e.target.value)} className="w-full p-1 border rounded text-xs" placeholder="Peso" />
                                            </div>
                                            <div className="relative">
                                                <span className="absolute right-2 top-1.5 text-[10px] text-slate-400">min</span>
                                                <input type="number" value={p.tiempo} onChange={e => updatePiece(p.id, 'tiempo', e.target.value)} className="w-full p-1 border rounded text-xs" placeholder="Tiempo" />
                                            </div>
                                        </div>
                                        {pieces.length > 1 && <button onClick={() => removePiece(p.id)} className="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full p-1 border hover:bg-red-200"><Icon name="x" size={12} /></button>}
                                    </div>
                                ))}
                                <datalist id="parts"><option value="Frente"/><option value="Espalda"/><option value="Manga Larga"/><option value="Manga Corta"/><option value="Cuello"/></datalist>
                                <button onClick={addPiece} className="w-full py-2 border-2 border-dashed text-slate-500 text-xs font-bold rounded hover:bg-slate-50">+ Agregar Otra Pieza</button>
                            </div>
                        </div>

                        {/* COLUMNA DERECHA: TABLA DE ENHEBRADO */}
                        <div className="flex flex-col h-full">
                            <label className="text-xs font-bold text-slate-700 mb-2 block">CONFIGURACI√ìN DE M√ÅQUINA / ENHEBRADO</label>
                            <div className="flex-grow">
                                <ThreadingEditor data={threadingData} onChange={setThreadingData} />
                            </div>
                            <button onClick={handleSubmit} className="mt-6 w-full bg-slate-900 text-white py-3 rounded-lg font-bold shadow hover:bg-slate-800 flex items-center justify-center gap-2">
                                <Icon name="save" /> Guardar Orden
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- VISTA DETALLE / IMPRESI√ìN ---
        const OrderView = ({ order, config, onBack, onUpdate }) => {
            const [entry, setEntry] = useState({ tejedor: '', fecha: new Date().toISOString().split('T')[0], defectos: '', agujas: '' });
            
            // Calculamos totales
            const totalProdPackages = order.progreso?.filter(p => p.finished).reduce((a, b) => a + (b.cantidad || 0), 0) || 0;
            const totalPzOrdered = order.totalPedido || order.progreso?.reduce((a, b) => a + (b.cantidad || 0), 0) || 0;
            const pct = totalPzOrdered ? Math.round((totalProdPackages / totalPzOrdered) * 100) : 0;
            const totalPackages = order.progreso?.length || 0;
            const completedPackages = order.progreso?.filter(p => p.finished).length || 0;
            
            // Funci√≥n para marcar un paquete como terminado
            const markPackageAsFinished = (packageId) => {
                // Validaci√≥n b√°sica: Debe haber tejedor y fecha
                if (!entry.tejedor || !entry.fecha) {
                    alert("Por favor, ingresa el nombre del Tejedor y la Fecha.");
                    return;
                }
                
                const updatedProgreso = order.progreso.map(pkg => {
                    if (pkg.id === packageId) {
                        return {
                            ...pkg,
                            tejedor: entry.tejedor,
                            fecha: entry.fecha,
                            defectos: entry.defectos,
                            agujas: entry.agujas,
                            finished: true,
                        };
                    }
                    return pkg;
                });
                onUpdate(order.id, 'progreso', updatedProgreso);

                // Limpiar campos de captura despu√©s de registrar
                setEntry(prev => ({ 
                    ...prev, 
                    defectos: '', 
                    agujas: '',
                    // Mantener tejedor y fecha para la siguiente captura r√°pida
                }));
            };

            // Componente para mostrar detalles de las piezas (solo para √≥rdenes compuestas)
            const PieceDetails = ({ data }) => (
                <div className="border border-black p-1.5 text-xs">
                    <div className="font-bold text-[9px] uppercase mb-1 border-b border-black pb-0.5">Detalles de Pieza</div>
                    {data.map((p, i) => (
                        <div key={i} className={`flex ${i < data.length - 1 ? 'border-b border-gray-200' : ''}`}>
                            <div className="w-1/2 font-bold text-slate-700 truncate pr-1">{p.pieza} ({p.talla})</div>
                            <div className="w-1/4 text-center">{p.totalPedido} pzs</div>
                            <div className="w-1/4 text-right">{p.peso || '-'} g/kg</div>
                        </div>
                    ))}
                </div>
            );

            // Determinar los paquetes pendientes
            const pendingPackages = order.progreso?.filter(p => !p.finished) || [];
            const completedPackagesData = order.progreso?.filter(p => p.finished).reverse() || [];


            return (
                <div className="bg-white min-h-screen">
                    {/* Header Pantalla */}
                    <div className="no-print p-4 border-b flex justify-between bg-slate-50 sticky top-0 z-10">
                        <button onClick={onBack} className="flex items-center gap-2 text-slate-600 font-bold"><Icon name="arrow-left"/> Volver</button>
                        <button onClick={() => window.print()} className="px-4 py-1 bg-slate-800 text-white rounded font-bold flex gap-2 items-center text-xs"><Icon name="printer" size={14}/> Imprimir</button>
                    </div>

                    <div className="p-8 print:p-0">
                        {/* --- SECCI√ìN SUPERIOR (MEDIA HOJA) --- */}
                        <div className="print-section-top">
                            {/* Cabecera Principal */}
                            <div className="flex justify-between items-start border-b-2 border-black pb-1 mb-2">
                                <div className="w-2/3">
                                    <h1 className="text-4xl font-black uppercase leading-none tracking-tighter">{order.cliente}</h1>
                                    <div className="text-lg font-bold font-mono mt-1">{order.displayId}</div>
                                </div>
                                <div className="w-1/3 text-right">
                                    <div className="bg-black text-white inline-block px-3 py-0.5 text-xs font-bold uppercase mb-1">M√°quina</div>
                                    <div className="text-5xl font-black leading-none">{order.maquina}</div>
                                </div>
                            </div>

                            {/* Cuerpo de Datos (Optimizado) */}
                            <div className="flex gap-1 flex-grow overflow-hidden"> 
                                {/* Columna Izquierda: Datos T√©cnicos y Tabla */}
                                <div className="w-1/2 flex flex-col"> 
                                    
                                    {/* C√≥digo, Pieza, Total, Paquetes */}
                                    <div className="flex border border-black text-center divide-x divide-black bg-slate-100 print:bg-transparent">
                                        <div className="flex-1 p-1">
                                            <div className="text-[10px] font-bold uppercase">C√≥digo</div>
                                            <div className="text-xl font-black">{order.codigo}</div>
                                        </div>
                                        <div className="flex-1 p-1">
                                            <div className="text-[10px] font-bold uppercase">Pedido Total</div>
                                            <div className="text-xl font-black">{totalPzOrdered} pzs</div>
                                        </div>
                                        <div className="flex-1 p-1">
                                            <div className="text-[10px] font-bold uppercase">Paquetes</div>
                                            <div className="text-xl font-black">{totalPackages}</div>
                                        </div>
                                    </div>
                                    
                                    {/* Detalles de Pieza / Peso / Tiempo */}
                                    {order.isMerged ? (
                                        <PieceDetails data={order.subPiecesData} />
                                    ) : (
                                        <div className="border border-black p-1.5">
                                            <div className="flex divide-x divide-black mb-1">
                                                <div className="flex-1 text-center p-0.5">
                                                    <div className="text-[9px] font-bold uppercase text-slate-500 leading-none">Pieza</div>
                                                    <div className="text-base font-bold leading-none">{order.pieza}</div>
                                                </div>
                                                <div className="flex-1 text-center p-0.5">
                                                    <div className="text-[9px] font-bold uppercase text-slate-500 leading-none">Peso</div>
                                                    <div className="text-base font-bold leading-none">{order.peso || '-'} <span className="text-[9px]">g/kg</span></div>
                                                </div>
                                                <div className="flex-1 text-center p-0.5">
                                                    <div className="text-[9px] font-bold uppercase text-slate-500 leading-none">Tiempo</div> 
                                                    <div className="text-base font-bold leading-none">{order.tiempo || '-'} <span className="text-[9px]">min</span></div> 
                                                </div>
                                            </div>
                                        </div>
                                    )}


                                    {/* Tabla de Enhebrado Impresa (M√°s grande) */}
                                    <div className="flex-grow border border-black relative overflow-hidden flex flex-col mt-1">
                                        <div className="bg-black text-white text-[9px] font-bold px-1 text-center uppercase">Tabla de Enhebrado (Composici√≥n)</div>
                                        {order.threading && order.threading.length > 0 ? (
                                            <div className="flex-grow overflow-hidden">
                                                <table className="threading-table-print text-[9pt] w-full text-left"> 
                                                    <thead>
                                                        <tr className="bg-gray-200 border-b border-black">
                                                            <th className="p-0.5 w-8 border-r border-black">Pos.</th>
                                                            <th className="p-0.5 border-r border-black">Material / Color</th>
                                                            <th className="p-0.5 w-10 text-center border-r border-black">SIS.</th> 
                                                            <th className="p-0.5 w-10 text-center">%</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {order.threading.map((row, i) => (
                                                            <tr key={i} className="border-b border-black h-4">
                                                                <td className="pl-1 border-r border-black font-bold">{row.guia}</td>
                                                                <td className="pl-1 border-r border-black truncate">{row.material}</td>
                                                                <td className="text-center border-r border-black">{row.sis}</td> 
                                                                <td className="text-center font-bold">{row.porcentaje}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        ) : (
                                            <div className="flex items-center justify-center h-full text-sm italic text-gray-400">Sin datos de enhebrado</div>
                                        )}
                                    </div>
                                </div>

                                {/* Columna Derecha: Imagen */}
                                <div className="w-1/2 border border-black flex items-center justify-center p-1 bg-white relative">
                                    <div className="absolute top-0 left-0 bg-black text-white text-[9px] px-1">REF: {order.codigo}</div>
                                    <SmartImage repoUrl={config.repoUrl} codigo={order.codigo} className="max-w-full max-h-full object-contain" />
                                </div>
                            </div>
                        </div>

                        {/* --- SECCI√ìN INFERIOR (TABLA MANUAL - PAQUETES) --- */}
                        <div className="print-section-bottom print-only mt-2">
                            <div className="flex justify-between items-end border-b-2 border-black pb-1 mb-1">
                                <h3 className="font-bold uppercase text-xs">Control de Paquetes ({completedPackages}/{totalPackages} Completados)</h3>
                                <div className="text-xs font-mono">
                                    <span>Prod. total: </span><span className="font-bold">{totalProdPackages} pzs</span> 
                                    <span className="ml-2 font-bold text-green-700">{pct}%</span>
                                </div>
                            </div>
                            
                            <table className="w-full package-table-print border border-black">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="border border-black p-1 w-1/4 text-left">Paquete (Pzs / #)</th>
                                        <th className="border border-black p-1 w-1/4">Tejedor</th>
                                        <th className="border border-black p-1 w-1/5">Fecha</th>
                                        <th className="border border-black p-1 w-1/5">Defectos</th>
                                        <th className="border border-black p-1 w-1/5">Agujas</th>
                                        <th className="border border-black p-1 w-8">OK</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {/* Paquetes no completados (vac√≠os para rellenar a mano) */}
                                    {order.progreso?.map((pkg, i) => (
                                        <tr key={pkg.id} className="production-row-h">
                                            <td className="border border-black font-bold">
                                                {pkg.cantidad} pzs {pkg.paqueteNum}/{pkg.paquetesTotales} <span className="text-xs font-normal text-slate-600">({pkg.piezaNombre})</span>
                                            </td>
                                            {/* Si ya est√° terminado, se llena el resto de los campos */}
                                            {pkg.finished ? (
                                                <>
                                                    <td className="border border-black">{pkg.tejedor}</td>
                                                    <td className="border border-black">{pkg.fecha}</td>
                                                    <td className="border border-black text-center">{pkg.defectos}</td>
                                                    <td className="border border-black text-center">{pkg.agujas}</td>
                                                    <td className="border border-black text-center bg-green-200 font-bold text-green-800">‚úì</td>
                                                </>
                                            ) : (
                                                <>
                                                    <td className="border border-black"></td>
                                                    <td className="border border-black"></td>
                                                    <td className="border border-black"></td>
                                                    <td className="border border-black"></td>
                                                    <td className="border border-black"></td>
                                                </>
                                            )}
                                        </tr>
                                    ))}
                                    {/* Rellenar filas vac√≠as hasta 20 */}
                                    {[...Array(Math.max(0, 20 - totalPackages))].map((_, i) => (
                                        <tr key={`empty-${i}`} className="production-row-h">
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td> 
                                            <td className="border border-black"></td>
                                            <td className="border border-black"></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* --- VISTA DIGITAL (CAPTURA DE PAQUETES) --- */}
                        <div className="no-print mt-6 bg-slate-50 p-4 rounded border">
                            <h3 className="font-bold mb-4">Captura Digital de Paquetes Pendientes ({pendingPackages.length} restantes)</h3>
                            
                            <div className="flex flex-wrap gap-2 items-end mb-4 bg-white p-3 rounded shadow">
                                <input placeholder="Tejedor" value={entry.tejedor} onChange={e=>setEntry({...entry,tejedor:e.target.value})} className="border p-2 rounded text-sm flex-1 min-w-[100px]" required/>
                                <input type="date" value={entry.fecha} onChange={e=>setEntry({...entry,fecha:e.target.value})} className="border p-2 rounded text-sm w-32" required/>
                                <input placeholder="Defectos (unid)" type="number" value={entry.defectos} onChange={e=>setEntry({...entry,defectos:e.target.value})} className="border p-2 rounded text-sm w-28"/>
                                <input placeholder="Agujas (unid)" type="number" value={entry.agujas} onChange={e=>setEntry({...entry,agujas:e.target.value})} className="border p-2 rounded text-sm w-28"/>
                            </div>
                            
                            {/* Lista de Paquetes Pendientes */}
                            <div className="max-h-60 overflow-y-auto border bg-white rounded">
                                {pendingPackages.length === 0 ? (
                                    <div className="p-4 text-center text-slate-400 font-bold">üéâ ¬°No hay paquetes pendientes!</div>
                                ) : (
                                    <table className="w-full text-sm">
                                        <thead className="bg-slate-100 sticky top-0">
                                            <tr>
                                                <th className="text-left p-2 w-2/3">Paquete</th>
                                                <th className="text-center p-2">Acci√≥n</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {pendingPackages.map(pkg => (
                                                <tr key={pkg.id} className="border-t hover:bg-indigo-50">
                                                    <td className="p-2">
                                                        <span className="font-bold">{pkg.cantidad} pzs</span> 
                                                        <span className="text-xs text-slate-600"> ({pkg.piezaNombre} - {pkg.paqueteNum}/{pkg.paquetesTotales})</span>
                                                    </td>
                                                    <td className="p-1 text-center">
                                                        <button 
                                                            onClick={() => markPackageAsFinished(pkg.id)}
                                                            className="bg-green-600 text-white p-1 rounded text-xs font-bold hover:bg-green-700 disabled:opacity-50"
                                                            disabled={!entry.tejedor || !entry.fecha}
                                                        >
                                                            Registrar
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                )}
                            </div>

                            <h4 className="font-bold mt-6 mb-2 text-sm border-b pb-1">Historial Completado ({completedPackagesData.length})</h4>
                            <div className="max-h-40 overflow-y-auto border bg-white rounded">
                                {completedPackagesData.length === 0 ? (
                                    <div className="p-4 text-center text-slate-400 text-xs">A√∫n no hay paquetes terminados.</div>
                                ) : (
                                    <table className="w-full text-xs">
                                        <thead className="bg-slate-100 sticky top-0">
                                            <tr>
                                                <th className="text-left p-1 w-1/3">Paquete</th>
                                                <th className="text-left p-1 w-1/3">Tejedor</th>
                                                <th className="text-center p-1 w-1/5">Fecha</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {completedPackagesData.map(p => (
                                                <tr key={p.id} className="border-t">
                                                    <td className="p-1 font-bold">{p.cantidad} pzs ({p.piezaNombre})</td>
                                                    <td className="p-1">{p.tejedor}</td>
                                                    <td className="p-1 text-center">{p.fecha}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const SettingsModal = ({ config, onSave, onClose }) => {
            const [local, setLocal] = useState(config);
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                    <div className="bg-white p-6 rounded w-96">
                        <h2 className="font-bold mb-4">Configuraci√≥n</h2>
                        <input className="w-full border p-2 mb-2 text-sm" placeholder="URL GitHub (Carpeta de Fotos)" value={local.repoUrl} onChange={e=>setLocal({...local,repoUrl:e.target.value})}/>
                        <input className="w-full border p-2 mb-4 text-sm" type="number" placeholder="Consecutivo" value={local.sequenceCounter} onChange={e=>setLocal({...local,sequenceCounter:parseInt(e.target.value)||1})}/>
                        <div className="flex justify-end gap-2"><button onClick={onClose}>Cancelar</button><button onClick={()=>onSave(local)} className="bg-indigo-600 text-white px-3 py-1 rounded">Guardar</button></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // Cambiado 'v7' a 'v8' para no perder datos viejos si los hubiera
            const [view, setView] = useState('list');
            const [orders, setOrders] = useState(() => JSON.parse(localStorage.getItem('v8_orders')) || []); // Cambiado a v8
            const [config, setConfig] = useState(() => JSON.parse(localStorage.getItem('v8_config')) || { repoUrl: '', sequenceCounter: 1 }); // Cambiado a v8
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [filterClient, setFilterClient] = useState('ALL');

            useEffect(() => {
                localStorage.setItem('v8_orders', JSON.stringify(orders)); // Cambiado a v8
                localStorage.setItem('v8_config', JSON.stringify(config)); // Cambiado a v8
                lucide.createIcons();
            }, [orders, config, view]);

            const handleSave = (newOrders) => {
                setOrders([...newOrders, ...orders]);
                setConfig({...config, sequenceCounter: config.sequenceCounter + 1});
                setView('list');
            };

            const updateOrder = (id, f, v) => {
                const updated = orders.map(o => o.id === id ? { ...o, [f]: v } : o);
                setOrders(updated);
                // Si la orden seleccionada fue actualizada, actualizar el estado de la vista de detalle
                if(selectedOrder?.id === id) setSelectedOrder(updated.find(o => o.id === id));
            };

            const clients = [...new Set(orders.map(o => o.cliente))].sort();
            // Filtrar las √≥rdenes no archivadas
            const filtered = orders.filter(o => (filterClient === 'ALL' || o.cliente === filterClient) && o.status !== 'Archivado');

            return (
                <div className="min-h-screen bg-slate-100 pb-10">
                    <nav className="bg-slate-900 text-white p-3 flex justify-between no-print">
                        <div className="font-bold flex gap-2"><Icon name="box"/> Producci√≥n v8.0</div>
                        <button onClick={()=>setShowSettings(true)}><Icon name="settings"/></button>
                    </nav>

                    {view === 'list' && (
                        <div className="max-w-6xl mx-auto p-6">
                            <div className="flex justify-between items-end mb-6">
                                <div className="flex gap-2 overflow-x-auto pb-1">
                                    <button onClick={()=>setFilterClient('ALL')} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient==='ALL'?'bg-indigo-600 text-white':'bg-white'}`}>Todos</button>
                                    {clients.map(c=><button key={c} onClick={()=>setFilterClient(c)} className={`px-3 py-1 rounded-full text-xs font-bold border ${filterClient===c?'bg-indigo-600 text-white':'bg-white'}`}>{c}</button>)}
                                </div>
                                <button onClick={()=>setView('create')} className="bg-indigo-600 text-white px-4 py-2 rounded font-bold shadow flex gap-2"><Icon name="plus"/> Nuevo</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {filtered.map(o => {
                                    const total = o.progreso?.filter(p => p.finished).reduce((a,b)=>a+(b.cantidad || 0),0)||0;
                                    const pct = o.totalPedido ? Math.min(100, Math.round((total/o.totalPedido)*100)) : 0;
                                    return (
                                        <div key={o.id} onClick={()=>{setSelectedOrder(o); setView('detail')}} className="bg-white p-4 rounded shadow border cursor-pointer hover:shadow-lg">
                                            <div className="flex justify-between mb-2"><span className="font-mono text-xs text-slate-400 font-bold">{o.displayId}</span><span className="bg-slate-100 text-xs px-2 rounded font-bold">MQ-{o.maquina}</span></div>
                                            <div className="font-bold">{o.cliente}</div>
                                            <div className="text-sm text-slate-500 mb-2">{o.pieza} <span className="text-xs text-indigo-500">({o.codigo})</span></div>
                                            <div className="w-full bg-slate-100 h-1.5 rounded-full mb-1"><div className="bg-green-500 h-full rounded-full" style={{width:`${pct}%`}}></div></div>
                                        </div>
                                    )
                                })}
                            </div>
                        </div>
                    )}

                    {view === 'create' && <MultiOrderForm config={config} onSave={handleSave} onCancel={()=>setView('list')} />}
                    {view === 'detail' && selectedOrder && <OrderView order={selectedOrder} config={config} onBack={()=>{setView('list');setSelectedOrder(null)}} onUpdate={updateOrder} />}
                    {showSettings && <SettingsModal config={config} onSave={c=>{setConfig(c);setShowSettings(false)}} onClose={()=>setShowSettings(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
