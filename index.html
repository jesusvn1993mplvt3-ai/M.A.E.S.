<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión y Archivo de Papeletas - Cirineo</title>

    <link id="appIcon" rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">
    <meta name="theme-color" content="#334155">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* ESTILOS DE IMPRESIÓN (4x6 pulgadas) */
        @media print {
            @page {
                size: 4in 6in; /* AQUI: AJUSTADO A 6 PULGADAS */
                margin: 0;
            }
            body { margin: 0; padding: 0; background-color: white; }
            body * { visibility: hidden; }
            .print-area, .print-area * { visibility: visible; }
            .print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .ticket {
                width: 4in;
                height: 6in; /* AQUI: AJUSTADO A 6 PULGADAS */
                page-break-after: always;
                break-after: page;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border: none;
                padding: 0.2in;
                box-sizing: border-box;
                font-family: sans-serif;
                position: relative;
            }
            .ticket:last-child { page-break-after: auto; }
            .no-print { display: none !important; }
            .ticket-image { max-height: 1.5in; } 

            /* Estilo específico para impresión individual */
            .temp-print-container {
                position: absolute;
                left: 0;
                top: 0;
            }
            .temp-print-container .ticket {
                display: flex; 
            }
        }

        /* Estilos de Previsualización en pantalla */
        .preview-card {
            width: 300px;
            height: 450px; /* AQUI: AJUSTADO LA PROPORCIÓN (300px * 6/4 = 450px) */
            overflow: hidden;
            border: 1px dashed #ccc;
            transform: scale(0.9);
            transform-origin: top center;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Configuración Global ---
        const GITHUB_REPO_URL = "https://github.com/jesusvn1993mplvt3-ai/CIRINEO";
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(FIREBASE_CONFIG);
        }
        const db = firebase.firestore();

        // Iconos SVG simples
        const IconPrinter = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>);
        const IconRefresh = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M3 21v-5h5"></path></svg>);
        const IconArchive = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="4" rx="1"></rect><path d="M21 8v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8"></path><path d="M10 12h4"></path></svg>);
        const IconGithub = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.37-1-3.3.38-1.15.38-2.35 0-3.5 0 0-1 0-3 1.5.85-.22 1.5-1.2 1.5-2.5 0-1.25-1.12-2.5-2.5-2.5h-.5c-1.38 0-2.5 1.12-2.5 2.5 0 1.25.65 2.28 1.5 2.5-2 1.5-3 1.5-3 1.5-1.75 0-2.87-1.25-3.5-2.5s-1.75-2.5-2.5-2.5h-.5c-1.38 0-2.5 1.12-2.5 2.5 0 1.25.65 2.28 1.5 2.5-2 1.5-3 1.5-3 1.5-.73 0-1.85-.35-2.5-1A9 9 0 0 0 3 12a9 9 0 0 0 6 8.5c-.75.5-1 1.25-1 2V22"></path></svg>);
        const IconPrintIndividual = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect><path d="M12 21v-3"></path></svg>);


        // COMPONENTE: PAPELETA (Ticket)
        const Ticket = ({ order, currentPack, totalPacks, origin }) => {
            let dateStr = "---";
            try {
                if (order.createdAt) {
                    const d = new Date(order.createdAt);
                    if (!isNaN(d.getTime())) {
                        dateStr = d.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: '2-digit' });
                    }
                }
            } catch (e) { /* silent */ }

            const originColor = origin === 'SANTONI' ? 'text-indigo-800 border-indigo-800' : 'text-teal-800 border-teal-800';
            const originBg = origin === 'SANTONI' ? 'bg-indigo-100' : 'bg-teal-100';

            let displayColor = order.color || "---";
            if (displayColor === "---" && order.threading && order.threading.length > 0) {
                 displayColor = order.threading[0].material || "Varios";
            }
            // URL de la imagen: Usa el campo 'codigo' + .jpg
            const imageUrl = `${GITHUB_REPO_URL}/raw/main/images/${order.codigo}.jpg`;


            return (
                <div className="ticket bg-white flex flex-col justify-between">
                    {/* Header */}
                    <div className="flex justify-between items-center border-b-2 border-black pb-2 mb-2">
                        <h2 className="text-xl font-black tracking-tighter">CIRINEO</h2>
                        <span className={`text-xs font-bold px-2 py-1 rounded border ${originBg} ${originColor}`}>
                            {origin}
                        </span>
                    </div>

                    {/* Cuerpo: Imagen y Datos */}
                    <div className="flex-grow flex gap-2 mb-2">
                        {/* Imagen del Producto */}
                        <div className="w-1/3 flex-shrink-0 flex items-center justify-center border border-gray-300 rounded overflow-hidden p-1 bg-white">
                            <img 
                                src={imageUrl} 
                                alt={order.codigo} 
                                className="ticket-image w-full h-auto object-contain" 
                                onError={(e) => { 
                                    e.target.style.display='none'; 
                                    const container = e.target.closest('div');
                                    container.classList.add('bg-slate-100', 'text-xs', 'text-slate-400', 'font-mono', 'p-2'); 
                                    container.innerHTML = 'IMAGEN NO ENCONTRADA'; 
                                }}
                            />
                        </div>
                        
                        {/* Datos */}
                        <div className="w-2/3 space-y-2">
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Modelo / Partida</div>
                                <div className="text-xl font-black leading-none truncate">{order.codigo}</div>
                                <div className="text-sm font-bold text-gray-700">{order.partida}</div>
                            </div>

                            <div className="grid grid-cols-2 gap-1 text-[10px]">
                                 <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Color</div>
                                    <div className="font-mono font-bold truncate">{displayColor}</div>
                                </div>
                                <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Pedido Total</div>
                                    <div className="font-mono font-bold">{order.totalPedido} pzs</div>
                                </div>
                                 <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Fecha</div>
                                    <div className="font-mono">{dateStr}</div>
                                </div>
                                <div>
                                    <div className="text-xs text-gray-500 uppercase font-bold">Máquina</div>
                                    <div className="font-mono font-bold">#{order.maquina}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Número de Paquete Grande */}
                    <div className="mt-2 py-2 border-t-2 border-black text-center">
                        <div className="text-xs font-bold text-gray-600 mb-1 uppercase tracking-widest">PAQUETE</div>
                        <div className="flex items-baseline justify-center space-x-2">
                            <span className="text-6xl font-black text-black leading-none">{currentPack}</span>
                            <span className="text-xl font-bold text-gray-400">/ {totalPacks}</span>
                        </div>
                    </div>
                    
                    {/* Pie de página con ID de orden */}
                    <div className="text-center text-[8px] font-mono mt-1 text-gray-500">
                        ID Orden: {order.id}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);
            const [groupedTickets, setGroupedTickets] = useState({});
            const [statusMessage, setStatusMessage] = useState("");
            const [generatedTickets, setGeneratedTickets] = useState(0);

            const fetchAllOrders = async () => {
                setLoading(true);
                setStatusMessage("Conectando a Firebase y buscando órdenes 'EN PROCESO'...");
                try {
                    // 1. Obtener Santoni (Colección: 'orders')
                    const santoniSnap = await db.collection('orders')
                        .where('status', '==', 'EN PROCESO')
                        .get();
                    const santoniData = santoniSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'SANTONI', collectionName: 'orders' }));

                    // 2. Obtener Calcetín (Colección: 'orders_calcetin')
                    const calcetinSnap = await db.collection('orders_calcetin')
                        .where('status', '==', 'EN PROCESO')
                        .get();
                    const calcetinData = calcetinSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'CALCETÍN', collectionName: 'orders_calcetin' }));

                    const allOrders = [...santoniData, ...calcetinData];
                    setOrders(allOrders);
                    generateTickets(allOrders);
                    setStatusMessage(`Cargado: ${allOrders.length} órdenes en proceso.`);

                } catch (error) {
                    console.error("Error fetching data:", error);
                    setStatusMessage("Error al cargar datos: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const generateTickets = (ordersData) => {
                let ticketsBuffer = {};
                let totalTicketCount = 0;

                ordersData.forEach(order => {
                    let totalPacks = 1;
                    if (order.progreso && order.progreso.length > 0) {
                         totalPacks = order.progreso.length;
                    } else if (order.predefinedPackages && order.predefinedPackages.length > 0) {
                        totalPacks = order.predefinedPackages.length;
                    } else {
                         totalPacks = parseInt(order.paquetesTotal) || 1; 
                    }

                    ticketsBuffer[order.id] = { 
                        orderData: order, 
                        tickets: [], 
                        totalTickets: totalPacks 
                    };

                    for (let i = 1; i <= totalPacks; i++) {
                        ticketsBuffer[order.id].tickets.push(
                            <Ticket 
                                key={`${order.id}_${i}`}
                                order={order} 
                                currentPack={i} 
                                totalPacks={totalPacks} 
                                origin={order.origen}
                            />
                        );
                        totalTicketCount++;
                    }
                });

                setGroupedTickets(ticketsBuffer);
                setGeneratedTickets(totalTicketCount); 
            };

            // FUNCIÓN DE IMPRESIÓN INDIVIDUAL
            const handlePrintIndividual = (orderId) => {
                const groupContainer = document.getElementById(`print-group-${orderId}`);
                if (!groupContainer) {
                    alert('No se encontraron papeletas para esta orden.');
                    return;
                }

                // 1. Clonar el contenedor específico del área oculta
                const tempContainer = groupContainer.cloneNode(true);
                tempContainer.id = "temp-print-container"; // ID temporal único
                tempContainer.classList.add("temp-print-container");
                
                // 2. Ocultar el contenido de la pantalla y el área de impresión principal
                const originalDisplay = document.body.style.display;
                document.body.style.display = 'none';

                // 3. Insertar el contenedor clonado en el body para que se imprima
                document.body.appendChild(tempContainer);
                
                // 4. Llamar a la impresión
                window.print();

                // 5. Limpiar y restaurar
                setTimeout(() => {
                    document.body.removeChild(tempContainer);
                    document.body.style.display = originalDisplay;
                }, 100); 
            };

            const handlePrintAll = () => {
                window.print();
            };

            const handleArchiveAll = async () => {
                if (!orders.length) return;

                if (!confirm(`¿Estás seguro de archivar las ${orders.length} órdenes (generando ${generatedTickets} papeletas) que se están mostrando? Esta acción es irreversible y cambiará su estado a 'ARCHIVADO'.`)) return;
                
                setStatusMessage("Archivando órdenes...");
                
                const archivePromises = orders.map(order => {
                    return db.collection(order.collectionName).doc(order.id).update({ status: 'ARCHIVADO' });
                });

                try {
                    await Promise.all(archivePromises);
                    alert(`Se archivaron ${orders.length} órdenes correctamente.`);
                    fetchAllOrders(); // Recargar la lista
                } catch (error) {
                    console.error("Error al archivar lotes:", error);
                    setStatusMessage("Error al archivar las órdenes: " + error.message);
                }
            };

            useEffect(() => {
                fetchAllOrders();
            }, []);

            return (
                <div className="min-h-screen">
                    <div className="no-print container mx-auto p-4 max-w-5xl">
                        
                        {/* Header Panel */}
                        <div className="bg-white rounded-xl shadow-lg p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Impresión de Papeletas (4" x 6")</h1>
                                <p className="text-sm text-slate-500">{statusMessage}</p>
                            </div>
                            <div className="flex gap-3 flex-wrap justify-end">
                                <a 
                                    href={GITHUB_REPO_URL} 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="flex items-center gap-2 px-3 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-800 transition"
                                >
                                    <IconGithub />
                                    <span>Repositorio (Imágenes)</span>
                                </a>
                                <button onClick={fetchAllOrders} className="p-3 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 transition" title="Recargar">
                                    <IconRefresh />
                                </button>
                                <button 
                                    onClick={handleArchiveAll}
                                    disabled={orders.length === 0}
                                    className="flex items-center gap-2 px-6 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    <IconArchive />
                                    <span>ARCHIVAR ÓRDENES</span>
                                </button>
                                <button 
                                    onClick={handlePrintAll}
                                    disabled={generatedTickets === 0}
                                    className="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md transition disabled:opacity-50"
                                >
                                    <IconPrinter />
                                    <span>IMPRIMIR TODO ({generatedTickets})</span>
                                </button>
                            </div>
                        </div>

                        {loading && (
                            <div className="text-center py-12">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                                <p className="text-slate-400">Cargando datos...</p>
                            </div>
                        )}

                        {!loading && generatedTickets === 0 && (
                            <div className="text-center py-12 bg-white rounded-xl shadow border border-slate-200">
                                <h3 className="text-xl font-bold text-slate-500">No hay paquetes pendientes</h3>
                                <p className="text-slate-400 mt-2">Asegúrate de que las órdenes estén en estado "EN PROCESO".</p>
                            </div>
                        )}

                        {/* Grupos de Órdenes */}
                        {!loading && generatedTickets > 0 && (
                            <div className="space-y-6">
                                <h3 className="text-lg font-bold text-slate-700 pl-2 border-l-4 border-indigo-500">Órdenes Activas ({orders.length})</h3>
                                {Object.values(groupedTickets).map((group) => (
                                    <div key={group.orderData.id} className="bg-white rounded-xl shadow-lg p-4">
                                        <div className={`flex flex-col sm:flex-row items-start sm:items-center gap-4 p-2 mb-4 rounded-lg ${group.orderData.origen === 'SANTONI' ? 'bg-indigo-50 border-indigo-200' : 'bg-teal-50 border-teal-200'} border`}>
                                            <div className="text-xl font-black flex-shrink-0">{group.orderData.codigo}</div>
                                            <div className="text-sm font-semibold text-gray-700 flex-grow truncate">Cliente: {group.orderData.cliente} | Máquina: {group.orderData.maquina}</div>
                                            <div className="font-bold text-lg flex-shrink-0">{group.totalTickets} Papeletas</div>
                                            
                                            {/* BOTÓN DE IMPRESIÓN INDIVIDUAL */}
                                            <button 
                                                onClick={() => handlePrintIndividual(group.orderData.id)}
                                                className="flex items-center gap-1 px-3 py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition text-sm flex-shrink-0"
                                            >
                                                <IconPrintIndividual />
                                                Imprimir Orden
                                            </button>
                                        </div>
                                        
                                        <div className="flex flex-wrap justify-start gap-6">
                                            {/* Vista Previa */}
                                            <div className="preview-card shadow-lg">
                                                {group.tickets[0]}
                                            </div>
                                            <div className="text-slate-500 flex items-center">
                                                ... y **{group.totalTickets - 1}** más no mostradas en la vista previa.
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Área oculta real de impresión (Contiene todos los tickets) */}
                    <div className="print-area hidden">
                        {Object.values(groupedTickets).map(group => (
                            <div key={group.orderData.id} id={`print-group-${group.orderData.id}`} className="ticket-group-container">
                                {group.tickets}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
