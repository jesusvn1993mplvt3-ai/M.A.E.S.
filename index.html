<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Antojitos La G√ºerita: Historias</title>
    <style>
        /* ESTILOS COZY / RELAJADOS */
        body {

            display: flex;

            background-image: radial-gradient(#ffe0b2 10%, transparent 10%);

        }

        .game-frame {

            border: 8px solid #8d6e63;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* ESCENA SUPERIOR (El Cliente) */
        .scene-area {
            flex: 2;
            background: linear-gradient(to bottom, #fff3e0, #ffe0b2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            padding-bottom: 20px;
        }

        .character-emoji {
            font-size: 8rem;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
            transition: transform 0.5s ease;
        }

        .character-name {
            background-color: #8d6e63;
            color: white;
            padding: 5px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* √ÅREA DE DI√ÅLOGO */
        .dialogue-box {
            background-color: #fff;
            padding: 20px;
            border-top: 4px solid #d7ccc8;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 100px;
        }

        /* √ÅREA DE DECISI√ìN (Men√∫) */
        .choices-area {
            background-color: #efebe9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button.choice-btn {
            background-color: #fff;
            border: 2px solid #8d6e63;
            color: #5d4037;
            padding: 15px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            justify-content: space-between;
        }

        button.choice-btn:hover {
            background-color: #8d6e63;
            color: white;
        }

        /* DETALLES DE UI */
        .hearts-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
        }

        .hidden { display: none !important; }

        /* PANTALLA INICIAL */
        .title-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #fff8e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 100;
        }

        .title-screen h1 { font-size: 2.5rem; color: #d84315; margin-bottom: 10px;}
        .title-screen p { font-size: 1.2rem; margin-bottom: 30px; font-style: italic;}
        
        .start-btn {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
        }

        /* Animaciones */
        @keyframes float { 0% {transform: translateY(0);} 50% {transform: translateY(-10px);} 100% {transform: translateY(0);} }
        .floating { animation: float 3s infinite ease-in-out; }

    </style>
</head>
<body>

    <div class="game-frame">
        
        <div class="hearts-container" id="heartsDisplay">
            ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
        </div>

        <div class="scene-area">
            <div class="character-name" id="charName">...</div>
            <div class="character-emoji floating" id="charImg">üë§</div>
        </div>

        <div class="dialogue-box">
            <p id="dialogueText">...</p>
        </div>

        <div class="choices-area" id="choicesContainer">
            </div>

        <div class="title-screen" id="titleScreen">
            <div style="font-size: 4rem;">üç≤</div>
            <h1>Antojitos La G√ºerita</h1>
            <p>Donde cada platillo cuenta una historia.</p>
            <button class="start-btn" onclick="startGame()">Abrir el Puesto</button>
        </div>

        <div class="title-screen hidden" id="endScreen">
            <div style="font-size: 4rem;">‚ú®</div>
            <h1>Jornada Terminada</h1>
            <p id="finalMessage">Gracias por escuchar a tus clientes.</p>
            <button class="start-btn" onclick="location.reload()">Jugar de nuevo</button>
        </div>

    </div>

    <script>
        // --- DATOS DE LA HISTORIA ---
        
        /* Cada "Cliente" tiene un problema y dos opciones de comida.
           Una opci√≥n es "Perfecta" (resuena emocionalmente) y la otra es "Neutra".
        */
        
        const story = [
            {
                id: 1,
                name: "Don Pepe (Taxista)",
                emoji: "üë¥üèΩ",
                intro: "Buenas noches, G√ºerita. Uff, no sabes el tr√°fico que hay en Tlalpan. Llevo 10 horas manejando y siento el cuerpo cortado, como que me quiere dar gripa.",
                options: [
                    {
                        dish: "üåÆ Tacos de Suadero",
                        desc: "Grasositos y r√°pidos.",
                        reaction: "Est√°n buenos, pero me cayeron un poco pesados para el est√≥mago... Gracias igual.",
                        score: 0
                    },
                    {
                        dish: "ü•£ Caldo de Gallina",
                        desc: "Calientito con garbanzo y arroz.",
                        reaction: "¬°Ay, mija! Esto es justo lo que necesitaba. Siento que me revivi√≥ el alma. Gracias por cuidarme.",
                        score: 1
                    }
                ]
            },
            {
                id: 2,
                name: "Sofi (Estudiante)",
                emoji: "üë©üèª‚Äçüíª",
                intro: "Hola... oye, ¬øtienes algo r√°pido? Tengo examen final ma√±ana y no he dormido nada, necesito energ√≠a pero estoy s√∫per nerviosa y me tiemblan las manos.",
                options: [
                    {
                        dish: "ü•§ Atole de Champurrado",
                        desc: "Dulce, espeso y calmante.",
                        reaction: "Mmm... est√° rico y me calm√≥ los nervios. Creo que podr√© estudiar mejor sin tanta ansiedad. ¬°Eres la mejor!",
                        score: 1
                    },
                    {
                        dish: "üå∂Ô∏è Gordita de Chicharr√≥n",
                        desc: "Con mucha salsa roja picante.",
                        reaction: "¬°H√≠jole! Me enchil√© tanto que se me olvid√≥ lo que estudi√©, jaja. Bueno, al menos me despert√≥.",
                        score: 0
                    }
                ]
            },
            {
                id: 3,
                name: "Do√±a Carmen (Vecina)",
                emoji: "üëµüèª",
                intro: "¬øYa supiste lo de los vecinos de enfrente? ¬°Un esc√°ndalo! Ay, G√ºerita, ven√≠a solo de paso pero el chisme est√° bueno y tengo tiempo de sobra.",
                options: [
                    {
                        dish: "üåÆ Un taco r√°pido",
                        desc: "Para comer de pie.",
                        reaction: "Ah... bueno, me lo como r√°pido y me voy. Luego te cuento bien el chisme completo.",
                        score: 0
                    },
                    {
                        dish: "üçΩÔ∏è Orden de Enchiladas",
                        desc: "Platillo grande para sentarse a comer.",
                        reaction: "¬°Eso! S√≠rvemelas bien preparadas para sentarme aqu√≠ un buen rato a platicarte todo. ¬°Trae la coca!",
                        score: 1
                    }
                ]
            }
        ];

        let currentLevel = 0;
        let happiness = 0;

        function startGame() {
            document.getElementById('titleScreen').classList.add('hidden');
            loadLevel(0);
        }

        function loadLevel(index) {
            if (index >= story.length) {
                endGame();
                return;
            }

            const data = story[index];
            
            // Actualizar interfaz
            document.getElementById('charName').innerText = data.name;
            document.getElementById('charImg').innerText = data.emoji;
            document.getElementById('dialogueText').innerText = data.intro;

            // Generar botones
            const btnContainer = document.getElementById('choicesContainer');
            btnContainer.innerHTML = ''; // Limpiar botones anteriores

            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<strong>${opt.dish}</strong> <span>${opt.desc}</span>`;
                btn.onclick = () => selectOption(opt, index);
                btnContainer.appendChild(btn);
            });
        }

        function selectOption(option, index) {
            // Mostrar reacci√≥n
            document.getElementById('dialogueText').innerText = option.reaction;
            
            // Actualizar felicidad
            happiness += option.score;
            updateHearts();

            // Limpiar botones para que el usuario solo pueda leer
            const btnContainer = document.getElementById('choicesContainer');
            btnContainer.innerHTML = '<button class="choice-btn" style="text-align:center; display:block;" onclick="nextLevel()">Siguiente Cliente ‚ñ∂</button>';
            
            currentLevel = index + 1;
        }

        function nextLevel() {
            loadLevel(currentLevel);
        }

        function updateHearts() {
            let hearts = "";
            for(let i=0; i<3; i++) {
                if(i < happiness) hearts += "‚ù§Ô∏è";
                else hearts += "ü§ç";
            }
            // En este demo simple, el maximo es 3 corazones basado en 3 niveles
            // Ajustamos visualizaci√≥n
            document.getElementById('heartsDisplay').innerText = "Satisfacci√≥n: " + happiness + "/3";
        }

        function endGame() {
            document.getElementById('endScreen').classList.remove('hidden');
            const msg = document.getElementById('finalMessage');
            
            if(happiness === 3) {
                msg.innerText = "¬°Eres el coraz√≥n del barrio! Todos se fueron felices.";
            } else if (happiness >= 1) {
                msg.innerText = "Fue una buena noche, aunque algunos se fueron con hambre de algo m√°s.";
            } else {
                msg.innerText = "Hoy no tuviste buen tino con los antojos. ¬°Ma√±ana ser√° mejor!";
            }
        }

    </script>
</body>
</html>
