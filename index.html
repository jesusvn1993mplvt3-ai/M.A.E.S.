<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión de Papeletas - Cirineo</title>

    <link id="appIcon" rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">
    <meta name="theme-color" content="#334155">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* ESTILOS DE IMPRESIÓN */
        @media print {
            @page {
                size: 4in 5in; /* Define el tamaño exacto del papel */
                margin: 0;     /* Sin márgenes automáticos */
            }

            body {
                margin: 0;
                padding: 0;
                background-color: white;
            }

            /* Ocultar todo lo que no sea el área de impresión */
            body * {
                visibility: hidden;
            }

            .print-area, .print-area * {
                visibility: visible;
            }

            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            /* Estilo de cada ticket individual */
            .ticket {
                width: 4in;
                height: 5in;
                page-break-after: always; /* Fuerza una nueva hoja después de cada ticket */
                break-after: page;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                border: none; /* En impresión real quitamos el borde guía */
                padding: 0.2in;
                box-sizing: border-box;
                font-family: sans-serif;
            }
            
            /* Evitar página blanca al final si es posible */
            .ticket:last-child {
                page-break-after: auto;
            }

            .no-print {
                display: none !important;
            }
        }

        /* Estilos visuales para pantalla (Preview) */
        .ticket-preview {
            width: 300px; /* Tamaño reducido para vista previa */
            height: 375px;
            border: 1px dashed #ccc;
            margin: 10px;
            transform: scale(0.9);
        }
    </style>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Printer, RefreshCw, AlertCircle } = lucide;

        // --- TU CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // COMPONENTE: PAPELETA INDIVIDUAL
        const Ticket = ({ order, currentPack, totalPacks, origin }) => {
            const date = new Date(order.fechaCreacion);
            const dateStr = date.toLocaleDateString('es-MX', { day: '2-digit', month: '2-digit', year: '2-digit' });
            
            // Colores según origen para identificación visual rápida
            const originColor = origin === 'SANTONI' ? 'text-indigo-800 border-indigo-800' : 'text-teal-800 border-teal-800';
            const originBg = origin === 'SANTONI' ? 'bg-indigo-100' : 'bg-teal-100';

            return (
                <div className="ticket bg-white relative">
                    {/* Encabezado */}
                    <div className="flex justify-between items-center border-b-2 border-black pb-2 mb-2">
                        <h2 className="text-xl font-black tracking-tighter">CIRINEO</h2>
                        <span className={`text-xs font-bold px-2 py-1 rounded ${originBg} ${originColor}`}>
                            {origin}
                        </span>
                    </div>

                    {/* Datos Principales */}
                    <div className="flex-grow space-y-3">
                        {/* Modelo y Cliente */}
                        <div>
                            <div className="text-xs text-gray-500 uppercase font-bold">Modelo</div>
                            <div className="text-2xl font-bold leading-none truncate">{order.modelo}</div>
                        </div>
                        
                         <div>
                            <div className="text-xs text-gray-500 uppercase font-bold">Cliente</div>
                            <div className="text-lg font-semibold leading-tight truncate">{order.cliente}</div>
                        </div>

                        {/* Grid de detalles */}
                        <div className="grid grid-cols-2 gap-2 mt-2">
                             <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Color</div>
                                <div className="font-mono text-base font-bold">{order.color}</div>
                            </div>
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Fecha</div>
                                <div className="font-mono text-base">{dateStr}</div>
                            </div>
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">Pedido Total</div>
                                <div className="font-mono text-base">{order.totalPedido} pzs</div>
                            </div>
                            <div>
                                <div className="text-xs text-gray-500 uppercase font-bold">ID Orden</div>
                                <div className="font-mono text-xs">{order.id}</div>
                            </div>
                        </div>
                    </div>

                    {/* SECCIÓN GRANDE: PAQUETE X DE Y */}
                    <div className="mt-4 pt-4 border-t-2 border-black text-center">
                        <div className="text-sm font-bold text-gray-600 mb-1">PAQUETE NÚMERO</div>
                        <div className="flex items-baseline justify-center space-x-2">
                            <span className="text-6xl font-black text-black">{currentPack}</span>
                            <span className="text-xl font-bold text-gray-400">/ {totalPacks}</span>
                        </div>
                    </div>

                    {/* Footer / Simulación Código Barras */}
                    <div className="mt-4 flex flex-col items-center">
                        <div className="h-8 w-full bg-black mb-1 opacity-80" style={{background: 'repeating-linear-gradient(90deg, black 0px, black 2px, white 2px, white 3px, black 3px, black 6px)'}}></div>
                        <div className="text-[10px] font-mono tracking-widest">{order.id}-{currentPack}</div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);
            const [generatedTickets, setGeneratedTickets] = useState([]);

            const fetchAllOrders = async () => {
                setLoading(true);
                try {
                    // 1. Obtener Santoni
                    const santoniSnap = await db.collection('santoniOrders')
                        .where('status', '==', 'ACTIVA')
                        .get();
                    const santoniData = santoniSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'SANTONI' }));

                    // 2. Obtener Calcetín
                    const calcetinSnap = await db.collection('calcetinOrders')
                        .where('status', '==', 'ACTIVA')
                        .get();
                    const calcetinData = calcetinSnap.docs.map(doc => ({ id: doc.id, ...doc.data(), origen: 'CALCETÍN' }));

                    // 3. Combinar
                    const allOrders = [...santoniData, ...calcetinData];
                    setOrders(allOrders);
                    generateTickets(allOrders);

                } catch (error) {
                    console.error("Error fetching data:", error);
                    alert("Error cargando datos. Revisa la consola.");
                } finally {
                    setLoading(false);
                }
            };

            // Función lógica para convertir Órdenes -> Lista de Papeletas
            const generateTickets = (ordersData) => {
                let ticketsBuffer = [];
                
                ordersData.forEach(order => {
                    // Asegurarse de que paquetesTotal sea un número válido, si no, asumimos 1
                    const totalPacks = parseInt(order.paquetesTotal) || 1; 
                    
                    for (let i = 1; i <= totalPacks; i++) {
                        ticketsBuffer.push({
                            orderData: order,
                            currentPack: i,
                            totalPacks: totalPacks,
                            uniqueId: `${order.id}_${i}`
                        });
                    }
                });
                
                setGeneratedTickets(ticketsBuffer);
            };

            useEffect(() => {
                fetchAllOrders();
            }, []);

            const handlePrint = () => {
                window.print();
            };

            return (
                <div className="min-h-screen bg-slate-100">
                    
                    {/* UI DE PANTALLA (NO SALE EN IMPRESIÓN) */}
                    <div className="no-print container mx-auto p-6">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-slate-800">Generador de Papeletas</h1>
                                    <p className="text-slate-500">Imprime etiquetas de 4" x 5" para cada paquete.</p>
                                </div>
                                <div className="flex gap-3">
                                    <button 
                                        onClick={fetchAllOrders}
                                        className="p-3 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition"
                                        title="Recargar datos"
                                    >
                                        <RefreshCw size={20} />
                                    </button>
                                    <button 
                                        onClick={handlePrint}
                                        disabled={generatedTickets.length === 0}
                                        className="flex items-center gap-2 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-lg hover:shadow-indigo-500/30 transition disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <Printer size={20} />
                                        <span>IMPRIMIR {generatedTickets.length} ETIQUETAS</span>
                                    </button>
                                </div>
                            </div>

                            {/* Resumen de Órdenes Encontradas */}
                            <div className="flex gap-4 overflow-x-auto pb-2">
                                {orders.map(o => (
                                    <div key={o.id} className="min-w-[200px] p-3 bg-slate-50 border border-slate-200 rounded text-sm">
                                        <div className="font-bold text-slate-700 truncate">{o.modelo}</div>
                                        <div className="text-slate-500">{o.paquetesTotal || 1} paquetes</div>
                                        <div className={`text-xs font-bold mt-1 ${o.origen === 'SANTONI' ? 'text-indigo-600' : 'text-teal-600'}`}>{o.origen}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {loading && (
                            <div className="flex justify-center items-center py-20 text-slate-400">
                                <RefreshCw className="animate-spin mr-2" /> Cargando órdenes...
                            </div>
                        )}

                        {!loading && generatedTickets.length === 0 && (
                            <div className="text-center py-20 bg-white rounded-xl shadow border border-slate-200">
                                <AlertCircle className="mx-auto text-slate-300 mb-2 h-12 w-12" />
                                <h3 className="text-xl font-bold text-slate-500">No hay órdenes activas</h3>
                                <p className="text-slate-400">Crea órdenes en Santoni o Calcetín primero.</p>
                            </div>
                        )}

                        {/* VISTA PREVIA DE LAS ETIQUETAS */}
                        {!loading && generatedTickets.length > 0 && (
                            <div>
                                <h3 className="text-lg font-bold text-slate-700 mb-4">Vista Previa ({generatedTickets.length})</h3>
                                <div className="flex flex-wrap justify-center gap-4">
                                    {generatedTickets.map((ticket) => (
                                        <div key={ticket.uniqueId} className="bg-white shadow-md border border-slate-200 overflow-hidden transform scale-75 origin-top-left" style={{width: '4in', height: '5in'}}>
                                            <Ticket 
                                                order={ticket.orderData} 
                                                currentPack={ticket.currentPack} 
                                                totalPacks={ticket.totalPacks} 
                                                origin={ticket.orderData.origen}
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* ÁREA DE IMPRESIÓN REAL (VISIBLE SOLO AL IMPRIMIR) */}
                    <div className="print-area hidden">
                        {generatedTickets.map((ticket) => (
                            <Ticket 
                                key={ticket.uniqueId}
                                order={ticket.orderData} 
                                currentPack={ticket.currentPack} 
                                totalPacks={ticket.totalPacks} 
                                origin={ticket.orderData.origen}
                            />
                        ))}
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
