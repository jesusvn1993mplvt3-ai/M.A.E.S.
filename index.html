    <style>

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-zoom-in { animation: zoomIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

<body class="bg-slate-900 text-slate-200 font-sans fixed inset-0 overflow-hidden">

    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, serverTimestamp, query, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ROLES = { 
            ADMIN: 'admin', 
            COMMENTATOR: 'commentator', 
            OBSERVER: 'observer', 
            DEVELOPMENT: 'development',
            OPERATOR: 'operator'
        };

        const USERS = {
            '1111': { name: 'Marco Espinoza', role: ROLES.ADMIN, area: 'Administración' },
            '0000': { name: 'Prisciliano Espinoza', role: ROLES.COMMENTATOR, area: 'Comentarios' },
            '2222': { name: 'Susana', role: ROLES.OBSERVER, area: 'Observación' },
            '1352': { name: 'Vallejo', role: ROLES.DEVELOPMENT, area: 'Desarrollo' },
            '3333': { name: 'Tejido', role: ROLES.OPERATOR, area: 'Operadores Gral' },
            '1392': { name: 'Andrés', role: ROLES.OPERATOR, area: 'Tejido (A)', allowedSlots: [0] },
            '7914': { name: 'Balta', role: ROLES.OPERATOR, area: 'Tejido (B)', allowedSlots: [1] }
        };
        
        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI SM8' },
            { id: 'm39', name: 'MAQ 39', type: 'SANTONI SM8' },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI SM8' },
            { id: 'm36', name: 'MAQ 36', type: 'CIXING GE82' },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI SM8' },
            { id: 'm37', name: 'MAQ 37', type: 'SANTONI SM8' },
            { id: 'm29', name: 'MAQ 29', type: 'SANTONI EVO4' },
            { id: 'm28', name: 'MAQ 28', type: 'SANTONI EVO4' },
            { id: 'm27', name: 'MAQ 27', type: 'SANTONI EVO4' },
            { id: 'm33', name: 'MAQ 33', type: 'SANTONI EVO4' },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING' },
            { id: 'm30', name: 'MAQ 30', type: 'CIXING GE82' },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING GE82' },
            { id: 'm6',  name: 'MAQ 6',  type: 'CIXING GE82' },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING GE82' },
            { id: 'm13', name: 'MAQ 13', type: 'SANTONI EVO4' },
            { id: 'm12', name: 'MAQ 12', type: 'SANTONI EVO4' },
            { id: 'm24', name: 'MAQ 24', type: 'SANTONI EVO4' },
            { id: 'm8',  name: 'MAQ 8',  type: 'SANTONI TOP2' },
        ];

        const generateCalendar = () => {
            const dates = [];
            const days = ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            const start = new Date(2025, 8, 29); 
            const end = new Date(2026, 11, 31);
            let idx = 0;
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    index: idx++,
                    id: `${['DOMINGO','LUNES','MARTES','MIERCOLES','JUEVES','VIERNES','SABADO'][d.getDay()]} ${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`,
                    shortDay: days[d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()],
                    monthIndex: d.getMonth(),
                    year: d.getFullYear(), 
                    isoDate: d.toISOString().split('T')[0] 
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();

        const getInitialState = () => {
            const todayISO = new Date().toISOString().split('T')[0];
            const foundIndex = ALL_ROWS.findIndex(r => r.isoDate === todayISO);
            if (foundIndex !== -1) {
                const row = ALL_ROWS[foundIndex];
                return { weekOffset: Math.floor(foundIndex / 7), selectedDayIndex: foundIndex % 7, currentMonthDate: new Date(row.year, row.monthIndex, 1) };
            }
            return { weekOffset: 0, selectedDayIndex: 0, currentMonthDate: new Date(2025, 9, 1) };
        };

        const INITIAL_STATE = getInitialState();

        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours) return { targetPieces: 0, percentage: 0 };
            const totalMinutes = hours * 60;
            const targetPieces = Math.round(totalMinutes / timeMin);
            const percentage = targetPieces > 0 ? Math.min(100, (actualQty / targetPieces) * 100) : 0;
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        const ProductionSlot = ({ slotData, index, disabled, onUpdate }) => {
            const [localModel, setLocalModel] = useState(slotData?.model || '');
            const [localQty, setLocalQty] = useState('');
            const [isDirty, setIsDirty] = useState(false);

            useEffect(() => {
                if (!isDirty) { 
                    setLocalModel(slotData?.model || ''); 
                    // CORRECCIÓN: Respetar el valor 0. Si es null o undefined, usa string vacío.
                    const qtyVal = slotData?.qty;
                    setLocalQty(qtyVal !== null && qtyVal !== undefined ? qtyVal : ''); 
                }
            }, [slotData, isDirty]);

            const handleSave = (e) => {
                e && e.preventDefault(); e && e.stopPropagation();
                if (localModel !== (slotData?.model || '')) onUpdate(index, 'model', localModel);
                const currentQtyStr = slotData?.qty !== undefined && slotData?.qty !== null ? String(slotData.qty) : '';
                if (String(localQty) !== currentQtyStr) onUpdate(index, 'qty', localQty);
                setIsDirty(false);
            };

            const handleChange = (field, val) => {
                if (field === 'model') setLocalModel(val); else setLocalQty(val);
                setIsDirty(true);
            };

            const handleKeyDown = (e) => { if (e.key === 'Enter') { e.preventDefault(); handleSave(e); e.target.blur(); } };

            return (
                <div className={`flex flex-col border border-slate-700/50 rounded overflow-hidden h-full relative ${disabled ? 'bg-slate-900/20 opacity-40' : 'bg-slate-800'} ${isDirty ? 'border-yellow-500/50' : ''}`}>
                    <input type="text" placeholder="MOD" value={localModel} onChange={(e) => handleChange('model', e.target.value)} onKeyDown={handleKeyDown} disabled={disabled} autoComplete="off" className="slot-input text-[8px] text-yellow-500 uppercase border-b border-slate-700/50 h-1/2" />
                    <input type="number" placeholder="CANT" value={localQty} onChange={(e) => handleChange('qty', e.target.value)} onKeyDown={handleKeyDown} disabled={disabled} autoComplete="off" className="slot-input text-[10px] text-white h-1/2" />
                    {isDirty && !disabled && (
                        <div className="absolute inset-y-0 right-0 w-8 flex items-center justify-center bg-gradient-to-l from-slate-900 via-slate-900/80 to-transparent z-10 animate-zoom-in">
                            <button onClick={handleSave} className="bg-green-600 text-white rounded-full p-1 shadow-lg transform hover:scale-110"><i data-lucide="check" className="w-3 h-3"></i></button>
                        </div>
                    )}
                </div>
            );
        };

        const NotesModal=({onClose,user})=>{const[notes,setNotes]=useState([]);const[newMessage,setNewMessage]=useState('');const endOfMessagesRef=useRef(null);useEffect(()=>{const q=query(collection(db,'shared_notes'),orderBy('timestamp','asc'),limit(50));const unsubscribe=onSnapshot(q,(snapshot)=>{const loadedNotes=snapshot.docs.map(doc=>({id:doc.id,...doc.data()}));setNotes(loadedNotes);setTimeout(()=>endOfMessagesRef.current?.scrollIntoView({behavior:'smooth'}),100)});return()=>unsubscribe()},[]);const handleSend=async(e)=>{e.preventDefault();if(!newMessage.trim())return;await addDoc(collection(db,'shared_notes'),{text:newMessage,author:user.name,area:user.area,timestamp:serverTimestamp()});setNewMessage('')};return(<div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}><div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md h-[70vh] flex flex-col border border-slate-700 overflow-hidden" onClick={e=>e.stopPropagation()}><div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center"><h3 className="font-bold text-white flex items-center gap-2"><i data-lucide="sticky-note" className="w-5 h-5 text-yellow-400"></i> Notas</h3><button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-5 h-5"></i></button></div><div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-900/50 custom-scrollbar">{notes.map(note=>{const isMe=note.author===user.name;return(<div key={note.id} className={`flex flex-col ${isMe?'items-end':'items-start'}`}><div className={`max-w-[85%] rounded-xl p-3 text-sm ${isMe?'bg-blue-600 text-white':'bg-slate-700 text-slate-200'}`}><p className="font-bold text-[10px] opacity-75 mb-1">{note.author}</p><p>{note.text}</p></div></div>)})} <div ref={endOfMessagesRef}></div></div><form onSubmit={handleSend} className="p-3 bg-slate-800 border-t border-slate-700 flex gap-2"><input type="text" value={newMessage} onChange={e=>setNewMessage(e.target.value)} className="flex-1 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white text-sm" placeholder="Escribir..." /><button type="submit" className="bg-blue-600 p-2 rounded-lg text-white"><i data-lucide="send" className="w-5 h-5"></i></button></form></div></div>)};
        
        const VisibilityModal = ({ onClose, currentHiddenMachines, currentHiddenDays, onSaveVisibility, allRows }) => {
            const [hiddenM, setHiddenM] = useState([...currentHiddenMachines]);
            const [hiddenD, setHiddenD] = useState([...currentHiddenDays]);
            const [dateToHide, setDateToHide] = useState('');
            const toggleMachine = (mid) => { if (hiddenM.includes(mid)) setHiddenM(prev => prev.filter(id => id !== mid)); else setHiddenM(prev => [...prev, mid]); };
            const hideDate = () => { if (!dateToHide) return; const row = allRows.find(r => r.isoDate === dateToHide); if (row && !hiddenD.includes(row.id)) setHiddenD(prev => [...prev, row.id]); setDateToHide(''); };
            const unhideDate = (rowId) => { setHiddenD(prev => prev.filter(id => id !== rowId)) };
            const handleSave = () => { onSaveVisibility(hiddenM, hiddenD); onClose(); };

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg h-[85vh] flex flex-col border border-slate-700" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900 rounded-t-2xl"><h3 className="font-bold text-lg text-white">Configuración</h3><button onClick={onClose}><i data-lucide="x" className="text-slate-400 w-6 h-6"></i></button></div>
                        <div className="flex-1 overflow-y-auto p-4 custom-scrollbar space-y-6">
                            <div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Visibilidad Máquinas</h4><div className="grid grid-cols-2 gap-2">{MACHINES.map(m => { const isHidden = hiddenM.includes(m.id); return (<button key={m.id} onClick={() => toggleMachine(m.id)} className={`flex items-center justify-between p-2 rounded border text-sm ${isHidden ? 'bg-red-900/30 border-red-500/50 text-red-300' : 'bg-slate-900 border-slate-700 text-slate-300'}`}><span>{m.name}</span>{isHidden ? <i data-lucide="eye-off" className="w-4 h-4"></i> : <i data-lucide="eye" className="w-4 h-4 text-green-500/50"></i>}</button>) })}</div></div>
                            <div><h4 className="text-xs font-bold text-blue-400 uppercase mb-2">Ocultar Días</h4><div className="flex gap-2 mb-3"><input type="date" value={dateToHide} onChange={e => setDateToHide(e.target.value)} className="bg-slate-900 text-white border border-slate-600 rounded p-2 flex-1 text-sm" /><button onClick={hideDate} className="bg-slate-700 px-3 rounded text-white text-sm">Ocultar</button></div>{hiddenD.map(rid => (<div key={rid} className="flex justify-between items-center text-sm p-2 bg-slate-800 rounded mb-1"><span className="text-slate-300">{rid}</span><button onClick={() => unhideDate(rid)} className="text-red-400 text-xs font-bold">Mostrar</button></div>))}</div>
                        </div>
                        <div className="p-4 border-t border-slate-700 bg-slate-900 rounded-b-2xl"><button onClick={handleSave} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Guardar</button></div>
                    </div>
                </div>
            )
        };

        const StatsModal = ({ onClose, visibleMachines, currentWeekData, weekTitle }) => {
            const canvasRef = useRef(null);
            
            const labels = visibleMachines.map(m => m.name.replace('MAQ ', 'M-'));
            const andresData = visibleMachines.map(m => {
                return currentWeekData.reduce((acc, row) => {
                    const slots = row.data[m.id]?.slots || [];
                    return acc + (Number(slots[0]?.qty) || 0); // Slot 0 = Andrés
                }, 0);
            });
            const baltaData = visibleMachines.map(m => {
                return currentWeekData.reduce((acc, row) => {
                    const slots = row.data[m.id]?.slots || [];
                    return acc + (Number(slots[1]?.qty) || 0); // Slot 1 = Balta
                }, 0);
            });

            useEffect(() => {
                let chart = null;
                if (canvasRef.current) {
                    const ctx = canvasRef.current.getContext('2d');
                    chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                { label: 'Andrés', data: andresData, backgroundColor: '#3b82f6', borderRadius: 4 }, 
                                { label: 'Balta', data: baltaData, backgroundColor: '#f97316', borderRadius: 4 }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { labels: { color: '#94a3b8' } } },
                            scales: {
                                y: { grid: { color: '#1e293b' }, ticks: { color: '#64748b' }, beginAtZero: true },
                                x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 10 } } }
                            }
                        }
                    });
                }
                return () => { if (chart) chart.destroy(); };
            }, []);

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-4xl h-[80vh] flex flex-col border border-slate-700" onClick={e => e.stopPropagation()}>
                        <div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center">
                            <h3 className="font-bold text-white flex items-center gap-2"><i data-lucide="bar-chart-2" className="w-5 h-5 text-green-400"></i> Comparativa Operadores</h3>
                            <button onClick={onClose} className="bg-slate-700 p-2 rounded hover:bg-slate-600"><i data-lucide="x" className="text-white w-4 h-4"></i></button>
                        </div>
                        <div className="flex-1 p-6 overflow-y-auto custom-scrollbar">
                            <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 mb-4 h-[400px] relative">
                                <canvas ref={canvasRef}></canvas>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-slate-800 p-4 rounded border border-blue-900/50 text-center">
                                    <h4 className="text-blue-400 font-bold uppercase text-sm">Total Andrés</h4>
                                    <p className="text-2xl font-black text-white">{andresData.reduce((a,b)=>a+b,0).toLocaleString()} pzas</p>
                                </div>
                                <div className="bg-slate-800 p-4 rounded border border-orange-900/50 text-center">
                                    <h4 className="text-orange-400 font-bold uppercase text-sm">Total Balta</h4>
                                    <p className="text-2xl font-black text-white">{baltaData.reduce((a,b)=>a+b,0).toLocaleString()} pzas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };
        
        const LoginScreen = ({ setAuthenticatedUser, installPrompt, onInstall }) => {
            const [pin, setPin] = useState('');
            const handleLogin = (e) => {
                e.preventDefault();
                const user = USERS[pin]; 
                if (user) setAuthenticatedUser({ ...user, id: pin }); 
                else alert('PIN incorrecto');
            };
            return (
                <div className="flex items-center justify-center h-full bg-slate-900 p-4">
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-700 relative">
                        <div className="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-lg"><i data-lucide="grid" className="w-8 h-8"></i></div>
                        <h2 className="text-2xl font-black text-white mb-2">MAES - TEJIDO</h2>
                        <p className="text-slate-400 mb-8">Control Andrés & Balta</p>
                        <form onSubmit={handleLogin} className="space-y-4" autoComplete="off">
                            <input type="tel" value={pin} onChange={(e) => setPin(e.target.value)} placeholder="• • • •" className="w-full text-center text-4xl p-4 bg-slate-900 border-2 border-slate-700 rounded-xl tracking-[0.2em] focus:border-blue-500 outline-none font-bold text-white password-mask" autoFocus />
                            <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-500 shadow-lg">INGRESAR</button>
                        </form>
                        {installPrompt && (<div className="mt-8 pt-6 border-t border-slate-700"><button onClick={onInstall} className="flex items-center justify-center gap-2 w-full bg-slate-700 text-slate-200 py-3 rounded-lg font-bold text-sm border border-slate-600"><i data-lucide="download" className="w-4 h-4"></i>Instalar App</button></div>)}
                    </div>
                </div>
            );
        };

        const PlanningModal = ({ machine, rowId, currentData, onClose, onSave, allRows }) => {
            const [model, setModel] = useState(currentData?.plan_model || '');
            const [targetQty, setTargetQty] = useState(currentData?.plan_target_qty || '');
            const [timeMin, setTimeMin] = useState(currentData?.plan_time_min || '');
            const [hours, setHours] = useState(currentData?.plan_hours || 12);
            const { targetPieces } = calculateProduction(Number(targetQty), Number(timeMin), Number(hours), 0);
            const handleSave = () => { onSave([rowId], [machine.id], { plan_model: model || null, plan_target_qty: Number(targetQty) || null, plan_time_min: Number(timeMin) || null, plan_hours: Number(hours) || null }); onClose(); };

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-slate-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden border border-slate-700" onClick={e => e.stopPropagation()}>
                        <div className="p-4 bg-slate-900 border-b border-slate-700 flex justify-between items-center"><h3 className="font-bold text-lg text-white">Planificar {machine.name}</h3><button onClick={onClose}><i data-lucide="x" className="w-5 h-5 text-slate-400"></i></button></div>
                        <div className="p-6 space-y-5 max-h-[75vh] overflow-y-auto custom-scrollbar">
                            <div><label className="text-xs font-bold text-slate-400 uppercase">Modelo Principal</label><input type="text" value={model} onChange={e => setModel(e.target.value)} className="w-full p-3 bg-slate-900 border border-slate-700 text-white rounded-lg font-bold text-lg uppercase focus:border-blue-500 outline-none" placeholder="Ej: B001" /></div>
                            <div className="grid grid-cols-2 gap-4"><div><label className="text-xs font-bold text-slate-400 uppercase">Pedido Total</label><input type="number" value={targetQty} onChange={e => setTargetQty(e.target.value)} className="w-full p-3 bg-slate-900 border border-slate-700 text-white rounded-lg focus:border-blue-500 outline-none" /></div><div><label className="text-xs font-bold text-slate-400 uppercase">Min/Pieza</label><input type="number" value={timeMin} onChange={e => setTimeMin(e.target.value)} className="w-full p-3 bg-slate-900 border border-slate-700 text-white rounded-lg focus:border-blue-500 outline-none" /></div></div>
                            <div className="bg-slate-900/50 p-4 rounded-xl text-center border border-slate-700"><span className="block text-xs text-blue-400 font-bold uppercase mb-1">Meta Calculada</span><span className="text-3xl font-black text-blue-500">{targetPieces}</span><span className="text-sm text-slate-500 font-medium"> pzas</span></div>
                        </div>
                        <div className="p-4 bg-slate-900 border-t border-slate-700"><button onClick={handleSave} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-500 shadow-lg">Guardar Plan</button></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState({});
            const [visibilityConfig, setVisibilityConfig] = useState({ machines: [], days: [] });
            const [loading, setLoading] = useState(true);
            const [weekOffset, setWeekOffset] = useState(INITIAL_STATE.weekOffset);
            const [currentMonthDate, setCurrentMonthDate] = useState(INITIAL_STATE.currentMonthDate);
            const [selectedDayIndex, setSelectedDayIndex] = useState(INITIAL_STATE.selectedDayIndex); 
            const [planModal, setPlanModal] = useState(null);
            const [showVisibilityModal, setShowVisibilityModal] = useState(false);
            const [showNotes, setShowNotes] = useState(false);
            const [showStats, setShowStats] = useState(false);
            const [machineSearch, setMachineSearch] = useState('');
            const [zoomLevel, setZoomLevel] = useState(1.0);
            const [showZoomOverlay, setShowZoomOverlay] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            useEffect(() => { const handler = (e) => { e.preventDefault(); setDeferredPrompt(e); }; window.addEventListener('beforeinstallprompt', handler); return () => window.removeEventListener('beforeinstallprompt', handler); }, []);
            const handleInstallClick = () => { if (!deferredPrompt) return; deferredPrompt.prompt(); deferredPrompt.userChoice.then((choiceResult) => { if (choiceResult.outcome === 'accepted') setDeferredPrompt(null); }); };

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2026'), (snap) => { const d = {}; snap.forEach(doc => d[doc.id] = doc.data()); setData(d); setLoading(false); });
                        const unsubSettings = onSnapshot(doc(db, 'settings', 'visibility'), (docSnap) => { if (docSnap.exists()) setVisibilityConfig(docSnap.data()); });
                        return () => { unsubDb(); unsubSettings(); };
                    } else signInAnonymously(auth);
                });
                return () => unsubAuth();
            }, []);

            const handleUpdateSlot = async (rowId, machineId, slotIndex, field, value) => {
                const currentMachineData = data[rowId]?.[machineId] || {};
                const currentSlots = currentMachineData.slots || [{}, {}, {}, {}];
                const updatedSlots = [...currentSlots];
                if (!updatedSlots[slotIndex]) updatedSlots[slotIndex] = {};
                if (field === 'qty') updatedSlots[slotIndex].qty = value === '' ? '' : Number(value);
                else updatedSlots[slotIndex].model = value;
                const newTotalActual = updatedSlots.reduce((acc, s) => acc + (Number(s?.qty) || 0), 0);
                const plan = { tgt: currentMachineData.plan_target_qty || 0, min: currentMachineData.plan_time_min || 0, hrs: currentMachineData.plan_hours || 0, act: newTotalActual };
                const res = calculateProduction(plan.tgt, plan.min, plan.hrs, plan.act);
                const updatedMachine = { ...currentMachineData, slots: updatedSlots, actual: newTotalActual, calculated_target: res.targetPieces, percentage: res.percentage };
                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: updatedMachine }, { merge: true });
            };

            const handleSavePlan = async (rowIds, machineIds, planData) => {
                const promises = [];
                rowIds.forEach(rId => {
                    const docRef = doc(db, 'produccion_2026', rId);
                    const updatePayload = {};
                    machineIds.forEach(mId => {
                        const currentM = data[rId]?.[mId] || {};
                        const actualQty = currentM.actual || 0;
                        const res = calculateProduction(planData.plan_target_qty, planData.plan_time_min, planData.plan_hours, actualQty);
                        updatePayload[mId] = { ...currentM, ...planData, actual: actualQty, calculated_target: res.targetPieces, percentage: res.percentage };
                    });
                    promises.push(setDoc(docRef, updatePayload, { merge: true }));
                });
                await Promise.all(promises);
            };

            const handleSaveVisibility = async (hiddenMachines, hiddenDays) => { await setDoc(doc(db, 'settings', 'visibility'), { machines: hiddenMachines, days: hiddenDays }, { merge: true }); };

            const visibleMachines = useMemo(() => MACHINES.filter(m => !visibilityConfig.machines?.includes(m.id)), [visibilityConfig.machines]);
            const filteredVisibleMachines = useMemo(() => { if (!machineSearch) return visibleMachines; return visibleMachines.filter(m => m.name.toLowerCase().includes(machineSearch.toLowerCase()) || m.type.toLowerCase().includes(machineSearch.toLowerCase())); }, [visibleMachines, machineSearch]);
            const currentWeekRows = useMemo(() => { const start = weekOffset * 7; return ALL_ROWS.slice(start, start + 7).filter(r => !visibilityConfig.days?.includes(r.id)); }, [weekOffset, visibilityConfig.days]);
            const currentMonthRows = useMemo(() => ALL_ROWS.filter(r => r.monthIndex === currentMonthDate.getMonth() && r.year === currentMonthDate.getFullYear()).filter(r => !visibilityConfig.days?.includes(r.id)), [currentMonthDate, visibilityConfig.days]);
            const weekDataForStats = useMemo(() => currentWeekRows.map(row => ({ ...row, data: data[row.id] || {} })), [currentWeekRows, data]);
            const canEditPlan = user && (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT);
            const canConfig = user && (user.role === ROLES.DEVELOPMENT); 
            const canViewStats = user && (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT);
            
            // CORRECCIÓN PERMISOS: Default false para seguridad (Observadores/Comentarios no editan)
            const canEditSlot = (machineId, slotIndex) => {
                if (!user) return false;
                if (user.role === ROLES.ADMIN || user.role === ROLES.DEVELOPMENT) return true;
                if (user.allowedSlots) return user.allowedSlots.includes(slotIndex);
                // Si no es admin y no tiene slots explícitos, no puede editar (ej. Susana, Prisciliano)
                return false; 
            };

            const getVisibleSlots = (machineId) => [0, 1]; 

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} installPrompt={deferredPrompt} onInstall={handleInstallClick} />;
            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900"><i data-lucide="loader-2" className="animate-spin w-12 h-12 text-blue-500"></i></div>;

            const MobileView = () => {
                const safeIndex = selectedDayIndex >= currentWeekRows.length ? 0 : selectedDayIndex;
                const selectedDay = currentWeekRows[safeIndex];
                if (!selectedDay) return <div className="p-10 text-center text-slate-500">Semana sin días visibles</div>;
                const rowId = selectedDay.id;
                const dayData = data[rowId] || {};

                return (
                    <div className="flex flex-col h-full bg-slate-900">
                        <div className="bg-slate-800 shadow-sm z-20 shrink-0 border-b border-slate-700">
                             <div className="p-3 flex justify-between items-center bg-slate-900/50"> 
                                <div className="flex items-center gap-2"><i data-lucide="user-check" className="w-5 h-5 text-blue-400"></i><div><p className="text-sm font-bold text-slate-100">{user.name.split(' ')[0]}</p><p className="text-[10px] text-slate-500 uppercase font-medium">{user.area}</p></div></div>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowNotes(true)} className="w-8 h-8 bg-slate-700 rounded-lg flex items-center justify-center text-yellow-400"><i data-lucide="sticky-note" className="w-4 h-4"></i></button>
                                    {canViewStats && <button onClick={() => setShowStats(true)} className="w-8 h-8 bg-slate-700 rounded-lg flex items-center justify-center text-green-400"><i data-lucide="bar-chart-2" className="w-4 h-4"></i></button>}
                                    {canConfig && <button onClick={() => setShowVisibilityModal(true)} className="w-8 h-8 bg-slate-700 rounded-lg flex items-center justify-center text-slate-300"><i data-lucide="settings" className="w-4 h-4"></i></button>}
                                </div>
                            </div>
                            <div className="flex overflow-x-auto custom-scrollbar pb-1 px-1 gap-1 bg-slate-900/50">{currentWeekRows.map((day, idx) => (<button key={day.id} onClick={() => setSelectedDayIndex(idx)} className={`flex-shrink-0 flex flex-col items-center justify-center p-2 min-w-[60px] rounded-lg my-2 transition-all ${idx === safeIndex ? 'bg-slate-700 shadow border-b-4 border-blue-500 scale-105' : 'text-slate-500 hover:bg-slate-800'}`}><span className="text-[10px] font-bold uppercase mb-0.5 text-blue-400">{day.shortDay}</span><span className={`text-lg font-black leading-none ${idx === safeIndex ? 'text-white' : 'text-slate-600'}`}>{day.dateNum}</span></button>))}</div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-3 pb-24 custom-scrollbar">
                            {filteredVisibleMachines.map(m => { 
                                const mData = dayData[m.id] || {};
                                const pct = mData.percentage || 0;
                                const slots = mData.slots || [{}, {}, {}, {}];
                                const hasPlan = !!mData.plan_model;
                                const visibleSlotIndices = getVisibleSlots(m.id);

                                return (
                                    <div key={m.id} className="bg-slate-800 rounded-xl p-3 shadow-sm border border-slate-700 relative overflow-hidden mb-3">
                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2">
                                                <div className="w-8 h-8 rounded-full bg-slate-900 border border-slate-700 flex items-center justify-center overflow-hidden"><i data-lucide="cpu" className="w-5 h-5 opacity-50"></i></div>
                                                <div><h3 className="font-black text-slate-200 text-sm">{m.name.replace('MAQ ','M-')}</h3><p className="text-[10px] text-slate-500 font-medium">{m.type}</p></div>
                                            </div>
                                            {hasPlan ? (
                                                <div className="flex flex-col items-end"><span className={`text-xs font-black px-2 py-0.5 rounded-full ${pct>=100?'bg-green-900/50 text-green-400': pct>70?'bg-blue-900/50 text-blue-400':'bg-red-900/50 text-red-400'}`}>{pct}%</span></div>
                                            ) : (canEditPlan && <button onClick={() => setPlanModal({ machineId: m.id, rowId })} className="text-[10px] bg-slate-700 text-slate-400 px-2 py-1 rounded hover:bg-slate-600">+ Plan</button>)}
                                        </div>
                                        <div className="bg-slate-900/50 rounded-lg p-2 border border-slate-700/50">
                                            {hasPlan && <div className="text-[10px] text-yellow-500 font-bold uppercase mb-2 flex justify-between"><span>Plan: {mData.plan_model}</span> {canEditPlan && <button onClick={() => setPlanModal({ machineId: m.id, rowId })}><i data-lucide="edit-2" className="w-3 h-3 text-blue-500"></i></button>}</div>}
                                            <div className="grid grid-cols-2 gap-2 mb-1">
                                                <div className="text-[9px] text-center font-bold text-blue-400 uppercase tracking-widest border-b border-blue-900 pb-1">Andrés</div>
                                                <div className="text-[9px] text-center font-bold text-orange-400 uppercase tracking-widest border-b border-orange-900 pb-1">Balta</div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {visibleSlotIndices.map(idx => (
                                                    <div key={idx} className="h-16">
                                                        <ProductionSlot slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx)} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="fixed bottom-0 left-0 w-full bg-slate-900/90 backdrop-blur border-t border-slate-700 p-3 flex justify-between items-center z-30">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-left" className="w-5 h-5"></i></button><span className="text-xs font-bold text-slate-500 uppercase">Semana {weekOffset + 1}</span><button onClick={() => setWeekOffset(prev => prev + 1)} className="p-3 rounded-full bg-slate-800 hover:bg-slate-700 text-slate-400"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>
                    </div>
                );
            };

            const DesktopView = () => (
                <div className="h-full flex flex-col bg-slate-900 overflow-hidden relative">
                    <header className="bg-slate-800 shadow-sm border-b border-slate-700 p-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-4"><div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg"><i data-lucide="factory" className="w-5 h-5"></i></div><h1 className="font-bold text-slate-200">Control MAES - Tejido</h1><div className="ml-4 text-left p-2 bg-slate-900/50 rounded-lg border border-slate-700/50"><p className="text-sm font-bold text-blue-400">{user.name.toUpperCase()}</p><p className="text-[10px] text-slate-500 uppercase font-medium leading-none">{user.area}</p></div></div>
                        <div className="flex gap-2 ml-4">
                            <button onClick={() => setShowNotes(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-yellow-400"><i data-lucide="sticky-note" className="w-5 h-5"></i></button>
                            {canViewStats && <button onClick={() => setShowStats(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-green-400"><i data-lucide="bar-chart-2" className="w-5 h-5"></i></button>}
                            {canConfig && <button onClick={() => setShowVisibilityModal(true)} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-slate-300"><i data-lucide="settings" className="w-5 h-5"></i></button>}
                            <button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-900/20 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                        </div>
                    </header>
                    <main className="flex-1 overflow-auto p-2 custom-scrollbar relative">
                        <div className="bg-slate-800 rounded-xl shadow border border-slate-700 overflow-hidden h-full" style={{ zoom: zoomLevel }}>
                            <div className="overflow-auto custom-scrollbar h-full relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20 bg-slate-900 shadow-sm border-b border-slate-700">
                                        <tr><th className="sticky left-0 z-30 bg-slate-900 p-3 min-w-[120px] text-left border-r border-slate-700 text-xs font-bold text-slate-500">FECHA</th>{filteredVisibleMachines.map(m => (<th key={m.id} className="min-w-[160px] border-r border-slate-700 p-2"><div className="flex flex-col items-center"><span className="text-xs font-bold text-blue-400">{m.name.replace('MAQ ','')}</span><span className="text-[9px] text-slate-500">{m.type}</span></div></th>))}</tr>
                                    </thead>
                                    <tbody>
                                        {currentMonthRows.map(row => {
                                            const rowId = row.id;
                                            const rowData = data[rowId] || {};
                                            return (
                                                <tr key={rowId} className="border-b border-slate-700 hover:bg-slate-700/50 transition-colors">
                                                    <td className="sticky left-0 bg-slate-800 p-2 border-r border-slate-700 text-xs font-bold text-slate-400 shadow-[2px_0_5px_rgba(0,0,0,0.3)]">{row.shortDay} <br/> <span className="text-lg text-slate-200">{row.dateNum}</span></td>
                                                    {filteredVisibleMachines.map(m => {
                                                        const mData = rowData[m.id] || {};
                                                        const pct = mData.percentage || 0;
                                                        const slots = mData.slots || [{}, {}, {}, {}];
                                                        const visibleSlotIndices = getVisibleSlots(m.id);
                                                        return (
                                                            <td key={m.id} className="p-1 border-r border-slate-700 relative h-[80px]">
                                                                <div className="flex flex-col h-full">
                                                                    <div className="flex justify-between items-center px-1 mb-1">
                                                                        <span className="text-[9px] font-bold text-yellow-500 uppercase">{mData.plan_model || '-'}</span>
                                                                        {canEditPlan && !mData.plan_model && <button onClick={() => setPlanModal({machineId: m.id, rowId})}><i data-lucide="edit-2" className="w-3 h-3 text-blue-500"></i></button>}
                                                                        <span className={`text-[9px] font-black ${pct>=100?'text-green-400':pct<50?'text-red-400':'text-orange-400'}`}>{pct}%</span>
                                                                    </div>
                                                                    <div className="grid grid-cols-2 gap-1 mb-0.5">
                                                                        <div className="text-[8px] text-center text-blue-400 font-bold bg-slate-900/50 rounded">ANDRÉS</div>
                                                                        <div className="text-[8px] text-center text-orange-400 font-bold bg-slate-900/50 rounded">BALTA</div>
                                                                    </div>
                                                                    <div className="grid grid-cols-2 gap-1 flex-1">
                                                                        {visibleSlotIndices.map(idx => (
                                                                            <ProductionSlot key={idx} slotData={slots[idx]} index={idx} disabled={!canEditSlot(m.id, idx)} onUpdate={(idx, field, val) => handleUpdateSlot(rowId, m.id, idx, field, val)} />
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    <button onClick={() => setShowZoomOverlay(true)} className="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center z-40"><i data-lucide="search" className="w-6 h-6"></i></button>
                    {showZoomOverlay && (<div className="fixed inset-0 z-[60] bg-slate-900/90 backdrop-blur-sm flex items-center justify-center fade-in"><div className="flex items-center gap-12"><button onClick={() => setZoomLevel(z => Math.max(0.5, z - 0.1))} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-slate-600 text-white flex items-center justify-center"><i data-lucide="minus" className="w-16 h-16"></i></button><button onClick={() => setShowZoomOverlay(false)} className="w-24 h-24 rounded-full bg-blue-600 border-4 border-blue-400 text-white flex items-center justify-center"><i data-lucide="check" className="w-12 h-12"></i></button><button onClick={() => setZoomLevel(z => Math.min(2.0, z + 0.1))} className="w-32 h-32 rounded-full bg-slate-800 border-4 border-slate-600 text-white flex items-center justify-center"><i data-lucide="plus" className="w-16 h-16"></i></button></div></div>)}
                </div>
            );

            return (
                <div className="h-full relative">
                    {planModal && <PlanningModal machine={MACHINES.find(m => m.id === planModal.machineId)} rowId={planModal.rowId} currentData={data[planModal.rowId]?.[planModal.machineId]} onClose={() => setPlanModal(null)} onSave={handleSavePlan} allRows={ALL_ROWS} />}
                    {showVisibilityModal && <VisibilityModal onClose={() => setShowVisibilityModal(false)} currentHiddenMachines={visibilityConfig.machines} currentHiddenDays={visibilityConfig.days} onSaveVisibility={handleSaveVisibility} allRows={ALL_ROWS} />}
                    {showNotes && <NotesModal onClose={() => setShowNotes(false)} user={user} />}
                    {showStats && <StatsModal onClose={() => setShowStats(false)} visibleMachines={visibleMachines} currentWeekData={weekDataForStats} weekTitle={`Semana ${weekOffset + 1}`} />}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
